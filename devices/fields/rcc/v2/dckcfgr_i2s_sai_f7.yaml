_include:
  - dckcfgr_i2s_sai_common.yaml

DCKCFGR1:
  SAI[12]SEL:
    _name: SaiSel
    PLLSAI: [0, "SAIx clock frequency = f(PLLSAI_Q) / PLLSAIDIVQ"]
    PLLI2S: [1, "SAIx clock frequency = f(PLLI2S_Q) / PLLI2SDIVQ"]
    AFIF: [2, "SAIx clock frequency = Alternate function input frequency"]
    HSI_HSE: [3, "SAIx clock frequency = HSI or HSE"]
