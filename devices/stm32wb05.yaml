_svd: ../svd/stm32wb05.svd

_clear_fields: "*"

_modify:
  GPIO?:
    groupName: GPIO
  BLUE_REG:
    name: BLUE
    groupName: BLUE
  GLOBALSTATMACH_REG:
    name: GLOBALSTATMACH
    groupName: GLOBALSTATMACH
  RADIO_CONTROL_REG:
    name: RADIO_CONTROL
    groupName: RADIO_CONTROL
  RADIO_REG_REG:
    name: RADIO
    groupName: RADIO
  RRM_REG:
    name: RRM
    groupName: RRM
  WAKEUP_REG:
    name: WAKEUP
    groupName: WAKEUP
  TIM[1-9]*:
    groupName: TIM

ADC: {}

BLUE: {}

CRC:
  _strip: CRC_
  _include:
    - patches/crc/crc_rename_init.yaml
    - patches/crc/add_dr8.yaml
    - fields/crc/v3_idr32.yaml

DMA:
  _strip: DMA_
  _include:
    - patches/dma/wb0.yaml
    - fields/dma/v1.yaml
    - collect/dma/v1.yaml

DMAMUX:
  _array:
    C?CR: {}
  _include:
    - fields/dma/dmamux/wb05.yaml

FLASH_CTRL: {}

GLOBALSTATMACH: {}

GPIOA:
  _include:
    - patches/gpio/add_pin4-7.yaml
    - fields/gpio/gpio_l5_u5.yaml
    - collect/gpio/v2r.yaml

GPIOB:
  _include:
    - patches/gpio/add_pin8-11.yaml
    - patches/gpio/add_pin8-11_afsel.yaml
    - fields/gpio/gpio_l5_u5.yaml
    - collect/gpio/v2r.yaml

GPIO[A]:
  _include: collect/gpio/gpioa_afsel.yaml
GPIO[B]:
  _include: collect/gpio/v2r_derive.yaml

I2C1:
  _strip: I2C_
  _include:
    - fields/i2c/v2.yaml
  CR1:
    delete: WUPEN

IWDG:
  _strip: IWDG_
  _include:
    - patches/16bit.yaml
    - fields/iwdg/iwdg_with_WINR.yaml

LPUART:
  _include:
    - patches/usart/lp_wb0.yaml
    - patches/usart/m_x.yaml
    - fields/usart/v4/lp_wb0.yaml

PKA:
  _strip: PKA_

PWRC: {}

RADIO:
  _strip: RADIO_

RADIO_CONTROL:
  _strip: RADIO_CONTROL_

RCC: {}

RNG:
  _strip: RNG_

RRM: {}

RTC:
  _strip: RTC_

SPI3:
  _strip: SPIx_
  _modify:
    I2SPR:
      resetValue: 2
  _include:
    - patches/16bit.yaml
    - patches/spi/dr8.yaml
    - fields/spi/spi_v2.yaml

SYSTEM_CTRL: {}

TIM2:
  SMCR:
    _strip_end: _2_0
  _include:
    - patches/tim/v2/tim2.yaml
    - patches/tim/wb0.yaml
    - patches/tim/ts.yaml
    - fields/tim/v2/tim3.yaml
    - collect/tim/ccr.yaml

TIM1[67]:
  _include:
    - patches/tim/v2/tim16.yaml
    - patches/tim/wb0.yaml
    - fields/tim/v2/tim16.yaml
    - collect/tim/ccr.yaml

TIM17:
  _include: collect/tim/tim17_derive.yaml

USART:
  _include:
    - patches/usart/rename_CR1_ISR_enabled_disabled.yaml
    - patches/usart/m_x.yaml
    - fields/usart/v4/C.yaml

WAKEUP:
  _strip: WAKEUP_
