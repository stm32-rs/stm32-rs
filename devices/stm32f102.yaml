_svd: ../svd/stm32f102.svd

_rebase:
  UART4: UART5

_copy:
  ADC3:
    from: ADC2

_derive:
  TIM4: TIM2
  TIM5: TIM2
  TIM10: TIM13
  TIM11: TIM13

# Merge the thousands of individal bit fields into a single field for each
# CAN filter register. This is not only much easier to use but also saves
# a huge amount of filespace and compilation time etc -- as much as 30% of all
# fields in many devices are just these CAN filter bank fields.
"CAN*":
  "F?R?":
    _merge:
      - "FB*"
  "F??R?":
    _merge:
      - "FB*"

RCC:
  APB1RSTR:
    _add:
      USBRST:
        description: "USB reset"
        bitOffset: 23
        bitWidth: 1
      I2C2RST:
        description: "I2C2 reset"
        bitOffset: 22
        bitWidth: 1
      USART3RST:
        description: "USART3 reset"
        bitOffset: 18
        bitWidth: 1
      SPI2RST:
        description: "SPI2 reset"
        bitOffset: 14
        bitWidth: 1
      TIM4RST:
        description: "TIM4 timer reset"
        bitOffset: 2
        bitWidth: 1
  APB1ENR:
    _add:
      USBEN:
        description: "USB clock enable"
        bitOffset: 23
        bitWidth: 1
      I2C2EN:
        description: "I2C2 clock enable"
        bitOffset: 22
        bitWidth: 1
      USART3EN:
        description: "USART3 clock enable"
        bitOffset: 18
        bitWidth: 1
      SPI2EN:
        description: "SPI2 clock enable"
        bitOffset: 14
        bitWidth: 1
      TIM4EN:
        description: "TIM4 Timer clock enable"
        bitOffset: 2
        bitWidth: 1

_add:
  USART3:
    derivedFrom: USART1
    baseAddress: "0x40004800"
    interrupts:
      USART3:
        description: USART3 global interrupt
        value: 39

WWDG:
  # EWIF is named incorrectly in the SVD compared to its name in RM0008
  SR:
    _modify:
      EWI:
        name: EWIF

MPU:
  _strip:
    - "MPU_"

