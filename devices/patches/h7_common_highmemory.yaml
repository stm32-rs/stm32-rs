# Common SVD errors for high memory density parts h7a3/h7b3/h7b0
#
# See RM0455

# Rename in accordance with other devices and reference manual.
_modify:
  Flash:
    name: FLASH
  TT_FDCAN:
    name: FDCAN1
  FDCAN:
    name: FDCAN2
  DAC:
    name: DAC1

# The ADC3 interrupt doesn't exist (no ADC3 peripheral), but the slot was
# re-used for DAC2
ADC1:
  _delete:
    _interrupts:
      - ADC3

# Work around the DMA_STR? interrupt mess in the SVD.
# Some interrupts are on DMA2 instead on DMA1 and/or called DMA_STR? without
# the numeral.
#
# Since it is not possible to modify a derivedFrom peripheral, we delete it first

_delete:
  - UART4
  - UART5
  - UART7
  - UART8
  - USART9
  - USART10

_add:
  UART4:
    derivedFrom: USART1
    baseAddress: 0x40004C00
    interrupts:
      UART4:
        description: UART4 global interrupt
        value: 52
  UART5:
    derivedFrom: USART1
    baseAddress: 0x40005000
    interrupts:
      UART5:
        description: UART5 global interrupt
        value: 53
  UART7:
    derivedFrom: USART1
    baseAddress: 0x40007800
    interrupts:
      UART7:
        description: UART7 global interrupt
        value: 82
  UART8:
    derivedFrom: USART1
    baseAddress: 0x40007C00
    interrupts:
      UART8:
        description: UART8 global interrupt
        value: 83
  UART9:
    derivedFrom: USART1
    baseAddress: 0x40011800
    interrupts:
      UART9:
        description: UART9 global interrupt
        value: 140
  USART10:
    derivedFrom: USART1
    baseAddress: 0x40011C00
    interrupts:
      USART10:
        description: USART10 global interrupt
        value: 141

DMA1:
  _interrupts:
    _modify:
      DMA_STR0:
        name: DMA1_STR0
      DMA_STR1:
        name: DMA1_STR1
      DMA_STR2:
        name: DMA1_STR2
      DMA_STR3:
        name: DMA1_STR3
      DMA_STR4:
        name: DMA1_STR4
      DMA_STR5:
        name: DMA1_STR5
      DMA_STR6:
        name: DMA1_STR6
      DMA_STR7:
        name: DMA1_STR7

SYSCFG:
  _modify:
    SYSCFG_BRK_LOCKUPR:
      name: CFGR
      addressOffset: 0x18
  PMCR:
    _delete: # Functionality not available on these parts
      - BOOSTE
      - EPIS

HRTIM_Common:
  _modify:
    BDMADR:
      addressOffset: 0x70

HRTIM_TIMA:
  _delete:
    _interrupts: DMA2_*
