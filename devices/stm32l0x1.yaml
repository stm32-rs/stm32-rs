_svd: ../svd/stm32l0x1.svd

_modify:
  Flash:
    name: FLASH
  SYSCFG_COMP:
    name: SYSCFG

ADC:
  CFGR1:
    _modify:
      AUTDLY:
        name: WAIT
  SMPR:
    _modify:
      SMPR:
        name: SMP
  CCR:
    # VLCDEN is only available on l0x1 and l0x3
    VLCDEN:
      Disabled: [0, "VLCD reading circuitry disabled"]
      Enabled: [1, "VLCD reading circuitry enabled"]

AES:
  _include:
    - patches/aes/fields.yaml
    - fields/aes/v1.yaml

IWDG:
  _include:
    - patches/16bit.yaml
    - fields/iwdg/iwdg_with_WINR.yaml

FLASH:
  ACR:
    _modify:
      DESAB_BUF:
        name: DISAB_BUF
  PECR:
    _modify:
      FTDW:
        name: FIX
  OPTR:
    _modify:
      SPRMOD:
        name: WPRMOD
      RDPRT:
        name: RDPROT

PWR:
  CR:
    # LPDS only exists in the L0x1 family
    LPDS:
      MAIN_MODE:
        [0, "Voltage regulator in Main mode during Deepsleep mode (Stop mode)"]
      LOW_POWER_MODE:
        [
          1,
          "Voltage regulator switches to low-power mode when the CPU enters Deepsleep mode (Stop mode)",
        ]

RCC:
  _modify:
    CICR:
      access: write-only
  CR:
    _modify:
      CSSLSEON:
        name: CSSHSEON
  APB1RSTR:
    _modify:
      I2C3:
        name: I2C3RST
  CCIPR:
    _merge:
      - "LPTIM1SEL*"
      - "I2C3SEL*"
      - "I2C1SEL*"
      - "LPUART1SEL*"
      - "USART2SEL*"
      - "USART1SEL*"
  CSR:
    _modify:
      LPWRSTF:
        name: LPWRRSTF
    _delete:
      - LSIIWDGLP
  AHBSMENR:
    _modify:
      CRYPTSMEN:
        name: CRYPSMEN
  APB1ENR:
    _modify:
      TIM3EN:
        bitOffset: 1

"SPI?,I2S?":
  _include:
    - patches/16bit.yaml
    - patches/spi/dr8.yaml
  SR:
    _modify:
      TIFRFE:
        name: FRE

TIM*:
  _include:
    - patches/tim/size16b.yaml
    - patches/tim/omp.yaml
    - patches/tim/icpsc.yaml
    - fields/tim/tim_no_opm.yaml
    - fields/tim/tim_opm.yaml

"TIM[23]":
  _include:
    - patches/tim/l0.yaml
    - fields/tim/tim2_l0.yaml

"TIM[1-58]":
  _include:
    - fields/tim/tim_gp1.yaml
    - fields/tim/generic.yaml
    - fields/tim/tim_mms_ts_sms.yaml

"TIM[1-58-9],TIM??":
  _include:
    - fields/tim/tim_ckd.yaml

"TIM[67]":
  _include: fields/tim/tim6.yaml

"TIM2?":
  _include: fields/tim/tim2x.yaml

TIM21:
  _include: fields/tim/tim21.yaml

"TIM[2345]":
  _include:
    - fields/tim/tim_16bit.yaml

"TIM[1-589],TIM??":
  _include: fields/tim/v1/ccm.yaml

"TIM[1-589],TIM1[0-79],TIM2?":
  _include: collect/tim/ccr.yaml

WWDG:
  _include:
    - patches/16bit.yaml
    - fields/wwdg/wwdg.yaml

_include:
  - patches/flash/l0.yaml
  - patches/firewall/l0.yaml
  - patches/pwr/l0_wakeup.yaml
