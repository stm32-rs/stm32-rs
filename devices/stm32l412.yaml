# This SVD is a copy+paste of l4x2's.
_svd: ../svd/stm32l412.svd

# This module is the same as l4x2, but with the RTC peripheral from L5 and G4.
# Applies to L412 and L422 MCUs. Note that the RM (RM0394) includes two separate
# RTC chapters: One that applies to L41x and L42x (Chapter 34), and one that 
# applies to the rest. (Chapter 36). This module includes the Chapter 34 RTC setup.

# TR, DR, PRER, WPR, TSSSR, SHIFTR, TSTR, TSDR registers unchanged.
# old CR at new address, and some fields added
# WUTR has an additional WUTOCLR field.
# CR has additional fields.
# SSR, SHIFTR, ALRMAR and ALRMBR at a diff address.
# ISR removed.
# SCR, MISR, SR, ICSR, ALRMASSR, ALRMBSSR, CALR added

# todo: ADD ALRMASSR, ALRMBSSR, CALR

RTC:
  _delete:
    ISR

  _add:
    ICSR:
      description: RTC initialization control and status register
      addressOffset: 0x0C
      size: 0x20
      resetValue: 0x00000007
      fields:
        WUTWF:
          description: Wakeup timer write flag
          bitOffset: 2
          bitWidth: 1
          access: read
        SHPF:
          description: Shift operation pending
          bitOffset: 3
          bitWidth: 1
          access: read
        INITS:
          description: Initialization status flag
          bitOffset: 4
          bitWidth: 1
          access: read
        RSF:
          description: Registers synchronization flag
          bitOffset: 5
          bitWidth: 1
          access: read
        INITF:
          description: Initialization flag
          bitOffset: 6
          bitWidth: 1
        INIT:
          description: Initialization mode
          bitOffset: 7
          bitWidth: 1
        RECALPF:
          description: Recalibration pending Flag
          bitOffset: 16
          bitWidth: 1
          access: read
    SR:
      description: RTC status register
      addressOffset: 0x50
      size: 0x20
      resetValue: 0x00000000
      fields:
        ALRAF:
          description: Alarm A flag
          bitOffset: 0
          bitWidth: 1
          access: read
        ALRBF:
          description: Alarm B flag
          bitOffset: 1
          bitWidth: 1
          access: read
        WUTF:
          description: Wakeup timer flag
          bitOffset: 2
          bitWidth: 1
          access: read
        TSF:
          description: Timestamp flag
          bitOffset: 3
          bitWidth: 1
          access: read
        TSOVF:
          description: Timestamp overflow flag
          bitOffset: 4
          bitWidth: 1
          access: read
        ITSF:
          description: Internal timestamp flag
          bitOffset: 5
          bitWidth: 1
          access: read

    MISR:
      description: RTC masked interrupt status register
      addressOffset: 0x54
      size: 0x20
      resetValue: 0x00000000
      fields:
        ALRAMF:
          description: Alarm A masked flag
          bitOffset: 0
          bitWidth: 1
          access: read
        ALRBMF:
          description: Alarm B masked flag
          bitOffset: 1
          bitWidth: 1
          access: read
        WUTMF:
          description: Wakeup timer masked flag
          bitOffset: 2
          bitWidth: 1
          access: read
        TSMF:
          description: Timestamp masked flag
          bitOffset: 3
          bitWidth: 1
          access: read
        TSOVMF:
          description: Timestamp overflow masked flag
          bitOffset: 4
          bitWidth: 1
          access: read
        ITSMF:
          description: Internal timestamp masked flag
          bitOffset: 5
          bitWidth: 1
          access: read
          
    SCR:
      description: RTC status clear register
      addressOffset: 0x5c
      size: 0x20
      resetValue: 0x00000000
      fields:
        CALRAF:
          description: Clear alarm A flag
          bitOffset: 0
          bitWidth: 1
          access: write
        CALRBF:
          description: Clear alarm B flag
          bitOffset: 1
          bitWidth: 1
          access: write
        CWUTF:
          description: Clear wakeup timer flag
          bitOffset: 2
          bitWidth: 1
          access: write
        CTSF:
          description: Clear timestamp flag
          bitOffset: 3
          bitWidth: 1
          access: write
        CTSOVF:
          description: Clear timestamp overflow flag
          bitOffset: 4
          bitWidth: 1
          access: write
        CITSF:
          description: Clear internal timestamp flag
          bitOffset: 5
          bitWidth: 1
          access: write
  
  CR:
    _modify:
      addressOffset: 0x18
    _add:
      TAMPTS:
        description: Activate timestamp on tamper detection event
        bitOffset: 25
        bitWidth: 1
      TAMPOE:
        description: Tamper detection output enable on TAMPALRM
        bitOffset: 26
        bitWidth: 1
      TAMPALRM_PU:
        description: TAMPALRM pull-up enable
        bitOffset: 29
        bitWidth: 1
      TAMPALRM_TYPE:
        description: TAMPALRM output type
        bitOffset: 30
        bitWidth: 1
      OUT2EN:
        description: RTC_OUT2 output enable
        bitOffset: 31
        bitWidth: 1

  WUTR:
    _add:
        WUTOCLR:
          description: Wakeup auto-reload output clear value
          bitOffset: 16
          bitWidth: 16

  ALRMAR:
    _modify:
        addressOffset: 0x40

  ALRMBR:
    _modify:
        addressOffset: 0x48

  SSR:
    _modify:
        addressOffset: 0x08

  SHIFTR:
    _modify:
        addressOffset: 0x08
        
 
_include:
 - stm32l4x2.yaml



