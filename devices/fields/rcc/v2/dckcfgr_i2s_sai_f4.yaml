_include:
  - dckcfgr_i2s_sai_common.yaml

DCKCFGR:
  SAI1[AB]SRC:
    _name: SaiSrc
    PLLSAI: [0, "SAI1-x clock frequency = f(PLLSAI_Q) / PLLSAIDIVQ"]
    PLLI2S: [1, "SAI1-x clock frequency = f(PLLI2S_Q) / PLLI2SDIVQ"]
    I2S_CKIN: [2, "SAI1-x clock frequency = Alternate function input frequency"]
