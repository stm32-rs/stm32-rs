OTG_FS_*:
  _strip:
    - FS_

OTG_FS_GLOBAL:
  _modify:
    GNPTXFSIZ_Device:
      name: DIEPTXF0
    GNPTXFSIZ_Host:
      name: HNPTXFSIZ
    GNPTXSTS:
      name: HNPTXSTS

  _add:
    GRXSTSP_Device:
      description: OTG status read and pop (device mode)
      addressOffset: 0x20
      access: read-only
      fields:
        EPNUM:
          description: Endpoint number
          bitOffset: 0
          bitWidth: 4
        BCNT:
          description: Byte count
          bitOffset: 4
          bitWidth: 11
        DPID:
          description: Data PID
          bitOffset: 15
          bitWidth: 2
        PKTSTS:
          description: Packet status
          bitOffset: 17
          bitWidth: 4
        FRMNUM:
          description: Frame number
          bitOffset: 21
          bitWidth: 4
        STSPHST:
          description: ??
          bitOffset: 27
          bitWidth: 1

    GRXSTSP_Host:
      description: OTG status read and pop (host mode)
      addressOffset: 0x20
      access: read-only
      fields:
        CHNUM:
          description: Endpoint number
          bitOffset: 0
          bitWidth: 4
        BCNT:
          description: Byte count
          bitOffset: 4
          bitWidth: 11
        DPID:
          description: Data PID
          bitOffset: 15
          bitWidth: 2
        PKTSTS:
          description: Packet status
          bitOffset: 17
          bitWidth: 4

    DIEPTXF4:
      description: OTG_FS device IN endpoint transmit FIFO size register (OTG_FS_DIEPTXF5)
      addressOffset: 0x110
      fields:
        INEPTXSA:
          description: IN endpoint FIFO5 transmit RAM start address
          bitOffset: 0
          bitWidth: 16
        INEPTXFD:
          description: IN endpoint TxFIFO depth
          bitOffset: 16
          bitWidth: 16
    DIEPTXF5:
      description: OTG_FS device IN endpoint transmit FIFO size register (OTG_FS_DIEPTXF6)
      addressOffset: 0x114
      fields:
        INEPTXSA:
          description: IN endpoint FIFO6 transmit RAM start address
          bitOffset: 0
          bitWidth: 16
        INEPTXFD:
          description: IN endpoint TxFIFO depth
          bitOffset: 16
          bitWidth: 16
    GLPMCFG:
      description: OTG core LPM configuration register
      addressOffset: 0x54
      resetValue: 0x0
      fields:
        LPMEN:
          description: LPM support enable
          bitOffset: 0
          bitWidth: 1
        LPMACK:
          description: LPM token acknowledge enable
          bitOffset: 1
          bitWidth: 1
        BESL:
          description: Best effort service latency
          bitOffset: 2
          bitWidth: 4
        REMWAKE:
          description: bRemoteWake value
          bitOffset: 6
          bitWidth: 1
        L1SSEN:
          description: L1 Shallow Sleep enable
          bitOffset: 7
          bitWidth: 1
        BESLTHRS:
          description: BESL threshold
          bitOffset: 8
          bitWidth: 4
        L1DSEN:
          description: L1 deep sleep enable
          bitOffset: 12
          bitWidth: 1
        LPMRSP:
          description: LPM response
          bitOffset: 13
          bitWidth: 2
        SLPSTS:
          description: Port sleep status
          bitOffset: 15
          bitWidth: 1
        L1RSMOK:
          description: Sleep state resume OK
          bitOffset: 16
          bitWidth: 1
        LPMCHIDX:
          description: LPM Channel Index
          bitOffset: 17
          bitWidth: 4
        PMRCNT:
          description: LPM retry count
          bitOffset: 21
          bitWidth: 3
        SNDLPM:
          description: Send LPM transaction
          bitOffset: 24
          bitWidth: 1
        LPMRCNTSTS:
          description: LPM retry count status
          bitOffset: 25
          bitWidth: 3
        ENBESL:
          description: Enable best effort service latency
          bitOffset: 28
          bitWidth: 1
    GPWRDN:
      description: OTG power down register
      addressOffset: 0x58
      resetValue: 0x0
      fields:
        ADPMEN:
          description: ADP module enable
          bitOffset: 0
          bitWidth: 1
        ADPIF:
          description: ADP interrupt flag
          bitOffset: 23
          bitWidth: 1
    GADPCTL:
      description: OTG ADP timer, control and status register
      addressOffset: 0x60
      resetValue: 0x0
      fields:
        PRBDSCHG:
          description: Probe discharge
          bitOffset: 0
          bitWidth: 2
        PRBDELTA:
          description: Probe delta
          bitOffset: 2
          bitWidth: 2
        PRBPER:
          description: Probe period
          bitOffset: 0
          bitWidth: 4
        RTIM:
          description: Ramp time
          bitOffset: 6
          bitWidth: 11
        ENAPRB:
          description: Enable probe
          bitOffset: 17
          bitWidth: 1
        ENASNS:
          description: Enable sense
          bitOffset: 18
          bitWidth: 1
        ADPRST:
          description: ADP reset
          bitOffset: 19
          bitWidth: 1
        ADPEN:
          description: ADP enable
          bitOffset: 20
          bitWidth: 1
        ADPPRBIF:
          description: ADP probe interrupt flag
          bitOffset: 21
          bitWidth: 1
        ADPSNSIF:
          description: ADP sense interrupt flag
          bitOffset: 22
          bitWidth: 1
        ADPTOIF:
          description: ADP timeout interrupt flag
          bitOffset: 23
          bitWidth: 1
        ADPPRBIM:
          description: ADP probe interrupt mask
          bitOffset: 24
          bitWidth: 1
        ADPSNSIM:
          description: ADP sense interrupt mask
          bitOffset: 25
          bitWidth: 1
        ADPTOIM:
          description: ADP timeout interrupt mask
          bitOffset: 26
          bitWidth: 1
        AR:
          description: Access request
          bitOffset: 27
          bitWidth: 2




  GOTGCTL:
    _add:
      VBVALOEN:
        description: VBUS valid override enable
        bitOffset: 2
        bitWidth: 1
      VBVALOVA:
        description: VBUS valid override value
        bitOffset: 3
        bitWidth: 1
      AVALOEN:
        description: A-peripheral session valid override enable
        bitOffset: 4
        bitWidth: 1
      AVALOVAL:
        description: A-peripheral session valid override value
        bitOffset: 5
        bitWidth: 1
      BVALOEN:
        description: B-peripheral session valid override enable
        bitOffset: 6
        bitWidth: 1
      BVALOVAL:
        description: B-peripheral session valid override value
        bitOffset: 7
        bitWidth: 1
      EHEN:
        description: Embedded host enable
        bitOffset: 12
        bitWidth: 1
      OTGVER:
        description: OTG version
        bitOffset: 20
        bitWidth: 1
      CURMOD:
        description: Current mode of operation
        bitOffset: 21
        bitWidth: 1

  GAHBCFG:
    _modify:
      GINT:
        name: GINTMSK

  GUSBCFG:
    _delete:
      - CTXPKT

  GINTSTS:
    _add:
      RSTDET:
        description: Reset detected interrupt
        bitOffset: 23
        bitWidth: 1
      LPMINT:
        description: LPM interrupt
        bitOffset: 27
        bitWidth: 1

  GINTMSK:
    _add:
      RSTDETM:
        description: Reset detected interrupt mask
        bitOffset: 23
        bitWidth: 1
      LPMINTM:
        description: LPM interrupt mask
        bitOffset: 27
        bitWidth: 1

  GRXSTSR_Device:
    _add:
      STSPHST:
        description: Status phase start
        bitOffset: 27
        bitWidth: 1

  GRXSTSR_Host:
    _delete:
      - FRMNUM
    _modify:
      EPNUM:
        name: CHNUM

  GCCFG:
    _delete:
      - VBUSASEN
      - VBUSBSEN
      - SOFOUTEN

    _add:
      DCDET:
        description: Data contact detection (DCD) status
        bitOffset: 0
        bitWidth: 1
      PDET:
        description: Primary detection (PD) status
        bitOffset: 1
        bitWidth: 1
      SDET:
        description: Secondary detection (SD) status
        bitOffset: 2
        bitWidth: 1
      PS2DET:
        description: DM pull-up detection status
        bitOffset: 3
        bitWidth: 1
      BCDEN:
        description: Battery charging detector (BCD) enable
        bitOffset: 17
        bitWidth: 1
      DCDEN:
        description: Data contact detection (DCD) mode enable
        bitOffset: 18
        bitWidth: 1
      PDEN:
        description: Primary detection (PD) mode enable
        bitOffset: 19
        bitWidth: 1
      SDEN:
        description: Secondary detection (SD) mode enable
        bitOffset: 20
        bitWidth: 1
      VBDEN:
        description: USB VBUS detection enable
        bitOffset: 21
        bitWidth: 1

OTG_FS_HOST:
  HFIR:
    _add:
      RLDCTRL:
        description: Reload control
        bitOffset: 16
        bitWidth: 1

  HCINTMSK*:
    _delete:
      - NYET

  HCTSIZ*:
    _add:
      DOPNG:
        description: Do Ping
        bitOffset: 31
        bitWidth: 1

OTG_FS_DEVICE:
  DCFG:
    _add:
      ERRATIM:
        description: Erratic error interrupt mask
        bitOffset: 15
        bitWidth: 1

  DCTL:
    _add:
      DSBESLRJCT:
        description: Deep sleep BESL reject
        bitOffset: 18
        bitWidth: 1

  DSTS:
    _add:
      DEVLNSTS:
        description: Device line status
        bitOffset: 22
        bitWidth: 2

  DIEPMSK:
    _add:
      NAKM:
        description: NAK interrupt mask
        bitOffset: 13
        bitWidth: 1


  DOEPMSK:
    _add:
      OUTPKTERRM:
        description: Out packet error mask
        bitOffset: 8
        bitWidth: 1
      BERRM:
        description: Babble error interrupt mask
        bitOffset: 12
        bitWidth: 1
      NAKMSK:
        description: NAK interrupt mask
        bitOffset: 13
        bitWidth: 1

  DIEPINT?:
    _add:
      INEPNM:
        description: IN token received with EP mismatch
        bitOffset: 5
        bitWidth: 1
      PKTDRPSTS:
        description: Packet dropped status
        bitOffset: 11
        bitWidth: 1
      NAK:
        description: NAK input
        bitOffset: 13
        bitWidth: 1

  DOEPINT?:
    _delete:
      - B2BSTUP

    _add:
      STSPHSRX:
        description: Status phase received for control write
        bitOffset: 5
        bitWidth: 1
      BERR:
        description: Babble error interrupt
        bitOffset: 12
        bitWidth: 1
      NAK:
        description: NAK input
        bitOffset: 13
        bitWidth: 1

OTG_FS_PWRCLK:
  PCGCCTL:
    _add:
      ENL1GTG:
        description: Enable sleep clock gating
        bitOffset: 5
        bitWidth: 1
      PHYSLEEP:
        description: PHY in Sleep
        bitOffset: 6
        bitWidth: 1
      SUSP:
        description: Deep Sleep
        bitOffset: 7
        bitWidth: 1
