_svd: ../svd/stm32f302.svd

_modify:
  # Rename in accordance with other devices and reference manual.
  Flash:
    name: FLASH

"SPI*":
  SR:
    _modify:
      # This field has the wrong name in the SVD compared to RM0365
      TIFRFE:
        name: "FRE"

RCC:
  APB1RSTR:
    _delete:
      - TIM7RST
  AHBENR:
    _delete:
      - ADC34EN
    _add:
      FMCEN:
        description: FMC clock enable
        bitOffset: 5
        bitWidth: 1
      IOPHEN:
        description: IO port H clock enable
        bitOffset: 16
        bitWidth: 1
      IOPGEN:
        description: IO port G clock enable
        bitOffset: 23
        bitWidth: 1
  APB1ENR:
    _delete:
      - TIM7EN
    _add:
      USART3EN:
        description: USART3 clock enable
        bitOffset: 18
        bitWidth: 1
      UART4EN:
        description: UART4 clock enable
        bitOffset: 19
        bitWidth: 1
      UART5EN:
        description: UART5 clock enable
        bitOffset: 20
        bitWidth: 1
  AHBRSTR:
    _delete:
      - ADC34RST
    _add:
      FMCRST:
        description: FMC reset
        bitOffset: 5
        bitWidth: 1
      IOPHRST:
        description: IO port H reset
        bitOffset: 16
        bitWidth: 1
      IOPGRST:
        description: IO port G reset
        bitOffset: 23
        bitWidth: 1
  CFGR2:
    _delete:
      - ADC34PRES

SYSCFG:
  _delete:
    - SYSCFG_RCR
    - SYSCFG_CFGR3
  CFGR1:
    _delete:
      - TIM7_DAC2_DMA_RMP

_delete:
  - ADC3
  - ADC4
  - ADC3_4

# TIM3, TIM4 are 16-bit, whilst TIM2 is 32-bit
_copy:
  TIM3:
    from: TIM2
  TIM4:
    from: TIM2

