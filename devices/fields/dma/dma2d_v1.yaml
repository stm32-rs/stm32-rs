# "Chrom-Art Accelerator" 2D DMA engine
# Version 1 found on F4

_include: dma2d_common.yaml

CR:
  MODE:
    MemoryToMemory: [0, Memory-to-memory (FG fetch only)]
    MemoryToMemoryPFC: [1, Memory-to-memory with PFC (FG fetch only with FG PFC active)]
    MemoryToMemoryPFCBlending: [2, Memory-to-memory with blending (FG and BG fetch with PFC and blending)]
    RegisterToMemory: [3, Register-to-memory]

"[FB]GOR,OOR":
  LO: [0, 16383]
"[FB]GPFCCR":
  CM:
    ARGB8888: [0, Color mode ARGB8888]
    RGB888: [1, Color mode RGB888]
    RGB565: [2, Color mode RGB565]
    ARGB1555: [3, Color mode ARGB1555]
    ARGB4444: [4, Color mode ARGB4444]
    L8: [5, Color mode L8]
    AL44: [6, Color mode AL44]
    AL88: [7, Color mode AL88]
    L4: [8, Color mode L4]
    A8: [9, Color mode A8]
    A4: [10, Color mode A4]
