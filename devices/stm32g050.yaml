_svd: ../svd/stm32g050.svd

_modify:
  name: STM32G050

_clear_fields: ["*"]

TIM1:
  _strip:
    - "TIM1_"

TIM3:
  CCMR1_Output:
    _modify:
      OC1M1:
        name: OC1M

DMAMUX:
  _strip:
    - "DMAMUX_"

CRC:
  _strip:
    - "CRC_"

DBG:
  _strip:
    - "DBG_"

IWDG:
  _strip:
    - "IWDG_"

WWDG:
  _strip:
    - "WWDG_"

ADC:
  _strip:
    - "ADC_"
  _modify:
    CHSELRMOD0:
      name: CHSELR0
    CHSELRMOD1:
      name: CHSELR1

I2C1:
  _strip:
    - "I2C_"

"USART?":
  _delete:
    - CR1_FIFO_DISABLED
    - ISR_FIFO_DISABLED
  _modify:
    CR1_FIFO_ENABLED:
      name: CR1
    ISR_FIFO_ENABLED:
      name: ISR

_include:
 - ./common_patches/nvic/2_prio_bits.yaml
 - common_patches/tim/v2/g0_1.yaml
 - ../peripherals/tim/v2/ccm.yaml
 - ../peripherals/gpio/gpio_g0_l0.yaml
# TODO: add DMA
 - ../peripherals/i2c/i2c_v2.yaml
# TODO: add SPI
# TODO: usart CR1
 - ../peripherals/iwdg/iwdg_with_WINR.yaml
 - ../peripherals/wwdg/wwdg_v2.yaml
# TODO: fix ADC
 - ../peripherals/adc/adc_wl.yaml
 - common_patches/tim/common.yaml
 - ../peripherals/tim/tim_basic.yaml
 - ../peripherals/tim/tim6.yaml
 - ../peripherals/tim/tim_advanced.yaml
