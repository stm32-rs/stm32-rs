_svd: ../svd/stm32f411.svd

_rebase:
  # Make I2C1 the base type
  I2C1: I2C3
  SPI1: I2S2ext

_delete:
  # Nuke the interrupts because they are a mess and a complete list is added below
  - _interrupts

"SPI*":
  SR:
    _modify:
      # This field has the wrong name in the SVD compared to RM0383
      TIFRFE:
        name: "FRE"

CRC:
  # The SVD calls the RESET field "CR", fix per RM0383
  CR:
    _modify:
      CR:
        name: RESET

# Add missing reset bit for SPI 4 (enable bits are present)
RCC:
  APB2RSTR:
    _add:
      SPI4RST:
        description: SPI4 reset
        bitOffset: 13
        bitWidth: 1

