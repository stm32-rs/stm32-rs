_svd: ../svd/stm32wb55.svd

_modify:
  name: STM32WB55
  ADC:
    # Consistent naming across families
    name: ADC1
  SYSCFG_VREFBUF:
    name: SYSCFG
    groupName: SYSCFG
  AES?:
    groupName: AES
  HSEM:
    groupName: HSEM

_derive:
  DMA2: DMA1

# Rename the L3 field to L to match RM0434
ADC1:
  SQR1:
    _modify:
      L3:
        name: L
        description: Regular channel sequence length
  _delete:
    - CCR # this is part of the ADC_Common block.
  _include:
    - patches/adc/offset_en.yaml
    - patches/adc/split.yaml
    - patches/adc/l4+.yaml
    - fields/adc/adc_v3.yaml
    - fields/adc/adc_v3_l4.yaml
    - fields/adc/awd0_18.yaml
    - collect/adc/v3.yaml
  DR:
    _modify:
      RDATA_0_6:
        bitWidth: 7
    _merge:
      RDATA: RDATA*
  SQR?:
    SQ*: [0, 18]

ADC[1]:
  _include: collect/adc/derive_sq.yaml

ADC_Common: {}

AES[12]:
  _include:
    - patches/aes/fields.yaml
    - fields/aes/v2.yaml

COMP: {}

CRC:
  _include:
    - patches/crc/crc_rename_init.yaml
    - patches/crc/add_dr8.yaml
    - fields/crc/v3_idr32.yaml

CRS:
  _include:
    - fields/crs/crs.yaml

DBGMCU: {}

DMA1:
  _include:
    - fields/dma/v1.yaml
    - collect/dma/v1.yaml

DMAMUX1:
  _include:
    - fields/dma/dmamux_v1.yaml
    - collect/dma/dmamux.yaml

EXTI:
  _modify:
    C1IMR1:
      name: IMR1
    C1EMR1:
      name: EMR1
    C1IMR2:
      name: IMR2
    C1EMR2:
      name: EMR2

    _interrupts:
      EXTI10_15:
        name: EXTI15_10
      EXTI5_9:
        name: EXTI9_5

  RTSR1:
    _modify:
      RT_31:
        name: RT31
    _split: RT

  FTSR1:
    _modify:
      FT_31:
        name: FT31
    _split: FT

  SWIER1:
    _modify:
      SWI_31:
        name: SWI31
    _split: SWI

  PR1:
    _modify:
      PIF_31:
        name: PIF31
    _split: PIF

  IMR1:
    _split: IM
  IMR2:
    _split: IM
  C2IMR1:
    _split: IM
  C2IMR2:
    _split: IM

Flash: {}

GPIO[ABCEH]:
  _include:
    - fields/gpio/v2/common.yaml

GPIO[A-E]: #H
  _include: collect/gpio/v2.yaml
GPIO[A]:
  _include: collect/gpio/gpioa_afr.yaml
GPIO[BCE]:
  _include: collect/gpio/v2_derive.yaml

HSEM:
  _modify:
    C1IER0:
      name: C1IER
    C2IER0:
      name: C2IER
  C[12]IER:
    _split:
      ISEm:
        name: ISE%s
  C[12]ICR:
    _split:
      ISCm:
        name: ISC%s
  C[12]ISR:
    _split:
      ISFm:
        name: ISF%s
  C[12]MISR:
    _split:
      MISFm:
        name: MISF%s
  _include:
    - fields/hsem/common.yaml
    - collect/hsem/fields.yaml
    - collect/hsem/r.yaml

I2C1:
  _include:
    - fields/i2c/v2.yaml

IPCC:
  _modify:
    C1TO2SR:
      name: C1TOC2SR

IWDG:
  _include: patches/16bit.yaml

LCD:
  _delete: RAM_COM*
  _include:
    - patches/lcd/ram_segment_40.yaml

LPTIM1:
  _include:
    - fields/lptim/v1.yaml

PKA: {}

PWR: {}

QUADSPI:
  _include:
    - patches/quadspi/dr_multi_access.yaml
    - fields/quadspi/quadspi_v1_single_flash.yaml

RCC:
  _include:
    - fields/rcc/rcc_wb.yaml
    - fields/rcc/rcc_wx_c2.yaml

RNG:
  _include:
    - fields/rng/v1.yaml

RTC:
  _include:
    - patches/rtc/alarm.yaml
    - patches/rtc/rtc_cr.yaml
    - fields/rtc/v2/common.yaml
    - collect/rtc/alarm.yaml
    - collect/rtc/bkpr.yaml

SAI1:
  _delete:
    - GCR
  _include:
    - patches/sai/sai_v1.yaml
    - fields/sai/sai.yaml
    - collect/sai/ch.yaml
    - collect/sai/pdm.yaml

SPI1:
  _include:
    - patches/16bit.yaml
    - patches/spi/dr8.yaml
    - fields/spi/spi_common.yaml
    - fields/spi/spi_FRF_FRE.yaml
    - fields/spi/spi_v2_spi.yaml

SYSCFG:
  _strip: SYSCFG_
  _include: fields/syscfg/syscfg_wb55.yaml
  _modify:
    IMR1:
      addressOffset: 0x100
    IMR2:
      addressOffset: 0x104
    C2IMR1:
      addressOffset: 0x108
    C2IMR2:
      addressOffset: 0x10c
    SIPCR:
      addressOffset: 0x110

TIM1:
  CCMR1_Input:
    _modify:
      C1F:
        name: IC1F
  _include:
    - patches/tim/v2/oc5m_bit3.yaml
    - patches/tim/dmab_32.yaml
    - fields/tim/v2/tim1.yaml
    - collect/tim/ccr.yaml

TIM2:
  _include:
    - patches/tim/tim2_common_32bit.yaml
    - fields/tim/basic.yaml
    - fields/tim/tim_32bit.yaml
    - fields/tim/tim_gp1.yaml
    - fields/tim/tim_ckd.yaml
    - fields/tim/ccr.yaml
    - fields/tim/v2/ccm_extended.yaml
    - collect/tim/ccr.yaml
  CNT:
    _add:
      UIFREMAP_CNT:
        description: Counter value when CR1.UIFREMAP=1
        bitOffset: 0
        bitWidth: 31
    _modify:
      UIFCPY:
        description: Copy of ISR.UIF when CR1.UIFREMAP=1
      CNT_H:
        bitWidth: 16
        bitOffset: 16
      CNT_L:
        bitOffset: 0

TIM1[67]:
  _include:
    - fields/tim/v2/tim16.yaml
    - collect/tim/ccr.yaml

TIM17:
  _include: collect/tim/tim17_derive.yaml

TSC:
  _include:
    - fields/tsc/tsc.yaml
    - collect/tsc/iogcr.yaml

USART1:
  _include:
    - patches/usart/merge_CR1_DEDTx_fields.yaml
    - patches/usart/merge_CR1_DEATx_fields.yaml
    - patches/usart/merge_CR2_ABRMODx_fields.yaml
    - patches/usart/merge_CR2_ADDx_fields.yaml
    - patches/usart/rename_CR2_DATAINV_field.yaml
    - fields/usart/v4/B.yaml

USB:
  _include:
    - fields/usb/v2_with_LPM.yaml
    - collect/usb/epxr.yaml
  #_array:
  #  COUNT?_RX: {}
  #  COUNT?_TX: {}
  #  ADDR?_RX: {}
  #  ADDR?_TX: {}

WWDG:
  _include:
    - patches/16bit.yaml
    - fields/wwdg/wwdg_v2.yaml

_include:
  - patches/adc/wb_adc_common.yaml
