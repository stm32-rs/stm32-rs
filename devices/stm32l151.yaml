_svd: ../svd/stm32l151.svd

CRC:
  DR:
    # The SVD calls the DR field "Data_register"
    _modify:
      Data_register:
        name: DR
  IDR:
    # The SVD calls the IDR field "Independet_data_register"
    _modify:
      Independent_data_register:
        name: IDR

MPU:
  _strip:
    - "MPU_"

