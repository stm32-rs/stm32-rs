_svd: ../svd/stm32f373.svd

_delete:
  - GPIOD

_copy:
  GPIOD:
    from: GPIOB

_modify:
  ADC:
    name: ADC1
  # Rename in accordance with other devices and reference manual.
  Flash:
    name: FLASH
  GPIOD:
    baseAddress: 0x48000C00

RCC:
  APB2RSTR:
    _modify:
      SDAD1RST:
        name: SDADC1RST
      SDAD2RST:
        name: SDADC2RST
      SDAD3RST:
        name: SDADC3RST
  APB2ENR:
    _delete:
      - TIM1EN
    _modify:
      SDAD1EN:
        name: SDADC1EN
      SDAD2EN:
        name: SDADC2EN
      SDAD3EN:
        name: SDADC3EN

SPI?:
  _include:
    - common_patches/16bit.yaml
    - common_patches/spi/dr8.yaml

SYSCFG:
  _delete:
    - SYSCFG_RCR
    - SYSCFG_CFGR3
  CFGR1:
    _delete:
      - USB_IT_RMP
      - TIM1_ITR_RMP
      - DAC_TRIG_RMP
      - ADC24_DMA_RMP
      - ENCODER_MODE
    _add:
      VBAT_MON:
        description: VBAT monitoring enable
        bitOffset: 24
        bitWidth: 1
        access: read-write
      TIM18_DAC2_OUT1_DMA_RMP:
        description: TIM18 and DAC2_OUT1 DMA request remapping bit
        bitOffset: 15
        bitWidth: 1
        access: read-write
    _modify:
      TIM7_DAC2_DMA_RMP:
        name: TIM7_DAC1_OUT2_DMA_RMP
      TIM6_DAC1_DMA_RMP:
        name: TIM6_DAC1_OUT1_DMA_RMP
  CFGR2:
    _delete:
      - BYP_ADD_PAR

COMP:
  _add:
    _interrupts:
      COMP1_2_3:
        description: COMP1_2_3 interrupt combined with EXTI lines 21, 22
        value: 64
  CSR:
    _add:
      COMP1_INP_DAC:
        description: Comparator 1 non inverting input connection to DAC output
        bitOffset: 1
        bitWidth: 1
        access: read-write

CAN:
  _delete:
    _interrupts:
      - COMP1_2

FLASH:
  _modify:
    OBR:
      resetValue: 0xFFFFFF0F
  SR:
    _modify:
      WRPRT:
        name: "WRPRTERR"
  CR:
    _modify:
      FORCE_OPTLOAD:
        name: "OBL_LAUNCH"
  OBR:
    _modify:
      BOOT1:
        name: "nBOOT1"

EXTI:
  _include:
    - common_patches/exti/add_fpu_interrupt.yaml

GPIOA:
  _modify:
    MODER:
      resetValue: "0xa8000000"
    OSPEEDR:
      resetValue: "0x0C000000"
    PUPDR:
      resetValue: "0x64000000"

GPIOB:
  _modify:
    MODER:
      resetValue: "0x00000280"
    OSPEEDR:
      resetValue: "0x000000C0"
    PUPDR:
      resetValue: "0x00000100"

GPIOD:
  _modify:
    MODER:
      resetValue: "0x00000000"
    OSPEEDR:
      resetValue: "0x00000000"
    PUPDR:
      resetValue: "0x00000000"

IWDG:
  _include:
    - common_patches/16bit.yaml
    - ../peripherals/iwdg/iwdg_with_WINR.yaml

WWDG:
  _include:
    - common_patches/16bit.yaml
    - ../peripherals/wwdg/wwdg.yaml

_include:
  - common_patches/cec/cfgr.yaml
  - ../peripherals/hdmi_cec.yaml
  - common_patches/nvic/4_prio_bits.yaml
  - ./common_patches/i2c/merge_CR2_SADDx_fields.yaml
  - ./common_patches/i2c/merge_OAR1_OA1x_fields.yaml
  - ./common_patches/usart/merge_CR2_ADDx_fields.yaml
