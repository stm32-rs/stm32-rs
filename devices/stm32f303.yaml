_svd: ../svd/stm32f303.svd

_modify:
  # Rename in accordance with other devices and reference manual.
  Flash:
    name: FLASH

"SPI*":
  SR:
    _modify:
      # This field has the wrong name in the SVD compared to RM0316
      TIFRFE:
        name: "FRE"

RCC:
  APB1RSTR:
    _add:
      DAC2RST:
        description: DAC2 interface reset
        bitOffset: 26
        bitWidth: 1
  APB1ENR:
    _modify:
      USART4EN:
        name: UART4EN
      USART5EN:
        name: UART5EN

SYSCFG:
  _delete:
    _interrupts:
      - "COMP*"

SYSCFG:
  _strip:
    - SYSCFG_
  _add:
    CFGR3:
      description: configuration register 3
      addressOffset: 0x50
      size: 0x20
      resetValue: 0x00000200
      access: read-write
      fields:
        SPI1_RX_DMA_RMP:
          description: SPI1_RX DMA remapping bit
          bitOffset: 0
          bitWidth: 2
        SPI1_TX_DMA_RMP:
          description: SPI1_TX DMA remapping bit
          bitOffset: 2
          bitWidth: 2
        I2C1_RX_DMA_RMP:
          description: I2C1_RX DMA remapping bit
          bitOffset: 4
          bitWidth: 2
        I2C1_TX_DMA_RMP:
          description: I2C1_TX DMA remapping bit
          bitOffset: 6
          bitWidth: 2
        ADC2_DMA_RMP:
          description: ADC2 DMA remapping bit
          bitOffset: 8
          bitWidth: 2

# TIM3, TIM4 are 16-bit, whilst TIM2 is 32-bit
_copy:
  TIM3:
    from: TIM2
  TIM4:
    from: TIM2

