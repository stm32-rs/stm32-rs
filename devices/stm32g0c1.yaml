_svd: ../svd/stm32g0c1.svd

_modify:
  name: STM32G0C1

_delete:
  - DMA1
  - DMA2

AES:
  _strip:
    - "AES_"
  CR:
    _clear:
      - CHMOD?

TIM1:
  _modify:
    _interrupts:
      TIM1_BRK_UP_TRG_COM:
        description: TIM1 break, update, trigger and commutation interrupts
  _strip:
    - "TIM1_"

"TIM1,TIM2,TIM15":
  SMCR:
    _clear:
      - SMS?
      - TS?

"TIM1,TIM2":
  CCMR1_Output:
    _clear:
      - OC1M1
    _modify:
      OC1M1:
        name: OC1M

DMAMUX:
  _strip:
    - "DMAMUX_"

DAC:
  _strip:
    - "DAC_"

CRC:
  _strip:
    - "CRC_"

DBG:
  _strip:
    - "DBG_"

IWDG:
  _strip:
    - "IWDG_"

WWDG:
  _strip:
    - "WWDG_"

RNG:
  _strip:
    - "RNG_"

VREFBUF:
  _strip:
    - "VREFBUF_"

USB:
  _strip:
    - "USB_"

ADC:
  _strip:
    - "ADC_"

"FDCAN?":
  _strip:
    - FDCAN_

I2C?:
  _strip:
    - "I2C_"

LPTIM?:
  _strip:
    - "LPTIM_"

LPUART?:
  _strip:
    - "LPUART_"

RTC:
  _strip:
    - "RTC_"

SPI?:
  _strip:
    - "SPI_"

TAMP:
  _strip:
    - "TAMP_"

UCPD?:
  _strip:
    - "UCPD_"

_include:
 - ./common_patches/2_nvic_prio_bits.yaml
 - ./common_patches/g0_add_dma1_7ch.yaml
 - ./common_patches/g0_add_dma2_5ch.yaml
 - common_patches/tim/v2/g0_1.yaml
 - common_patches/g0_usb_enum.yaml
 - ../peripherals/exti/exti_g0.yaml
 - ../peripherals/tim/v2/ccm.yaml
