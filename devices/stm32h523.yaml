_svd: ../svd/stm32h523.svd

_clear_fields: "*"

_derive:
  TIM7: TIM6
  LPTIM2: LPTIM1

_modify:
  size: 0x20
  GPIO?:
    groupName: GPIO
  GTZC*:
    groupName: GTZC
  LPTIM?:
    groupName: LPTIM
  TIM?*:
    groupName: TIM
  ADC:
    name: ADC1
  ADC_S:
    name: ADC1_S
  FDCAN:
    name: FDCAN1
  FDCAN_S:
    name: FDCAN1_S
  GPDMA:
    name: GPDMA1
  GPDMA_S:
    name: GPDMA1_S
  I2C:
    name: I2C1
  I2C_S:
    name: I2C1_S
  I3C:
    name: I3C1
  I3C_S:
    name: I3C1_S
  SDMMC:
    name: SDMMC1
  SDMMC_S:
    name: SDMMC1_S
  SPI:
    name: SPI1
  SPI_S:
    name: SPI1_S
  UCPD:
    name: UCPD1
  UCPD_S:
    name: UCPD1_S
  USART:
    name: USART1
  USART_S:
    name: USART1_S

ADC1:
  _strip: ADC_
  _include:
    - patches/adc/split.yaml
    - fields/adc/adc_v3.yaml
    - fields/adc/adc_h5.yaml
    - fields/adc/awd0_19.yaml
    - collect/adc/v3.yaml
  CFGR:
    _merge: EXTSEL*
  SQR?:
    SQ*: [0, 19]

ADC[1]:
  _include: collect/adc/derive_sq.yaml

ADCC:
  _strip: ADC_

CRC:
  _strip: CRC_
  _include:
    - patches/crc/crc_rename_init.yaml
    - patches/crc/add_dr8.yaml
    - fields/crc/v3_idr32.yaml

CRS:
  _strip: CRS_
  _include:
    - fields/crs/crs.yaml

DAC:
  _strip: DAC_
  _include:
    - fields/dac/h5.yaml
    - collect/dac/v3.yaml

DBGMCU:
  _strip: DBGMCU_

DCACHE:
  _strip: DCACHE_

DCMI:
  _strip: DCMI_
  _include:
    - fields/dcmi/v2.yaml
    - collect/dcmi/dcmi.yaml

DLYBOS1:
  _strip: DLYB_

DTS:
  _strip: DTS_

EXTI:
  _strip: EXTI_
  _include:
    - patches/exti/exti4_5.yaml
    - fields/exti/common.yaml
    - fields/exti/exti_priv.yaml

FDCAN1:
  _strip: FDCAN_

FLASH:
  _strip: FLASH_
  # - collect/flash/secbbr.yaml

FMC:
  _strip: FMC_
  PCR:
    _merge: TAR*
  _include:
    - patches/fsmc/bcr_clean.yaml
    - fields/fsmc/sram.yaml
    - fields/fsmc/bcr1.yaml
    - fields/fsmc/nand.yaml
    - fields/fsmc/sd.yaml
    - collect/fsmc/sram.yaml
    - collect/fsmc/sd.yaml

FM[C]:
  _include:
    - collect/fsmc/sram_derive.yaml

GPDMA1:
  _strip: GPDMA_
  _include:
    - fields/dma/gpdma/h5.yaml
    - collect/dma/gpdma/h5.yaml

GPIO[ABCDEFGHI]:
  _strip: GPIO?_
  _include:
    - fields/gpio/gpio_l5_u5.yaml
    - collect/gpio/v2r.yaml

GPIO[A]:
  _include: collect/gpio/gpioa_afr.yaml
GPIO[BCDEFGHI]:
  _include: collect/gpio/v2r_derive.yaml

#GTZC1_MPCBB?: # Seems to be completely missing from svd
#  _strip: GTZC1_MPCBB?_
#  _include:
#    - collect/gtzc/h5_u5.yaml

GTZC1_TZIC:
  _strip: GTZC1_TZIC_

GTZC1_TZSC:
  _strip: GTZC1_TZSC_

HASH:
  _strip: HASH_

I2C?:
  _strip: I2C_
  _include:
    - fields/i2c/v3.yaml

I3C1:
  _strip: I3C_

ICACHE:
  _strip: ICACHE_

IWDG:
  _strip: IWDG_
  _include:
    - patches/16bit_with_mask.yaml
    - fields/iwdg/h5.yaml

LPTIM[12]:
  _strip:
    - LPTIM_
    - LPTIM?_

LPUART:
  _strip: LPUART_
  _include:
    - patches/usart/rename_CR1_ISR_enabled_disabled.yaml
    - patches/usart/merge_CR3_WUS_field.yaml
    - fields/usart/v4/lp_wl.yaml

OCTOSPI:
  _strip: OCTOSPI_
  _include:
    - fields/octospi/u5.yaml

PSSI:
  _strip: PSSI_

PWR:
  _strip: PWR_
  _include:
    - fields/pwr/pwr_h5.yaml

RAMCFG:
  _strip: RAMCFG_

RCC:
  _strip: RCC_
  _include:
    - patches/rcc/h523_h533.yaml
    - fields/rcc/v3/h56x_h57x.yaml

RNG:
  _strip: RNG_
  _include:
    - fields/rng/v2.yaml

RTC:
  _strip: RTC_
  _include:
    - patches/rtc/alarm.yaml
    - fields/rtc/v3/common.yaml
    - collect/rtc/alarm.yaml

SBS:
  _strip: SBS_
  _include:
    - patches/sbs/sbs.yaml

SDMMC1:
  _strip: SDMMC_
  _include:
    - collect/sdio/respr.yaml
    - collect/sdio/fifo.yaml

SPI1:
  _strip: SPI_
  _include:
    - patches/spi/rxtxdr.yaml
    - fields/spi/spi_v4.yaml
    - fields/spi/spi_v3_i2s.yaml

TAMP:
  _strip: TAMP_
  _include:
    - collect/rtc/tamp_bkpr.yaml

TIM?:
  _strip: TIM?_

TIM1?:
  _strip: TIM1?_

TIM[18]:
  _include:
    - patches/tim/ccmr3.yaml
    - patches/tim/ccmr1_alternate.yaml
    - patches/tim/ccmr2_alternate.yaml
    - patches/tim/tim1_mms_ts_sms.yaml
    - patches/tim/v2/ocm_bit3.yaml
    - patches/tim/v2/oc5m_bit3.yaml
    - fields/tim/tim_common_ext.yaml
    - fields/tim/v3/tim1.yaml
    - collect/tim/ccr.yaml

TIM8:
  _include: collect/tim/tim8_derive.yaml

TIM[25]:
  _include:
    - patches/tim/ccmr1_alternate.yaml
    - patches/tim/ccmr2_alternate.yaml
    - patches/tim/tim_uifremap.yaml
    - patches/tim/tim2_mms_ts_sms.yaml
    - patches/tim/v2/ocm_bit3.yaml
    - fields/tim/tim_common_ext.yaml
    - fields/tim/v3/tim2.yaml
    - collect/tim/ccr.yaml
  CNT:
    _modify:
      CNT:
        bitOffset: 0
        bitWidth: 32

TIM5:
  _include: collect/tim/tim5_derive.yaml

TIM[34]:
  _include:
    - patches/tim/ccmr1_alternate.yaml
    - patches/tim/ccmr2_alternate.yaml
    - patches/tim/tim2_mms_ts_sms.yaml
    - patches/tim/v2/ocm_bit3.yaml
    - fields/tim/tim_common_ext.yaml
    - fields/tim/v3/tim3.yaml
    - collect/tim/ccr.yaml

TIM4:
  _include: collect/tim/tim4_derive.yaml

TIM6:
  _include:
    - fields/tim/v3/tim6.yaml

TIM15:
  _include:
    - patches/tim/sms.yaml
    - patches/tim/ts.yaml
    - patches/tim/ccmr1_alternate.yaml
    - patches/tim/v2/ocm1_bit3.yaml
    - fields/tim/v3/tim9.yaml
    - collect/tim/ccr.yaml

UCPD1:
  _strip: UCPD_
  _include:
    - patches/ucpd/rxordseten_split.yaml
    #- fields/ucpd/ucpd_v1.yaml

USART1:
  _strip: USART_
  _include:
    - patches/usart/rename_CR1_ISR_enabled_disabled.yaml
    - patches/usart/merge_CR3_WUS_field.yaml
    - fields/usart/v4/B.yaml

USB:
  _strip: USB_
  _include:
    - fields/usb/v3.yaml
    - collect/usb/chepr.yaml

USBSRAM:
  _strip: USBSRAM_CHEP_

VREFBUF:
  _strip: VREFBUF_

WWDG:
  _strip: WWDG_
  _include:
    - patches/16bit_with_mask.yaml
    - fields/wwdg/wwdg_v2.yaml
