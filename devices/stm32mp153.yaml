_svd: ../svd/stm32mp153.svd

_modify:
  name: STM32MP153
  cpu:
    name: CM4
    revision: r0p1
    endian: little
    mpuPresent: "false"
    fpuPresent: "true"
    nvicPrioBits: 4
    vendorSystickConfig: "false"

SPI?:
  _include: common_patches/spi/rxtxdr.yaml

RCC:
  BDCR:
    _modify:
      DIGBYP:
        access: read-write

IWDG1:
  _strip: IWDG_
  _modify:
    "KR,PR,RLR,SR,WINR":
      size: 16

WWDG1:
  _strip: WWDG_
  _modify:
    "CR,CFR,SR":
      size: 16

_include:
  - common_patches/mpu_unprefix_registers.yaml
  - common_patches/rtc/alarm.yaml
  - collect/rtc/tamp_bkpr.yaml
  - collect/rtc/alarm.yaml
