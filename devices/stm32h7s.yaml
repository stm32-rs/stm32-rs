_svd: ../svd/stm32h7s.svd

_clear_fields: "*"

_derive:
  LPTIM2: LPTIM1
  LPTIM3: LPTIM1
  LPTIM5: LPTIM4

  TIM3: TIM2
  TIM4: TIM2
  TIM5: TIM2
  TIM7: TIM6
  TIM12: TIM9
  TIM14: TIM13
  TIM17: TIM16

_modify:
  FDCAN1:
    groupName: FDCAN
  SPI1:
    groupName: SPI

ADC12_common:
  _strip: ADC_

ADC1:
  _strip: ADC_
  CFGR:
    _merge: EXTSEL*

ADF:
  _strip: ADF_

CEC:
  _strip: CEC_

CORDIC:
  _strip: CORDIC_

CRC:
  _strip: CRC_
  _include:
    - patches/crc/crc_rename_init.yaml
    - patches/crc/add_dr8.yaml
    - fields/crc/v3_idr32.yaml

CRS:
  _strip: CRS_
  _include:
    - fields/crs/crs.yaml

CRYP:
  _strip: CRYP_
  _cluster:
    KEY%s:
      K?LR: {}
      K?RR: {}
    INIT%s:
      IV?LR: {}
      IV?RR: {}

  _array:
    CSGCMCCM?R: {}
    CSGCM?R: {}

DBGMCU:
  _strip: DBGMCU_

DCMIPP:
  _strip: DCMIPP_

DLYB1:
  _strip: DLYB_

DMA2D:
  _strip: DMA2D_
  _include:
    - collect/dma/dma2d_clut.yaml

DTS:
  _strip: DTS_

ETH:
  _strip: ETH_

EXTI:
  _strip: EXTI_

FDCAN1:
  _strip: FDCAN_

FLASH:
  _strip: FLASH_

FMC:
  _strip: FMC_
  PCR:
    _merge: TAR*
  _include:
    - patches/fsmc/bcr_clean.yaml
    - fields/fsmc/sram.yaml
    - fields/fsmc/bcr1.yaml
    - fields/fsmc/nand.yaml
    - fields/fsmc/sd.yaml
    - collect/fsmc/sram.yaml
    - collect/fsmc/sd.yaml

FM[C]:
  _include:
    - collect/fsmc/sram_derive.yaml

GFXMMU:
  _strip: GFXMMU_
  _include:
    - collect/gfxmmu/lut.yaml

GFXTIM:
  _strip: GFXTIM_

GPDMA:
  _strip: GPDMA_
  _include:
    - collect/dma/gpdma/h7rs_u5.yaml

GPIO[ABC]:
  _strip: GPIO?_
  _include:
    - fields/gpio/v3/common.yaml
    - fields/gpio/v3/af0-15.yaml
    - collect/gpio/v2r.yaml

GPIO[A]:
  _include: collect/gpio/gpioa_afr.yaml
GPIO[BC]:
  _include: collect/gpio/v2r_derive.yaml

HASH:
  _strip: HASH_
  _include:
    - collect/hash/v3.yaml

HPDMA:
  _strip: HPDMA_
  _include:
    - collect/dma/hpdma.yaml

I2C1_I3C1:
  _strip: I2C_

ICACHE:
  _strip: ICACHE_

IWDG:
  _strip: IWDG_
  _include: patches/16bit_with_mask.yaml

JPEG:
  _strip: JPEG_
  _include:
    - collect/jpeg/ram_h7rs.yaml

LPTIM1:
  _strip: LPTIM1_

LPTIM4:
  _strip: LPTIM4_

LPUART1:
  _strip: LPUART_
  _include:
    - patches/usart/rename_CR1_ISR_enabled_disabled.yaml
    - patches/usart/merge_CR3_WUS_field.yaml
    - fields/usart/v4/lp_wl.yaml

LTDC:
  _strip: LTDC_

MCE1:
  _strip: MCE_

MDIOS:
  _strip: MDIOS_

OTG_HS:
  _strip: OTG_

PKA:
  _strip: PKA_

PSSI:
  _strip: PSSI_

PWR:
  _strip: PWR_

RAMCFG:
  _strip: RAMECC_

RCC:
  _strip: RCC_
  _include:
    - patches/rcc/h7+.yaml
    - fields/rcc/v3/h7rs.yaml

RNG:
  _strip: RNG_

RTC:
  _strip: RTC_
  _include:
    - patches/rtc/alarm.yaml
    - fields/rtc/v3/common.yaml
    - collect/rtc/alarm.yaml

SAES:
  _strip: SAES_

SAI1:
