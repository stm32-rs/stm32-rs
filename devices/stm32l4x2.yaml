  TIM15:
    from: ../svd/stm32l4x1.svd:TIM15
  TIM16:
    from: ../svd/stm32l4x1.svd:TIM16

_derive:
  USART3: USART1

_modify:
  USB_SRAM:
    name: USB
    # without quotes, get less readable value 1073768448
    baseAddress: "0x40006800"

  # The SVD calls ADC1 ADC.
  ADC:
    name: ADC1
  DAC1:
    name: DAC

