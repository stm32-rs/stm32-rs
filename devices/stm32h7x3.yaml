"ADC*_Common":
  CCR:
    _modify:
      TSEN:
        name: VSENSEEN

"ADC?":
  CFGR2:
    _modify:
      OSR:
        name: OSVR
  SQR1:
    _modify:
      L3:
        name: L
  SMPR1:
    _add:
      SMP0:
        description: ADC channel 0 sampling time
        bitOffset: 0
        bitWidth: 3
        access: read-write
  SMPR2:
    _modify:
      SMP19:
        description: ADC channel 19 sampling time

# Merge the hundreds of individual bit fields into single fields for the
# crypt key/iv registers.
CRYP:
  "K[0123][LR]R":
    _merge:
      - "K*"
  "IV[01][LR]R":
    _merge:
      - "IV*"

FLASH:
  _modify:
    PRAR_PRG2:
      addressOffset: "0x12C"
      alternateRegister: ""
    KEYR[12]:
      access: write-only
    OPTKEYR_?:
      access: write-only
    BOOT_PRGR:
      access: read-write

"SPI*":
  CR1:
    _modify:
      CSTART:
        access: read-write
      TCRCI:
        name: TCRCINI
      RCRCI:
        name: RCRCINI
  IER:
    _modify:
      DPXPIE:
        name: DXPIE
        access: read-write
      TXPIE:
        access: read-write
  _modify:
    CGFR:
      name: I2SCFGR
  CFG1:
    _modify:
      FTHVL:
        name: FTHLV

# Work around the DMA_STR? interrupt mess in the SVD.
# Some interrupts are on DMA2 instead on DMA1 and/or called DMA_STR? without
# the numeral.

_delete:
  - DMA2

_add:
  DMA2:
    baseAddress: 0x40020400
    derivedFrom: DMA1
    interrupts:
      DMA2_STR0:
        value: 56
        description: DMA2 Stream0
      DMA2_STR1:
        value: 57
        description: DMA2 Stream1
      DMA2_STR2:
        value: 58
        description: DMA2 Stream2
      DMA2_STR3:
        value: 59
        description: DMA2 Stream3
      DMA2_STR4:
        value: 60
        description: DMA2 Stream4
      DMA2_STR5:
        value: 68
        description: DMA2 Stream5
      DMA2_STR6:
        value: 69
        description: DMA2 Stream6
      DMA2_STR7:
        value: 70
        description: DMA2 Stream7

DMA1:
  _add:
    _interrupts:
      DMA1_STR0:
        value: 11
        description: DMA1 Stream0
      DMA1_STR1:
        value: 12
        description: DMA1 Stream1
      DMA1_STR2:
        value: 13
        description: DMA1 Stream2
      DMA1_STR3:
        value: 14
        description: DMA1 Stream3
      DMA1_STR4:
        value: 15
        description: DMA1 Stream4
      DMA1_STR5:
        value: 16
        description: DMA1 Stream5
      DMA1_STR6:
        value: 17
        description: DMA1 Stream6
      # DMA1_STR7 is correct

"DMAMUX*":
  _array:
    "C*CR":
      name: "CCR%s"
    "RG*CR":
      name: "RGCR%s"
  CFR:
    _split: [CSOF]
  RGSR:
    _split: [OF]
  RGCFR:
    _split: [COF]

Ethernet_DMA:
  DMAMR:
    _modify:
      INTM:
        bitWidth: 2
      PR:
        access: read-write
      TXPR:
        access: read-write
      DA:
        access: read-write
  DMASBMR:
    _modify:
      RB:
        access: read-write
      MB:
        access: read-write

RCC:
  _modify:
    CIFR:
      access: read-only
  CR:
    _modify:
      RC48ON:
        name: HSI48ON
      RC48RDY:
        name: HSI48RDY
  CRRCR:
    _modify:
      RC48CAL:
        name: HSI48CAL
  CFGR:
    _modify:
      MCO1SEL:
        name: MCO1
      MCO2SEL:
        name: MCO2
  CIER:
    _modify:
      RC48RDYIE:
        name: HSI48RDYIE
  CIFR:
    _modify:
      RC48RDYF:
        name: HSI48RDYF
  CICR:
    _modify:
      RC48RDYC:
        name: HSI48RDYC
  BDCR:
    _modify:
      VSWRST:
        name: BDRST
      RTCSRC:
        name: RTCSEL
  APB1LRSTR:
    _modify:
      USART7RST:
        name: UART7RST
        description: UART7 block reset
      USART8RST:
        name: UART8RST
        description: UART8 block reset
  APB1LENR,C1_APB1LENR:
    _modify:
      USART7EN:
        name: UART7EN
        description: UART7 Peripheral Clocks Enable
      USART8EN:
        name: UART8EN
        description: UART8 Peripheral Clocks Enable
  APB1LLPENR,C1_APB1LLPENR:
    _modify:
      USART7LPEN:
        name: UART7LPEN
        description: UART7 Peripheral Clocks Enable During CSleep Mode
      USART8LPEN:
        name: UART8LPEN
        description: UART8 Peripheral Clocks Enable During CSleep Mode
  C1_APB1LENR:
    _modify:
      HDMICECEN:
        name: CECEN
  AHB1ENR,C1_AHB1ENR:
    _modify:
      USB1OTGEN:
        name: USB1OTGHSEN
      USB2OTGEN:
        name: USB2OTGHSEN
      USB1ULPIEN:
        name: USB1OTGHSULPIEN
    _delete:
      - USB2ULPIEN
  AHB2ENR,C1_AHB2ENR:
    _modify:
      CAMITFEN:
        name: DCMIEN
        description: "DCMI peripheral clock"
  APB1LLPENR,C1_APB1LLPENR:
    _modify:
      HDMICECLPEN:
        name: CECLPEN
  C1_AHB1LPENR:
    _modify:
      USB1OTGLPEN:
        name: USB1OTGHSLPEN
      USB2OTGLPEN:
        name: USB2OTGHSLPEN
      USB1ULPILPEN:
        name: USB1OTGHSULPILPEN
      USB2ULPILPEN:
        name: USB2OTGHSULPILPEN
  AHB2LPENR,C1_AHB2LPENR:
    _modify:
      CAMITFLPEN:
        name: DCMILPEN
        description: "DCMI peripheral clock enable during csleep mode"
  C1_AHB3LPENR:
    _modify:
      FLITFLPEN:
        name: FLASHPREN
        description: "Flash interface clock enable during csleep mode"

Ethernet_MAC:
  MACLETR:
    _modify:
      LPIET:
        bitOffset: 3

HSEM:
  _strip:
    - HSEM_

MDMA:
  _strip:
    - MDMA_

RTC:
  _strip:
    - RTC_

SAI4:
  _strip:
    - SAI_

AXI:
  _strip:
