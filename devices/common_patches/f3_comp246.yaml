    description: General purpose comparators
    baseAddress: 0x40010000
    addressBlock:
      offset: 0
      size: 0x400
      usage: registers
    interrupts:
      COMP1_2_3:
        description: COMP1_2_3 interrupt combined with EXTI lines 21, 22, 29
        value: 64
      COMP4_5_6:
        description: COMP4_5_6 interrupt combined with EXTI lines 30, 31, 32
        value: 65
    registers:
      COMP2_CSR:
        description: control and status register
        addressOffset: 0x20
        size: 0x20
        resetValue: 0x00000000
        fields:
          COMP2EN:
            description: Comparator 2 enable
            bitOffset: 0
            bitWidth: 1
            access: read-write
          COMP2INMSEL:
            description: Comparator 2 inverting input selection
            bitOffset: 4
            bitWidth: 3
            access: read-write
          COMP2OUTSEL:
            description: Comparator 2 output selection
            bitOffset: 10
            bitWidth: 4
            access: read-write
          COMP2POL:
            description: Comparator 2 output polarity
            bitOffset: 15
            bitWidth: 1
            access: read-write
          COMP2_BLANKING:
            description: Comparator 2 blanking source
            bitOffset: 18
            bitWidth: 3
            access: read-write
          COMP2OUT:
            description: Comparator 2 output
            bitOffset: 30
            bitWidth: 1
            access: read-only
          COMP2LOCK:
            description: Comparator 2 lock
            bitOffset: 31
            bitWidth: 1
            access: read-write
      COMP4_CSR:
        description: control and status register
        addressOffset: 0x28
        size: 0x20
        resetValue: 0x00000000
