_svd: ../svd/stm32f7x9.svd

_rebase:
  USART1: USART6

_copy:
  DFSDM:
    from: ../svd/stm32f7x7.svd:DFSDM

_add:
  # This SVD is missing the ADC_Common peripheral that most other parts with
  # this ADC contain; consequently it's missing the CSR and CCR and CDR regs
  # from RM0410.
  ADC_Common:
    description: ADC common registers
    groupName: ADC_Common
    baseAddress: 0x40012300
    addressBlock:
      offset: 0x0
      size: 0x400
      usage: registers
    registers:
      CSR:
        description: ADC common status register
        addressOffset: 0x0
        access: read-only
        resetValue: 0x00000000
        fields:
          OVR3:
            description: Overrun flag of ADC3
            bitOffset: 21
            bitWidth: 1
          STRT3:
            description: Regular channel Start flag of ADC3
            bitOffset: 20
            bitWidth: 1
          JSTRT3:
            description: Injected channel Start flag of ADC3
            bitOffset: 19
            bitWidth: 1
          JEOC3:
            description: Injected channel end of conversion of ADC3
            bitOffset: 18
            bitWidth: 1
          EOC3:
            description: End of conversion of ADC3
            bitOffset: 17
            bitWidth: 1
          AWD3:
            description: Analog watchdog flag of ADC3
            bitOffset: 16
            bitWidth: 1

          OVR2:
            description: Overrun flag of ADC2
            bitOffset: 13
            bitWidth: 1
          STRT2:
            description: Regular channel Start flag of ADC2
            bitOffset: 12
            bitWidth: 1
          JSTRT2:
            description: Injected channel Start flag of ADC2
            bitOffset: 11
            bitWidth: 1
          JEOC2:
            description: Injected channel end of conversion of ADC2
            bitOffset: 10
            bitWidth: 1
          EOC2:
            description: End of conversion of ADC2
            bitOffset: 9
            bitWidth: 1
          AWD2:
            description: Analog watchdog flag of ADC2
            bitOffset: 8
            bitWidth: 1

          OVR1:
            description: Overrun flag of ADC1
            bitOffset: 5
            bitWidth: 1
          STRT1:
            description: Regular channel Start flag of ADC1
            bitOffset: 4
            bitWidth: 1
          JSTRT1:
            description: Injected channel Start flag of ADC1
            bitOffset: 3
            bitWidth: 1
          JEOC1:
            description: Injected channel end of conversion of ADC1
            bitOffset: 2
            bitWidth: 1
          EOC1:
            description: End of conversion of ADC1
            bitOffset: 1
            bitWidth: 1
          AWD1:
            description: Analog watchdog flag of ADC1
            bitOffset: 0
            bitWidth: 1

      CCR:
        description: ADC common control register
        addressOffset: 0x04
        access: read-write
        resetValue: 0x00000000
        fields:
          TSVREFE:
            description: Temperature sensor and V_REFINT enable
            bitOffset: 23
            bitWidth: 1
          VBATE:
            description: V_BAT enable
            bitOffset: 22
            bitWidth: 1
          ADCPRE:
            description: ADC prescaler
            bitOffset: 16
            bitWidth: 2
          DMA:
            description: Direct memory access mode for multi ADC mode
            bitOffset: 14
            bitWidth: 2
          DDS:
            description: DMA disable selection (for multi-ADC mode)
            bitOffset: 13
            bitWidth: 1
          DELAY:
            description: Delay between 2 sampling phases
            bitOffset: 8
            bitWidth: 4
          MULTI:
            description: Multi ADC mode selection
            bitOffset: 0
            bitWidth: 5

      CDR:
        description: ADC common regular data register for dual and triple modes
        addressOffset: 0x08
        access: read-only
        resetValue: 0x00000000
        fields:
          DATA2:
            description: 2nd data item of a pair of regular conversions
            bitOffset: 16
            bitWidth: 16
          DATA1:
            description: 1st data item of a pair of regular conversions
            bitOffset: 0
            bitWidth: 16

DSI:
  _strip:
    - "DSI_"

_modify:
  # Fix typo in the name of the LTDC peripheral
  "LTCD":
    name: "LTDC"
  "Flash":
    name: "FLASH"

ADC1:
  _include:
    - common_patches/adc/smpx_18.yaml

"GPIO*":
  _modify:
    # SVD calls call OSPEEDR regs GPIOB_OSPEEDR, so fix that.
    GPIOB_OSPEEDR:
      name: OSPEEDR

FLASH:
  OPTKEYR:
    _modify:
      OPTKEY:
        name: OPTKEYR

RCC:
  PLLCFGR:
    _add:
      PLLR:
        description: PLL division factor for DSI clock
        bitOffset: 28
        bitWidth: 3
        access: read-write

Ethernet_MAC:
  MACFFR:
    _modify:
      # This field should be 2 bits wide but is only 1 bit in the SVD
      PCF:
        bitWidth: 2
  # All these fields are named incorrectly in the SVD compared to RM0090
  MACA1LR:
    _modify:
      MACA1LR:
        name: MACA1L
  MACA2HR:
    _modify:
      MAC2AH:
        name: MACA2H
  MACA2LR:
    _modify:
      MACA2L:
        bitWidth: 32
  MACA3LR:
    _modify:
      MBCA3L:
        name: MACA3L

Ethernet_DMA:
  DMABMR:
    _modify:
      # This field is named incorrectly in the SVD compared to the RM
      RTPR:
        name: PM

# Merge the hundreds of individual bit fields into single fields for the
# crypt key/iv registers.
CRYP:
  "K[0123][LR]R":
    _merge:
      - "b*"
  "IV[01][LR]R":
    _merge:
      - "IV*"

LTDC:
  _add:
    _interrupts:
      LCD_TFT_1:
        description: LCD-TFT global error interrupt
        value: 89

TIM[1-58],TIM12:
  SMCR:
    _add:
      SMS_3:
        description: Slave mode selection - bit 3
        bitOffset: 16
        bitWidth: 1

MDIOS:
  _strip:
    - "MDIOS_"

MPU:
  _strip:
    - "MPU_"

JPEG:
  _strip:
    - "JPEG_"

"OTG_HS_*":
  _strip:
    - OTG_HS_

CRC:
  _modify:
    INIT:
      addressOffset: "0x10"
    POL:
      addressOffset: "0x14"

QUADSPI:
  _include:
    - common_patches/quadspi/dr_multi_access.yaml
    - ../peripherals/quadspi/quadspi_v1_dual_flash.yaml

SPI?:
  _include:
    - common_patches/16bit.yaml
    - common_patches/spi/dr8.yaml

IWDG:
  _include:
    - common_patches/16bit.yaml
    - ../peripherals/iwdg/iwdg_with_WINR.yaml

WWDG:
  _include:
    - common_patches/16bit.yaml
    - ../peripherals/wwdg/wwdg.yaml

