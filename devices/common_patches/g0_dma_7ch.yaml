      CTCIF4:
        name: CTCIF4
        description: Clear channel 4 transfer complete flag
      CHTIF4:
        name: CHTIF4
        description: Clear channel 4 half transfer flag
      CTEIF15:
        name: CTEIF4
        description: Clear channel 4 transfer error flag
      CGIF5:
        name: CGIF5
        description: Clear channel 5 global interrupt flag
      CTCIF5:
