_svd: ../svd/stm32h747cm4.svd

_clear_fields: "*"

_modify:
  COMP1:
    groupName: COMP
  Flash:
    name: FLASH

# TIM3, TIM4, TIM12, TIM13, TIM14 are 16-bit, whilst TIM2 is 32-bit
_copy:
  TIM3:
    from: TIM2
  TIM12:
    from: TIM2
  TIM13:
    from: TIM2
  RAMECC1:
    from: RAMECC2

_derive:
  TIM4: TIM3
  TIM14: TIM13
  LPTIM3: LPTIM1
  RAMECC2: RAMECC1

