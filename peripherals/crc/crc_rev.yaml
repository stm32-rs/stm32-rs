CRC:
  CR:
    REV_IN:
      Normal: [ 0, "Bit order not affected" ]
      Byte: [ 1, "Bit reversal done by byte" ]
      HalfWord: [ 2, "Bit reversal done by half-word" ]
      Word: [ 3, "Bit reversal done by word" ]
    REV_OUT:
      Normal: [ 0, "Bit order not affected" ]
      Reversed: [ 1, "Bit reversed output" ]