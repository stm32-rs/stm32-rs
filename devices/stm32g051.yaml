_svd: ../svd/stm32g051.svd

_modify:
  name: STM32G051

_clear_fields: ["*"]

TIM1:
  _modify:
    _interrupts:
      TIM1_BRK_UP_TRG_COM:
        description: TIM1 break, update, trigger and commutation interrupts
  _strip:
    - "TIM1_"

TIM2:
  CCMR1_Output:
    _modify:
      OC1M1:
        name: OC1M

DMAMUX:
  _strip:
    - "DMAMUX_"

DAC:
  _strip:
    - "DAC_"

HDMI_CEC:
  _strip: ["CEC_"]

CRC:
  _strip:
    - "CRC_"

IWDG:
  _strip:
    - "IWDG_"

WWDG:
  _strip:
    - "WWDG_"

VREFBUF:
  _strip:
    - "VREFBUF_"

ADC:
  _strip:
    - "ADC_"
  _modify:
    CHSELRMOD0:
      name: CHSELR0
    CHSELRMOD1:
      name: CHSELR1

I2C1:
  _strip:
    - "I2C_"

_include:
 - ./common_patches/nvic/2_prio_bits.yaml
# - ../peripherals/gpio/gpio_g0_l0.yaml TODO: add GPIO
 - collect/dma/dmamux.yaml
# TODO: add DMA
 - ../peripherals/i2c/i2c_v2.yaml
# TODO: add SPI
# TODO: usart CR1
 - ../peripherals/iwdg/iwdg_with_WINR.yaml
 - common_patches/wwdg_16bit.yaml
 - ../peripherals/wwdg/wwdg_v2.yaml
 - ../peripherals/adc/adc_wl.yaml
 - common_patches/tim/v2/f7_size16.yaml
 - common_patches/tim/v2/g0_1.yaml
 - common_patches/tim/common.yaml
 - ../peripherals/tim/v2/ccm.yaml
 - ../peripherals/tim/tim_basic.yaml
 - ../peripherals/tim/tim6.yaml
 - ../peripherals/tim/tim_advanced.yaml
 - collect/tim/ccr.yaml
