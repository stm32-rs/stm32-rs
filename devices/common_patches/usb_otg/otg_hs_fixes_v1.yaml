# For F405, F407, F427, F429, F446, F469

# TODO: Support devices with different number of endpoints
# eg. 405, 407, 427, 429 -> 6 endpoints total
# eg. 446, 469, 479 -> 9 endpoints total

# Fix power and clock gating control register name
OTG_HS_PWRCLK:
  _modify:
    PCGCR:
      name: PCGCCTL
      displayName: PCGCCTL

OTG_HS_GLOBAL:
  GINTSTS:
    _modify:
      WKUINT:
        name: WKUPINT
        description: Resume/remote wakeup detected interrupt

  _delete:
    _registers:
      - DIEPTXF6
      - DIEPTXF7

  _modify:
    GNPTXFSIZ_Host:
      name: GNPTXFSIZ
      displayName: GNPTXFSIZ

    TX0FSIZ_Peripheral:
      name: TX0FSIZ
      displayName: TX0FSIZ
      alternateRegister: GNPTXFSIZ

    DIEPTXF3:
      addressOffset: '0x10C'
    DIEPTXF4:
      addressOffset: '0x110'
    DIEPTXF5:
      addressOffset: '0x114'

  _array:
    DIEPTXF[12345]: {}

OTG_HS_DEVICE:
  _delete:
    _registers:
      - DIEPCTL6
      - DIEPCTL7
      - DIEPINT6
      - DIEPINT7
      - DOEPINT6
      - DOEPINT7

  # Rename Stall to uppercase
  DIEPCTL*:
    _modify:
      Stall:
        name: STALL
        description: STALL handshake

  DOEPCTL*:
    _modify:
      Stall:
        name: STALL
        description: STALL handshake

  _add:
    # Add missing device OUT EP control registers
    DOEPCTL4:
      description: device endpoint-4 control register
      addressOffset: 0x380
      size: 0x20
      resetValue: 0x0
      fields:
        EPENA:
          bitOffset: 31
          bitWidth: 1
          access: read-write
        EPDIS:
          bitOffset: 30
          bitWidth: 1
          access: read-write
        SODDFRM:
          bitOffset: 29
          bitWidth: 1
          access: write-only
        SD0PID_SEVNFRM:
          bitOffset: 28
          bitWidth: 1
          access: write-only
        SNAK:
          bitOffset: 27
          bitWidth: 1
          access: write-only
        CNAK:
          bitOffset: 26
          bitWidth: 1
          access: write-only
        STALL:
          bitOffset: 21
          bitWidth: 1
          access: read-write
          description: STALL handshake
        SNPM:
          bitOffset: 20
          bitWidth: 1
          access: read-write
        EPTYP:
          bitOffset: 18
          bitWidth: 2
          access: read-write
        NAKSTS:
          bitOffset: 17
          bitWidth: 1
          access: read-only
        EONUM_DPID:
          bitOffset: 16
          bitWidth: 1
          access: read-only
        USBAEP:
          bitOffset: 15
          bitWidth: 1
          access: read-write
        MPSIZ:
          bitOffset: 0
          bitWidth: 11
          access: read-write

    DOEPCTL5:
      description: device endpoint-5 control register
      addressOffset: 0x3A0
      size: 0x20
      resetValue: 0x0
      fields:
        EPENA:
          bitOffset: 31
          bitWidth: 1
          access: read-write
        EPDIS:
          bitOffset: 30
          bitWidth: 1
          access: read-write
        SODDFRM:
          bitOffset: 29
          bitWidth: 1
          access: write-only
        SD0PID_SEVNFRM:
          bitOffset: 28
          bitWidth: 1
          access: write-only
        SNAK:
          bitOffset: 27
          bitWidth: 1
          access: write-only
        CNAK:
          bitOffset: 26
          bitWidth: 1
          access: write-only
        STALL:
          bitOffset: 21
          bitWidth: 1
          access: read-write
          description: STALL handshake
        SNPM:
          bitOffset: 20
          bitWidth: 1
          access: read-write
        EPTYP:
          bitOffset: 18
          bitWidth: 2
          access: read-write
        NAKSTS:
          bitOffset: 17
          bitWidth: 1
          access: read-only
        EONUM_DPID:
          bitOffset: 16
          bitWidth: 1
          access: read-only
        USBAEP:
          bitOffset: 15
          bitWidth: 1
          access: read-write
        MPSIZ:
          bitOffset: 0
          bitWidth: 11
          access: read-write

    # Add missing device OUT EP 5 transfer size register
    DOEPTSIZ5:
      description: OTG_HS device endpoint-5 transfer size register
      addressOffset: 0x3B0
      size: 0x20
      access: read-write
      resetValue: 0x0
      fields:
        XFRSIZ:
          description: Transfer size
          bitOffset: 0
          bitWidth: 19
        PKTCNT:
          description: Packet count
          bitOffset: 19
          bitWidth: 10
        RXDPID_STUPCNT:
          description: Received data PID/SETUP packet count
          bitOffset: 29
          bitWidth: 2
  
  _array:
    DIEPCTL[12345]: {}
    DOEPCTL[12345]: {}
    DIEPTSIZ[12345]: {}
    DOEPTSIZ[12345]: {}
    DIEPINT[012345]: {}
    DOEPINT[012345]: {}
    DTXFSTS[012345]: {}
    