OTG_FS_GLOBAL:
  _modify:
    GLPMCFG:
      resetValue: 0x0
    GRXSTSR_Host:
      alternateRegister: GRXSTSR_Device
    GRXSTSP_Host:
      alternateRegister: GRXSTSP_Device
    DIEPTXF0_Device:
      name: DIEPTXF0
    HNPTXFSIZ_Host:
      alternateRegister: DIEPTXF0
  GOTGCTL:
    _add:
      CURMOD:
        description: Current mode of operation
        bitOffset: 21
        bitWidth: 1
        access: read-only
  GINTMSK:
    _modify:
      PRTIM:
        access: read-write
  "GRXSTSR_Host,GRXSTSP_Host":
    _add:
      STSPHST:
        description: Status phase start
        bitOffset: 27
        bitWidth: 1

OTG_FS_HOST:
  HCFG:
    _modify:
      FSLSS:
        access: read-write

OTG_FS_DEVICE:
  _modify:
    DIEPTSIZ4:
      addressOffset: 0x190
    "DIEPTSIZ55,DIEPTSIZ5":
      name: DIEPTSIZ5
    "DTXFSTS55,DTXFSTS5":
      name: DTXFSTS5
    DOEPCTL4:
      addressOffset: 0x380
    DOEPCTL5:
      addressOffset: 0x3A0

  DAINTMSK:
    _modify:
      OEPINT:
        name: OEPM
        description: OUT EP interrupt mask bits

  _include:
    - epena_stall.yaml

