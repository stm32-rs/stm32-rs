_svd: ../svd/stm32f427.svd

_rebase:
  # Make I2C1 the base type
  I2C1: I2C3
  USART1: USART6

_modify:
  # The SVD calls this C_ADC in some devices and ADC_Common in others,
  # we'll prefer the more sensible (and better for sorting) ADC_Common
  C_ADC:
    name: ADC_Common
  FMC:
    name: FSMC

"SPI*":
  SR:
    _modify:
      # This field has the wrong name in the SVD compared to RM0090
      TIFRFE:
        name: "FRE"

CRC:
  # The SVD calls the RESET field "CR", fix per RM0090
  CR:
    _modify:
      CR:
        name: RESET

# Merge the thousands of individal bit fields into a single field for each
# CAN filter register. This is not only much easier to use but also saves
# a huge amount of filespace and compilation time etc -- as much as 30% of all
# fields in many devices are just these CAN filter bank fields.
"CAN*":
  "F?R?":
    _merge:
      - "FB*"
  "F??R?":
    _merge:
      - "FB*"

# Merge the hundreds of individual bit fields into single fields for the
# crypt key/iv registers.
CRYP:
  "K[0123][LR]R":
    _merge:
      - "b*"
  "IV[01][LR]R":
    _merge:
      - "IV*"

# Offset of BWTR3 and BWTR4 is incorrect
"FMC,FSMC":
  _modify:
    BWTR3:
      addressOffset: "0x114"
      alternateRegister: ""
    BWTR4:
      addressOffset: "0x11C"
      alternateRegister: ""
  "BCR[2-4]":
    _add:
      CCLKEN:
        description: CCLKEN
        bitOffset: 20
        bitWidth: 1
  "BWTR?":
    _add:
      CLKDIV:
        description: CLKDIV
        bitOffset: 20
        bitWidth: 4
      DATAST:
        description: DATAST
        bitOffset: 8
        bitWidth: 8
  SDCR2:
    _add:
      RPIPE:
        description: "Read pipe"
        bitOffset: 13
        bitWidth: 2
      RBURST:
        description: "Burst read"
        bitOffset: 12
        bitWidth: 1



# Fix RCC enable bits naming
RCC:
  APB1ENR:
    _modify:
      UART7ENR:
        name: UART7EN
      UART8ENR:
        name: UART8EN
  APB2ENR:
    _modify:
      SPI4ENR:
        name: SPI4EN
      SPI5ENR:
        name: SPI5EN
      SPI6ENR:
        name: SPI6EN
  _add:
    PLLSAICFGR:
      description: RCC PLL configuration register
      addressOffset: 0x88
      size: 0x20
      access: read-write
      resetValue: 0x24003000
      fields:
        PLLSAIR:
          description: PLLSAI division factor for LCD clock
          bitOffset: 28
          bitWidth: 3
        PLLSAIQ:
          description: PLLSAI division factor for SAI1 clock
          bitOffset: 24
          bitWidth: 4
        PLLSAIN:
          description: PLLSAI division factor for VCO
          bitOffset: 6
          bitWidth: 9
    DCKCFGR:
      description: RCC Dedicated Clock Configuration Register
      addressOffset: 0x8C
      size: 0x20
      access: read-write
      resetValue: 0x00000000
      fields:
        PLLI2SDIVQ:
          description: PLLI2S division factor for SAI1 clock
          bitOffset: 0
          bitWidth: 5
        PLLSAIDIVQ:
          description: PLLSAI division factor for SAI1 clock
          bitOffset: 8
          bitWidth: 5
        PLLSAIDIVR:
          description: division factor for LCD_CLK
          bitOffset: 16
          bitWidth: 2
        SAI1ASRC:
          description: SAI1-A clock source selection
          bitOffset: 20
          bitWidth: 2
        SAI1BSRC:
          description: SAI1-B clock source selection
          bitOffset: 22
          bitWidth: 2
        TIMPRE:
          description: Timers clocks prescalers selection
          bitOffset: 24
          bitWidth: 1

