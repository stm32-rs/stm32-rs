_svd: ../svd/stm32l0x1.svd

_modify:
  Flash:
    name: FLASH
  SYSCFG_COMP:
    name: SYSCFG

ADC:
  CFGR1:
    _modify:
      AUTDLY:
        name: WAIT
  SMPR:
    _modify:
      SMPR:
        name: SMP
  CCR:
    # VLCDEN is only available on l0x1 and l0x3
    VLCDEN:
      Disabled: [0, "VLCD reading circuitry disabled"]
      Enabled: [1, "VLCD reading circuitry enabled"]

CRC:
  POL:
    _modify:
      Polynomialcoefficients:
        name: POL

DBG:
  _modify:
    DBG_APB2_FZ:
      name: APB2_FZ

FLASH:
  _modify:
    OBR:
      name: OPTR
  ACR:
    _modify:
      DESAB_BUF:
        name: DISAB_BUF
  PECR:
    _modify:
      FTDW:
        name: FIX
  OPTR:
    _modify:
      SPRMOD:
        name: WPRMOD
      RDPRT:
        name: RDPROT

"SPI*,I2S*":
  SR:
    _modify:
      TIFRFE:
        name: FRE

RCC:
  CR:
    _modify:
      CSSLSEON:
        name: CSSHSEON
  APB1RSTR:
    _modify:
      I2C3:
        name: I2C3RST
  CCIPR:
    _merge:
      - "LPTIM1SEL*"
      - "I2C3SEL*"
      - "I2C1SEL*"
      - "LPUART1SEL*"
      - "USART2SEL*"
      - "USART1SEL*"
  CSR:
    _modify:
      LPWRSTF:
        name: LPWRRSTF
    _delete:
      - LSIIWDGLP
  AHBSMENR:
    _modify:
      CRYPTSMEN:
        name: CRYPSMEN
  APB1ENR:
    _modify:
      TIM3EN:
        bitOffset: 1

WWDG:
  _modify:
    WWDG_CR:
      name: CR
    WWDG_CFR:
      name: CFR
    WWDG_SR:
      name: SR

PWR:
  CR:
    # LPDS only exists in the L0x1 family
    LPDS:
      MAIN_MODE: [0, "Voltage regulator in Main mode during Deepsleep mode (Stop mode)"]
      LOW_POWER_MODE: [1, "Voltage regulator switches to low-power mode when the CPU enters Deepsleep mode (Stop mode)"]

