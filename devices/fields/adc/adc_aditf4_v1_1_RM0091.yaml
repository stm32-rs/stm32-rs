# ADC as used on F0x1, F0x2 and F0x8

_include:
  - adc_aditf4_v1_1.yaml

CFGR1:
  EXTSEL:
    TIM1_TRGO: [0, Timer 1 TRGO Event]
    TIM1_CC4: [1, Timer 1 CC4 event]
    TIM3_TRGO: [3, Timer 3 TRGO event]
    TIM15_TRGO: [4, Timer 15 TRGO event]
    TIM2_TRGO: [2, Timer 2 TRGO event]
CCR:
  VBATEN:
    Disabled: [0, V_BAT channel disabled]
    Enabled: [1, V_BAT channel enabled]
