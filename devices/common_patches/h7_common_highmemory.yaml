      - "AWD2CH*"
  AWD3CR:
    _merge:
      - "AWD3CH*"
  DIFSEL:
    _merge:
      - "DIFSEL*"
  CFGR2:
    _modify:
      OSR:
        name: OSVR
  DR:
    _modify:
      RDATA:
        bitWidth: 32
  SQR1:
    _modify:
      L3:
        name: L
  SMPR1:
    _add:
      SMP0:
        description: ADC channel 0 sampling time selection
        bitWidth: 3
        bitOffset: 0
  SMPR2:
    _modify:
      SMP19:
        description: ADC channel 19 sampling time selection

  CFGR:
    _modify:
      AWDCH1CH:
        name: AWD1CH

# The ADC3 interrupt doesn't exist (no ADC3 peripheral), but the slot was
# re-used for DAC2
ADC1:
  _delete:
    _interrupts:
      - ADC3

AXI:
  _strip:
    - AXI_

"SPI*":
  CR1:
    _modify:
      IOLOCK:
        access: read-write
      CSTART:
        access: read-write
      TCRCI:
        name: TCRCINI
      RCRCI:
        name: RCRCINI
  CR2:
    _modify:
      TSER:
        access: read-write
  IER:
    _modify:
      DPXPIE:
        name: DXPIE
        access: read-write
      TXPIE:
        access: read-write
  _modify:
    CGFR:
      name: I2SCFGR
  CFG1:
    _modify:
      FTHVL:
        name: FTHLV

# Work around the DMA_STR? interrupt mess in the SVD.
# Some interrupts are on DMA2 instead on DMA1 and/or called DMA_STR? without
# the numeral.

_delete:
  - DMA2
  - USART9
  - USART10

_add:
  DMA2:
    baseAddress: 0x40020400
    derivedFrom: DMA1
    interrupts:
      DMA2_STR0:
        value: 56
        description: DMA2 Stream0
      DMA2_STR1:
        value: 57
        description: DMA2 Stream1
      DMA2_STR2:
        value: 58
        description: DMA2 Stream2
      DMA2_STR3:
        value: 59
        description: DMA2 Stream3
      DMA2_STR4:
        value: 60
        description: DMA2 Stream4
      DMA2_STR5:
        value: 68
        description: DMA2 Stream5
      DMA2_STR6:
        value: 69
        description: DMA2 Stream6
      DMA2_STR7:
        value: 70
        description: DMA2 Stream7
  UART9:
    derivedFrom: USART1
    baseAddress: 0x40018000
    interrupts:
      UART7:
        description: UART7 global interrupt
        value: 82
      UART8:
        description: UART8 global interrupt
        value: 83
      UART9:
         description: UART9 global interrupt
         value: 140
  USART10:
    derivedFrom: USART1
    baseAddress: 0x4001C000
    interrupts:
      USART10:
        description: USART10 global interrupt
        value: 141
  DAC2:
    derivedFrom: DAC1
    baseAddress: 0x58003400
    interrupts:
      DAC2:
        description: DAC2 underrun interrupt
        value: 127

DMA1:
  _add:
    _interrupts:
      DMA1_STR0:
        value: 11
        description: DMA1 Stream0
      DMA1_STR1:
        value: 12
        description: DMA1 Stream1
      DMA1_STR2:
        value: 13
        description: DMA1 Stream2
      DMA1_STR3:
        value: 14
        description: DMA1 Stream3
      DMA1_STR4:
        value: 15
        description: DMA1 Stream4
      DMA1_STR5:
        value: 16
        description: DMA1 Stream5
      DMA1_STR6:
        value: 17
        description: DMA1 Stream6
      # DMA1_STR7 is correct

RCC:
  _delete:
    - ICSCR
  _modify:
    CIFR:
      access: read-only
    D1CCIPR:
      name: CDCCIPR
    D2CCIP1R:
      name: CDCCIP1R
    D2CCIP2R:
      name: CDCCIP2R
    D3CCIPR:
      name: SRDCCIPR
    C1_APB1LENR:
      name: APB1LENR
    C1_APB1LLPENR:
      name: APB1LLPENR
    C1_APB1HENR:
      name: APB1HENR
    C1_APB1HLPENR:
      name: APB1HLPENR
    C1_APB2ENR:
      name: APB2ENR
    C1_APB2LPENR:
      name: APB2LPENR
    C1_APB3ENR:
      name: APB3ENR
    C1_APB3LPENR:
      name: APB3LPENR
    C1_APB4ENR:
      name: APB4ENR
    C1_APB4LPENR:
      name: APB4LPENR
    C1_AHB1ENR:
      name: AHB1ENR
    C1_AHB2ENR:
      name: AHB2ENR
    C1_AHB1LPENR:
      name: AHB1LPENR
    C1_AHB2LPENR:
      name: AHB2LPENR
    C1_AHB3ENR:
      name: AHB3ENR
    C1_AHB3LPENR:
      name: AHB3LPENR
    C1_AHB4ENR:
      name: AHB4ENR
    C1_AHB4LPENR:
      name: AHB4LPENR

  _add:
    # This doesn't exist in RM0455 Rev 3, but the WW1RSC field is
    # referenced in Section 8.7.42. So we assume it does exist in the same
    # place as the other parts in the family.
    GCR:
      description: Global Control Register
      addressOffset: 0x00A0
      resetValue: 0x00000000
      access: read-write
      fields:
        WW1RSC:
          description: WWDG1 reset scope control
          bitOffset: 0
          bitWidth: 1

  CDCCIPR:
    _delete:
      - "QSPI*"
    _add:
      OCTOSPISEL:
        description: "OCTOSPI kernel clock source selection"
        bitOffset: 4
        bitWidth: 2
    _modify:
      CKPERSRC:
          name: CKPERSEL
      SDMMCSRC:
          name: SDMMCSEL
      FMCSRC:
          name: FMCSEL
  CDCCIP1R:
    _delete:
      - "SAI23*"
    _add:
      SAI2ASEL:
        description: "SAI2 kernel clock source A source selection"
        bitOffset: 6
        bitWidth: 3
      SAI2BSEL:
        description: "SAI2 kernel clock source B source selection"
        bitOffset: 9
        bitWidth: 3
    _modify:
      SWPSRC:
          name: SWPSEL
      FDCANSRC:
          name: FDCANSEL
      DFSDM1SRC:
          name: DFSDM1SEL
      SPDIFSRC:
          name: SPDIFRXSEL
      SPI45SRC:
          name: SPI45SEL
      SPI123SRC:
          name: SPI123SEL
      SAI1SRC:
          name: SAI1SEL
  CDCCIP2R:
    _modify:
      LPTIM1SRC:
          name: LPTIM1SEL
      CECSRC:
          name: CECSEL
      USBSRC:
          name: USBSEL
      I2C123SRC:
          name: I2C123SEL
      RNGSRC:
          name: RNGSEL
      USART16SRC:
          name: USART16910SEL
          description: "USART1, 6, 9 and 10 kernel clock source selection"
      USART234578SRC:
          name: USART234578SEL
  SRDCCIPR:
    _delete:
      - "SAI4*"
    _add:
      DFSDM2SEL:
        description: "DFSDM2 kernel clock source selection"
        bitOffset: 27
        bitWidth: 1
    _modify:
      SPI6SRC:
          name: SPI6SEL
      ADCSRC:
          name: ADCSEL
      LPTIM345SRC:
          name: LPTIM3SEL       # LPTIM3 only
      LPTIM2SRC:
          name: LPTIM2SEL
      I2C4SRC:
          name: I2C4SEL
      LPUART1SRC:
          name: LPUART1SEL

  D3CFGR:
    _delete: "*"
    _add:
      D3PPRE:
        description: D3 domain APB4 prescaler
        bitOffset: 4
        bitWidth: 3

  CR:
    _modify:
      RC48ON:
        name: HSI48ON
      RC48RDY:
        name: HSI48RDY
  CRRCR:
    _modify:
      RC48CAL:
        name: HSI48CAL
  CFGR:
    _modify:
      MCO1SEL:
        name: MCO1
      MCO2SEL:
        name: MCO2
  CIER:
    _modify:
      RC48RDYIE:
        name: HSI48RDYIE
  CIFR:
    _modify:
      RC48RDYF:
        name: HSI48RDYF
  CICR:
    _modify:
      RC48RDYC:
        name: HSI48RDYC
  BDCR:
    _modify:
      VSWRST:
        name: BDRST
      RTCSRC:
        name: RTCSEL
  PLL2DIVR:
    _modify:
      DIVR1:
        name: DIVR2
      DIVQ1:
        name: DIVQ2
      DIVP1:
        name: DIVP2
      DIVN1:
        name: DIVN2
  APB1LRSTR:
    _modify:
      USART7RST:
        name: UART7RST
        description: UART7 block reset
      USART8RST:
        name: UART8RST
        description: UART8 block reset
      HDMICECRST:
        name: CECRST
  APB1LENR:
    _modify:
      USART7EN:
        name: UART7EN
        description: UART7 Peripheral Clocks Enable
      USART8EN:
        name: UART8EN
        description: UART8 Peripheral Clocks Enable
      HDMICECEN:
        name: CECEN
  APB1LLPENR:
    _modify:
      USART7LPEN:
        name: UART7LPEN
        description: UART7 Peripheral Clocks Enable During CSleep Mode
      USART8LPEN:
        name: UART8LPEN
        description: UART8 Peripheral Clocks Enable During CSleep Mode
      HDMICECLPEN:
        name: CECLPEN
  AHB1ENR:
    _delete:                    # highmemory only has one USB HS
      - USB2OTGEN
      - USB2ULPIEN
  AHB2ENR:
    _modify:
      CAMITFEN:
        name: DCMIEN
        description: "DCMI peripheral clock"
  AHB1LPENR:
    _delete:                    # highmemory only has one USB HS
      - USB2OTGLPEN
      - USB2ULPILPEN
  AHB2LPENR:
    _modify:
      CAMITFLPEN:
        name: DCMILPEN
        description: "DCMI peripheral clock enable during csleep mode"
  AHB3ENR:
    _add:
      DTCM1EN:
        description: D1 DTCM1 block enable
        bitOffset: 28
        bitWidth: 1
      DTCM2EN:
        description: D1 DTCM2 block enable
        bitOffset: 29
        bitWidth: 1
      ITCM1EN:
        description: D1 ITCM block enable
        bitOffset: 30
        bitWidth: 1
      AXISRAMEN:
        description: AXISRAM block enable
        bitOffset: 31
        bitWidth: 1
  AHB3LPENR:
    _modify:
      FLITFLPEN:
        name: FLASHPREN
        description: "Flash interface clock enable during csleep mode"

TIM1,TIM8:
  DMAR:
    _modify:
      # Amazingly RM0399 Rev 2 is self-inconsistent here, but use the
      # register definition in 40.4.22 rather than table 350.
      DMAB:
        bitWidth: 32

HRTIM_Common:
  _delete:
    _registers:
      - BDMADR
  _add:
    BDMADR:
      description: Burst DMA Data register
      addressOffset: 0x0070
      resetValue: 0x00000000
      access: read-write
      fields:
        BDMADR:
          description: Burst DMA Data register
          bitOffset: 0
          bitWidth: 32

