  - fields/sai/sai.yaml
  - fields/crs/crs.yaml
  - fields/i2c/i2c_v2.yaml
  - fields/i2c/i2c_v2_cr1_fmp_addraclr_stopfaclr.yaml
  - fields/pwr/pwr_h5.yaml
