TIM1:
  _modify:
    description: Advanced timer 1
    CCR5:
      description: capture/compare register 5
    CCR6:
      description: capture/compare register 6
    CCMR1_Output:
      name: CCMR1
      displayName: CCMR1
      description: capture/compare mode register 1
    CCMR2_Output:
      name: CCMR2
      displayName: CCMR2
      description: capture/compare mode register 2
    CCMR3_Output:
      name: CCMR3
      displayName: CCMR3
      description: capture/compare mode register 3

  CCMR1:
    _add:
      IC2F:
        description: Input capture 2 filter
        bitOffset: 12
        bitWidth: 4
        access: read-write
      IC2PSC:
        description: Input capture 2 prescalar
        bitOffset: 10
        bitWidth: 2
        access: read-write
      IC1F:
        description: Input capture 1 filter
        bitOffset: 4
        bitWidth: 4
        access: read-write
      IC1PSC:
        description: Input capture 1 prescalar
        bitOffset: 2
        bitWidth: 2
        access: read-write
  
  CCMR2:
    _add:
      IC4F:
        description: Input capture 4 filter
        bitOffset: 12
        bitWidth: 4
        access: read-write
      IC4PSC:
        description: Input capture 4 prescalar
        bitOffset: 10
        bitWidth: 2
        access: read-write
      IC3F:
        description: Input capture 3 filter
        bitOffset: 4
        bitWidth: 4
        access: read-write
      IC3PSC:
        description: Input capture 3 prescalar
        bitOffset: 2
        bitWidth: 2
        access: read-write

  _delete:
    CCMR1_Input:
    CCMR2_Input:

  CR2:
    _modify:
      OIS1:
        description: Output Idle state 1
      OIS1N:
        description: Output Idle state 1N
      OIS2:
        description: Output Idle state 2
      OIS2N:
        description: Output Idle state 2N
      OIS3:
        description: Output Idle state 3
      OIS3N:
        description: Output Idle state 3N
      OIS4:
        description: Output Idle state 4
      OIS4N:
        description: Output Idle state 4N
      OIS5:
        description: Output Idle state 5
      OIS6:
        description: Output Idle state 6
  
  CCER:
    _modify:
      CC1E:
        description: Capture/compare 1 output enable
      CC1NE:
        description: Capture/compare 1 complementary output enable
      CC1P:
        description: Capture/compare 1 output polarity
      CC1NP:
        description: Capture/compare 1 complementary output polarity
      CC2E:
        description: Capture/compare 2 output enable
      CC2NE:
        description: Capture/compare 2 complementary output enable
      CC2P:
        description: Capture/compare 2 output polarity
      CC2NP:
        description: Capture/compare 2 complementary output polarity
      CC3E:
        description: Capture/compare 3 output enable
      CC3NE:
        description: Capture/compare 3 complementary output enable
      CC3P:
        description: Capture/compare 3 output polarity
      CC3NP:
        description: Capture/compare 3 complementary output polarity
      CC4E:
        description: Capture/compare 4 output enable
      CC4NE:
        description: Capture/compare 4 complementary output enable
      CC4P:
        description: Capture/compare 4 output polarity
      CC4NP:
        description: Capture/compare 4 complementary output polarity
