_svd: ../svd/stm32l562.svd

_modify:
  cpu:
    name: CM33
    revision: r0p1
    endian: little
    mpuPresent: "true"
    fpuPresent: "true"
    nvicPrioBits: 3
    vendorSystickConfig: "false"
FMC:
  _strip:
    - "FMC_"

DAC:
  _strip:
    - "DAC_"

RNG:
  _strip:
    - "RNG_"

PKA:
  _strip:
    - "PKA_"

GTZC_MPCBB1:
  _strip:
    - "MPCBB1_"
  _array:
    "VCTR*":
      name: VCTR%s
GTZC_MPCBB2:
  _strip:
    - "MPCBB2_"
  _array:
    "VCTR*":
      name: VCTR%s

GTZC_TZIC:
  _strip:
    - "TZIC_"

GTZC_TZSC:
  _strip:
    - "TZSC_"

_cluster:
  "CH%s":
    description: "Channel cluster: CCR?, CNDTR?, CPAR?, CM0AR?, and CM1AR? registers"
    "CCR?":
      name: CR
    "CNDTR?":
      name: NDTR
    "CPAR?":
      name: PAR
    "CM0AR?":
      name: M0AR
    "CM1AR?":
      name: M1AR

_include:
 - collect/dma/dmamux.yaml
 - common_patches/dma/interrupt_names.yaml
 - collect/flash/secbbr.yaml
 - common_patches/icache/l5.yaml
 - collect/icache/crr.yaml
 - ../peripherals/gpio/gpio_l5.yaml
 - ../peripherals/rcc/rcc_l5.yaml
 - common_patches/sai/sai_v1.yaml
 - ../peripherals/sai/sai.yaml
 - collect/sai/ch.yaml
 - common_patches/tim/v2/l5.yaml
 - ../peripherals/tim/v2/ccm.yaml
 - common_patches/rtc/alarm.yaml
 - collect/rtc/tamp_bkpr.yaml
 - collect/rtc/alarm.yaml
 - common_patches/adc/adc_common_group_name.yaml
