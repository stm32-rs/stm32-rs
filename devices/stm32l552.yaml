_svd: ../svd/stm32l552.svd

_derive:
  TIM5: TIM2
  SEC_TIM5: TIM2
  TIM7: TIM6
  TIM4: TIM3

_modify:
  cpu:
    name: CM33
    revision: r0p1
    endian: little
    mpuPresent: "true"
    fpuPresent: "true"
    nvicPrioBits: 3
    vendorSystickConfig: "false"

ADC_Common:
  _include:
    - patches/adc/l4+common.yaml
    - fields/adc/adc_v3_common_l4+.yaml
    - fields/adc/adc_v3_common.yaml
  CCR:
    _modify:
      DELAY:
        bitOffset: 8
        bitWidth: 4

ADC[12]:
  _include:
    - patches/adc/split.yaml
    - patches/adc/offset_en.yaml
    - fields/adc/adc_v3.yaml
    - fields/adc/adc_v3_l4.yaml
    - collect/adc/v3.yaml
  CFGR:
    _merge: EXTSEL*
    _modify:
      AWDCH1CH:
        name: AWD1CH
  DIFSEL:
    _merge:
      DIFSEL: DIFSEL*
  SQR?:
    SQ*: [0, 18]

COMP: {}

CRC: {}

CRS: {}

DAC:
  _strip: DAC_

DBGMCU: {}

DCB: {}

DMA1:
  _delete: CSELR
  _include:
    - fields/dma/v1.yaml
    - collect/dma/l5.yaml

DMAMUX1:
  C5CR:
    _modify:
      OIE:
        name: SOIE
  RGCFR:
    _strip: CS
    _prefix: C
  _include:
    - fields/dma/dmamux_v1.yaml
    - collect/dma/dmamux.yaml

EXTI:
  _include:
    - patches/exti/exti_rename.yaml

FDCAN1:
  _strip: FDCAN_

FLASH:
  _include:
    - collect/flash/secbbr.yaml

FMC:
  _strip: FMC_

GPIO[ABCH]:
  _include:
    - fields/gpio/gpio_l5_u5.yaml
    - collect/gpio/v2.yaml

GPIO[A]:
  _include: collect/gpio/gpioa_afr.yaml
GPIO[BCH]:
  _include: collect/gpio/v2_derive.yaml

GTZC_MPCBB[12]:
  _strip: MPCBB?_

GTZC_TZIC: {}

GTZC_TZSC:
  _strip: TZSC_

HASH: {}

I2C1: {}

ICACHE: {}

IWDG:
  _include: patches/16bit.yaml

LPTIM1: {}

LPUART1:
  _include:
    - patches/usart/merge_CR2_ADDx_fields.yaml
    - patches/usart/rename_CR2_DATAINV_field.yaml
    - fields/usart/v4/lp_wl.yaml

OCTOSPI1: {}

OPAMP: {}

PWR: {}

RCC:
  _include:
    - fields/rcc/rcc_l5.yaml

RNG:
  _strip: RNG_

RTC:
  _include:
    - patches/rtc/alarm.yaml
    - fields/rtc/v3/common.yaml
    - collect/rtc/alarm.yaml

SAI1:
  _include:
    - patches/sai/sai_v1.yaml
    - fields/sai/sai.yaml
    - collect/sai/ch.yaml
    - collect/sai/pdm.yaml

SDMMC1:
  _strip: SDMMC_

SPI1:
  _include:
    - patches/16bit.yaml
    - patches/spi/dr8.yaml

SYSCFG: {}

TAMP:
  _include:
    - collect/rtc/tamp_bkpr.yaml

TIM[18]:
  CR2:
    _modify:
      OIS6:
        bitOffset: 18
      OIS5:
        bitOffset: 16
  _include:
    - patches/tim/sms.yaml
    - patches/tim/icpsc.yaml
    - patches/tim/v2/ocm_bit3.yaml
    - patches/tim/v2/oc5m_bit3.yaml
    - patches/tim/rep_16b.yaml
    - fields/tim/v2/tim1.yaml
    - collect/tim/ccr.yaml

TIM8:
  _include: collect/tim/tim8_derive.yaml

TIM2:
  _include:
    - patches/tim/sms.yaml
    - patches/tim/v2/ocm_bit3.yaml
    - patches/tim/tim2_common_32bit.yaml
    - fields/tim/v2/tim2.yaml
    - collect/tim/ccr.yaml

TIM5:
  _add:
    _interrupts:
      TIM5:
        description: TIM5 global interrupt
        value: 48

TIM3:
  _include:
    - patches/tim/sms.yaml
    - patches/tim/v2/add_uifcpy.yaml
    - patches/tim/tim_ch_16bit_l.yaml
    - patches/tim/v2/ocm_bit3.yaml
    - fields/tim/v2/tim3.yaml
    - collect/tim/ccr.yaml

TIM4:
  _delete:
    _interrupts:
      - TIM5

TIM6:
  CNT:
    _modify:
      CNT_bit0:
        name: CNT
  ARR:
    _modify:
      ARR_bit0:
        name: ARR
  _include:
    - fields/tim/v2/tim6.yaml

TIM15:
  _include:
    - patches/tim/sms.yaml
    - patches/tim/v2/ocm1_bit3.yaml
    - fields/tim/v2/tim15.yaml
    - collect/tim/ccr.yaml

TIM1[67]:
  CCMR1_Output:
    _modify:
      OC1M_2:
        name: OC1M_3
  _include:
    - fields/tim/v2/tim16.yaml
    - collect/tim/ccr.yaml

TIM17:
  _include: collect/tim/tim17_derive.yaml

TSC: {}

UCPD1:
  _include:
    - patches/ucpd/rxordseten_split.yaml
    - patches/ucpd/cfgr_missing_r.yaml
    - patches/ucpd/tx_rx_missing_r.yaml
    - fields/ucpd/ucpd_v1.yaml

USART1:
  _include:
    - patches/usart/merge_CR1_DEDTx_fields.yaml
    - patches/usart/merge_CR1_DEATx_fields.yaml
    - patches/usart/merge_CR2_ABRMODx_fields.yaml
    - patches/usart/merge_CR2_ADDx_fields.yaml
    - patches/usart/add_udr.yaml
    - fields/usart/v4/B.yaml

USB: {}

VREFBUF: {}

WWDG:
  _include: patches/16bit.yaml

_include:
  - patches/dma/interrupt_names.yaml
  - patches/icache/l5.yaml
  - collect/icache/crr.yaml
  - patches/adc/adc_common_group_name.yaml
