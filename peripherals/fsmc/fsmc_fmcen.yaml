"FMC,FSMC":
  # TODO: only enabled through BCR1 (how to represent this?)
  # TODO: rename file?
  "BCR?":
    FMCEN:
      Disabled: [0, "Disable the FMC controller"]
      Enabled: [1, "Enable the FMC controller"]
    BMAP:
      Default: [0b00, "Default mapping"]
      Swapped: [0b01, "NOR/PSRAM bank and SDRAM bank 1/bank2 are swapped."]
      Remapped: [0b10, "SDRAM Bank2 remapped on FMC bank2 and still accessible at default mapping"]
