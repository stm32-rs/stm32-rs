_svd: ../svd/stm32f412.svd

_rebase:
  # Make I2C1 the base type
  I2C1: I2C3
  SPI1: I2S2ext

_derive:
  TIM9: TIM12
  TIM13: TIM10
  TIM14: TIM10

SPI?:
  _include:
    - common_patches/16bit.yaml
    - common_patches/spi/dr8.yaml
  SR:
    _modify:
      # This field has the wrong name in the SVD compared to RM0402
      TIFRFE:
        name: "FRE"

_modify:
  I2C4:
    # Rename I2C4 to FMPI2C1 to disambiguate from non-FMP I2C
    name: FMPI2C1

  FSMC:
    # ST got the base address of the FSMC peripheral wrong
    baseAddress: "0xA0000000"

ADC1:
  _include:
    - common_patches/adc/smpx_18.yaml

FLASH:
  ACR:
    _modify:
      LATENCY:
        bitWidth: 4

# FSMC register fixes
FSMC:
  # Fix reset values
  _modify:
    BCR1:
      resetValue: "0x000030DB"
    BCR2:
      resetValue: "0x000030D2"
    BCR3:
      resetValue: "0x000030D2"
    BCR4:
      resetValue: "0x000030D2"
    "BTR?":
      resetValue: "0x0fffffff"
  # Delete registers not present on the STM32F412
  _delete:
    - "PCR?"
    - "SR?"
    - "PMEM?"
    - "PATT?"
    - "ECCR?"
    - PIO4
  BCR1:
    # Extra fields in BCR1
    _add:
      WFDIS:
        description: "Write FIFO disable"
        bitOffset: 21
        bitWidth: 1
      CCLKEN:
        description: "Continuous clock enable"
        bitOffset: 20
        bitWidth: 1
    WFDIS:
      Enabled: [0, "Write FIFO enabled"]
      Disabled: [1, "Write FIFO disabled"]
    CCLKEN:
      Enabled:
        [
          1,
          "FSMC_CLK is generated continuously during asynchronous and synchronous access",
        ]
      Disabled:
        [0, "FSMC_CLK is only generated during the synchronous memory access"]
  # Delete WRAPMOD field from BCR1, BCR2, BCR3, BCR4
  "BCR?":
    _delete:
      - WRAPMOD
  # Delete DATLAT and CLKDIV fields from BWTR1, BWTR2, BWTR3, BWTR4
  "BWTR?":
    _delete:
      - DATLAT
      - CLKDIV

CRC:
  # The SVD calls the RESET field "CR", fix per RM0402
  CR:
    _modify:
      CR:
        name: RESET

EXTI:
  _include:
    - common_patches/exti/add_fpu_interrupt.yaml
    - ../peripherals/exti/common.yaml
    - collect/exti/farray.yaml

# Add missing reset bit for SPI 4 (enable bits are present)
RCC:
  APB1ENR:
    _modify:
      RTCAPB:
        name: RTCAPBEN
  DCKCFGR2:
    _modify:
      I2CFMP1SEL:
        name: FMPI2C1SEL
        bitWidth: 2
      CKSDIOSEL:
        name: SDIOSEL

IWDG:
  _include:
    - common_patches/16bit.yaml
    - ../peripherals/iwdg/iwdg.yaml

WWDG:
  _include:
    - common_patches/16bit.yaml
    - ../peripherals/wwdg/wwdg.yaml

QUADSPI:
  _modify:
    _interrupts:
      Quad_SP:
        name: Quad_SPI
  _include:
    - common_patches/quadspi/dr_multi_access.yaml
    - ../peripherals/quadspi/quadspi_v1_dual_flash.yaml
I2C3:
  _delete:
    _interrupts:
      - I2CFMP1_event
FMPI2C1:
  _add:
    _interrupts:
      I2CFMP1_event:
        description: I2CFMP1 event interrupt
        value: 95
  OAR1:
    _delete: ["OA1", "OA11_7", "OA18_9"]
    _add:
      OA1:
        description: Interface own slave address
        bitOffset: 0
        bitWidth: 10

PWR:
  CR:
    _add:
      FISSR:
        description: Flash Interface Stop while System Run
        bitOffset: 21
        bitWidth: 1
      FMSSR:
        description: Flash Memory Sleep System Run
        bitOffset: 20
        bitWidth: 1
      MRLVDS:
        description: Main regulator Low Voltage in Deep Sleep
        bitOffset: 11
        bitWidth: 1
      LPLVDS:
        description: Main regulator Low Voltage in Deep Sleep
        bitOffset: 10
        bitWidth: 1
  CSR:
    _modify:
      EWUP:
        name: EWUP1
        description: Enable WKUP1 pin (PA0)
    _add:
      EWUP2:
        description: Enable WKUP1 pin (PC0)
        bitOffset: 7
        bitWidth: 1
      EWUP3:
        description: Enable WKUP1 pin (PC1)
        bitOffset: 6
        bitWidth: 1

RNG:
  _include: ../peripherals/rng/rng_f4_ced.yaml
  CR:
    _add:
      CED:
        description: Clock error detection
        bitOffset: 5
        bitWidth: 1

SYSCFG:
  _include:
    - common_patches/syscfg/f4_common.yaml
    - ../peripherals/syscfg/f4/syscfg_f412.yaml
  _modify:
    I2C_BUFOUT:
      name: CFGR
  _add:
    CFGR2:
      description: ADC Common status register
      addressOffset: 0x1C
      access: read-write
      resetValue: 0x00000000
      fields:
        PVDL:
          description: PVD lock
          bitOffset: 2
          bitWidth: 1
        CLL:
          description: core lockup lock
          bitOffset: 0
          bitWidth: 1
  CFGR:
    _modify:
      I2C4SDA:
        name: I2CFMP1_SDA
      I2C4SCL:
        name: I2CFMP1_SCL

# NOTE: Core peripherals (NVIC, MPU, FPU, SCB, etc.) were deleted

