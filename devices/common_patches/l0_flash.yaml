"FLASH":
  # Fix Write Protection for L0 Flash
  _delete:
    - WRPR
  _add:
    WRPROT1:
      description: Write Protection Register 1
      addressOffset: 0x20
      size: 32
      access: read-only
      resetValue: 0x00000000
      fields:
        WRPROT1:
          description: Write Protection
          bitOffset: 0
          bitWidth: 32
    WRPROT2:
      description: Write Protection Register 2
      addressOffset: 0x80
      size: 32
      access: read-only
      resetValue: 0x00000000
      fields:
        WRPROT2:
          description: Write Protection
          bitOffset: 0
          bitWidth: 16
  # Fix write permissions of EOP field
  SR:
    _modify:
      EOP:
        access: read-write
