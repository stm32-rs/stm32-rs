FIREWALL:
  VDSSA:
    # Can't even figure it out from the reference manual if this is really correct
    _modify:
      ADD:
        bitWidth: 12

  VDSL:
    # Can't even figure it out from the reference manual if this is really correct
    _modify:
      LENG:
        bitWidth: 12

  CR:
    VDE:
      NotExecutable: [ 0, "Volatile data segment cannot be executed if VDS = 0" ]
      Executable: [ 1, "Volatile data segment is declared executable whatever VDS bit value" ]
    VDS:
      NotShared: [ 0, "Volatile data segment is not shared and cannot be hit by a non protected executable code when the Firewall is closed. If it is accessed in such a condition, a system reset will be generated by the Firewall" ]
      Shared: [ 1, "Volatile data segment is shared with non protected application code. It can be accessed whatever the Firewall state (opened or closed)" ]
    FPA:
      Reset: [ 0, "Any code executed outside the protected segment when the Firewall is opened will generate a system reset" ]
      Close: [ 1, "Any code executed outside the protected segment will close the Firewall" ]
