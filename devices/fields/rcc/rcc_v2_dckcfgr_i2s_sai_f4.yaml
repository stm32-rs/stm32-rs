_include:
  - ./rcc_v2_dckcfgr_i2s_sai_common.yaml

RCC:
  DCKCFGR:
    SAI1ASRC:
      PLLSAI: [0, "SAI1-A clock frequency = f(PLLSAI_Q) / PLLSAIDIVQ"]
      PLLI2S: [1, "SAI1-A clock frequency = f(PLLI2S_Q) / PLLI2SDIVQ"]
      I2S_CKIN: [2, "SAI1-A clock frequency = Alternate function input frequency"]
    SAI1BSRC:
      PLLSAI: [0, "SAI1-B clock frequency = f(PLLSAI_Q) / PLLSAIDIVQ"]
      PLLI2S: [1, "SAI1-B clock frequency = f(PLLI2S_Q) / PLLI2SDIVQ"]
      I2S_CKIN: [2, "SAI1-B clock frequency = Alternate function input frequency"]
