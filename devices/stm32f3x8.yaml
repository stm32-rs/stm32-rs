_svd: ../svd/stm32f3x8.svd

RCC:
  CFGR:
    _delete:
      - ADCPRE
      - SDPRE
    _add:
      I2SSRC:
        description: I2S external clock source selection
        bitOffset: 23
        bitWidth: 1
    _modify:
      PLLSRC:
        bitOffset: 15
        bitWidth: 2
  APB2RSTR:
    _delete:
      - ADCRST
      - TIM19RST
      - SDAD?RST
    _add:
      TIM1RST:
        description: TIM1 timer reset
        bitOffset: 11
        bitWidth: 1
      TIM8RST:
        description: TIM8 timer reset
        bitOffset: 13
        bitWidth: 1
  APB1RSTR:
    _delete:
      - TIM5RST
      - TIM12RST
      - TIM13RST
      - TIM14RST
      - TIM18RST
    _add:
      UART4RST:
        description: UART4 reset
        bitOffset: 19
        bitWidth: 1
      UART5RST:
        description: UART5 reset
        bitOffset: 20
        bitWidth: 1
  AHBENR:
    _add:
      ADC12EN:
        description: ADC1 and ADC2 enable
        bitOffset: 28
        bitWidth: 1
      ADC34EN:
        description: ADC3 and ADC4 enable
        bitOffset: 29
        bitWidth: 1
  APB2ENR:
    _delete:
      - ADCEN
      - TIM19EN
      - DBGMCUEN
      - SDAD?EN
    _add:
      TIM8EN:
        description: TIM8 timer clock enable
        bitOffset: 13
        bitWidth: 1
  APB1ENR:
    _delete:
      - TIM5EN
      - TIM12EN
      - TIM13EN
      - TIM14EN
      - TIM18EN
    _add:
      UART4EN:
        description: UART4 clock enable
        bitOffset: 19
        bitWidth: 1
      UART5EN:
        description: UART5 clock enable
        bitOffset: 20
        bitWidth: 1
  AHBRSTR:
    _add:
      ADC12RST:
        description: ADC1 and ADC2 reset
        bitOffset: 28
        bitWidth: 1
      ADC34RST:
        description: ADC3 and ADC4 reset
        bitOffset: 29
        bitWidth: 1
  CFGR2:
    _add:
      ADC12PRES:
        description: ADC1 and ADC2 reset
        bitOffset: 4
        bitWidth: 5
      ADC34PRES:
        description: ADC3 and ADC4 reset
        bitOffset: 9
        bitWidth: 5
  CFGR3:
    _add:
      TIM1SW:
        description: Timer1 clock source selection
        bitOffset: 8
        bitWidth: 1
      TIM8SW:
        description: Timer8 clock source selection
        bitOffset: 9
        bitWidth: 1
      UART4SW:
        description: UART4 clock source selection
        bitOffset: 20
        bitWidth: 2
      UART5SW:
        description: UART5 clock source selection
        bitOffset: 22
        bitWidth: 2

SYSCFG:
  _strip:
    - SYSCFG_
  CFGR3:
    _delete:
      - ADC2_DMA_RMP*
      - DAC1_TRIG*
    _add:
      I2C1_TX_DMA_RMP:
        description: I2C1_TX DMA remapping bit
        bitOffset: 6
        bitWidth: 2
      ADC2_DMA_RMP:
        description: ADC2 DMA remapping bit
        bitOffset: 8
        bitWidth: 2

