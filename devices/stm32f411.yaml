  - fields/usart/uart_common.yaml
  - fields/usart/uart_sample.yaml
  - fields/usart/uart_usart.yaml
  - fields/flash/flash_v1.yaml
  - fields/flash/flash_latency16.yaml
  - patches/rtc/alarm.yaml
