_include:
  - ./rcc_v2_dckcfgr_i2s_sai_common.yaml

RCC:
  DCKCFGR:
    SAI1SRC:
      PLLSAI: [0, "SAI1 clock frequency = f(PLLSAI_Q) / PLLSAIDIVQ"]
      PLLI2S: [1, "SAI1 clock frequency = f(PLLI2S_Q) / PLLI2SDIVQ"]
      PLLR: [2, "SAI1 clock frequency = f(PLL_R)"]
      I2S_CKIN: [3, "I2S_CKIN Alternate function input frequency"]
    SAI2SRC:
      PLLSAI: [0, "SAI2 clock frequency = f(PLLSAI_Q) / PLLSAIDIVQ"]
      PLLI2S: [1, "SAI2 clock frequency = f(PLLI2S_Q) / PLLI2SDIVQ"]
      PLLR: [2, "SAI2 clock frequency = f(PLL_R)"]
      HSI_HSE: [3, "SAI2 clock frequency = Alternate function input frequency"]
