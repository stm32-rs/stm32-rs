_svd: ../svd/stm32f469.svd

_rebase:
  # Make I2C1 the base type
  I2C1: I2C3
  USART1: USART6

_modify:
  # The SVD calls this C_ADC in some devices and ADC_Common in others,
  # we'll prefer the more sensible (and better for sorting) ADC_Common
  C_ADC:
    name: ADC_Common
  DSIHOST:
    name: DSI

_derive:
  UART7: UART4
  UART8: UART4

"SPI*":
  SR:
    _modify:
      # This field has the wrong name in the SVD compared to RM0386
      TIFRFE:
        name: "FRE"

CRC:
  # The SVD calls the RESET field "CR", fix per RM0386
  CR:
    _modify:
      CR:
        name: RESET

# Merge the thousands of individal bit fields into a single field for each
# CAN filter register. This is not only much easier to use but also saves
# a huge amount of filespace and compilation time etc -- as much as 30% of all
# fields in many devices are just these CAN filter bank fields.
"CAN*":
  "F?R?":
    _merge:
      - "FB*"
  "F??R?":
    _merge:
      - "FB*"

# Merge the hundreds of individual bit fields into single fields for the
# crypt key/iv registers.
CRYP:
  "K[0123][LR]R":
    _merge:
      - "b*"
  "IV[01][LR]R":
    _merge:
      - "IV*"

FLASH:
  ACR:
    _modify:
      LATENCY:
        bitWidth: 4

# Fix misnamed RCC enable bits
RCC:
  APB1ENR:
    _modify:
      UART7ENR:
        name: UART7EN
      UART8ENR:
        name: UART8EN
  APB2ENR:
    _modify:
      SPI4ENR:
        name: SPI4EN
      SPI5ENR:
        name: SPI5EN
      SPI6ENR:
        name: SPI6EN
  DCKCFGR:
    _modify:
      PLLIS2DIVQ:
        name: PLLI2SDIVQ
      MSEL:
        name: CK48MSEL
      SDMMCSEL:
        name: SDIOSEL

DSI:
  _add:
    _interrupts:
      DSIHOST:
        description: DSI host global interrupt
        value: 92
  _strip:
    - "DSI_"
  VMCR:
    _modify:
      LVAE:
        name: LPVAE
      LPHFE:
        name: LPHFPE
  _modify:
    DSIHSOT_CCR:
      name: CCR
      displayName: CCR

MPU:
  _strip:
    - "MPU_"

SAI:
  _delete:
    - GCR

