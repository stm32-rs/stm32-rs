# For F405, F407, F427, F429

# Fix power and clock gating control register name

OTG_HS_GLOBAL,OTG_HS_DEVICE,OTG_HS_HOST,OTG_HS_PWRCLK:
  _strip: OTG_HS_

OTG_HS_GLOBAL:
  _delete:
    _registers:
      - DIEPTXF6
      - DIEPTXF7

  _modify:
    GNPTXFSIZ_Host:
      name: HNPTXFSIZ
      displayName: HNPTXFSIZ
    
    GNPTXSTS:
      name: HNPTXSTS

    TX0FSIZ_Peripheral:
      name: DIEPTXF0
      displayName: DIEPTXF0
      alternateRegister: HNPTXFSIZ

    GRXSTSR_Peripheral:
      name: GRXSTSR_Device
      alternateRegister: GRXSTSR_Host

    GRXSTSP_Peripheral:
      name: GRXSTSP_Device
      alternateRegister: GRXSTSP_Host

    DIEPTXF3:
      addressOffset: '0x10C'
    DIEPTXF4:
      addressOffset: '0x110'
    DIEPTXF5:
      addressOffset: '0x114'

OTG_HS_HOST:
  _delete:
    - "HCCHAR1[2-5]"
    - "HCSPLT1[2-5]"
    - "HCINT1[2-5]"
    - "HCINTMSK1[2-5]"
    - "HCTSIZ1[2-5]"
    - "HCDMA1[2-5]"
  HCINT0:
    _add:
      AHBERR:
        description: AHB error
        bitOffset: 2
        bitWidth: 1
      NYET:
        description: Response received interrupt
        bitOffset: 6
        bitWidth: 1

OTG_HS_DEVICE:
  _delete:
    _registers:
      - DIEPCTL6
      - DIEPCTL7
      - DIEPINT6
      - DIEPINT7
      - DOEPINT6
      - DOEPINT7

  _copy:
    DIEPDMA0:
      _from: DIEPDMA1
      description: OTG_HS device endpoint-0 DMA address register
      addressOffset: 0x114
    DOEPCTL4:
      _from: DOEPCTL1
      description: device endpoint-4 control register
      addressOffset: 0x380
    DOEPCTL5:
      _from: DOEPCTL1
      description: device endpoint-5 control register
      addressOffset: 0x3A0
    DOEPTSIZ5:
      _from: DOEPTSIZ1
      description: OTG_HS device endpoint-5 transfer size register
      addressOffset: 0x3B0
    DOEPDMA0:
      _from: DIEPDMA1
      description: OTG_HS device endpoint-0 DMA address register
      addressOffset: 0x314
    DOEPDMA1:
      _from: DIEPDMA1
      description: OTG_HS device endpoint-1 DMA address register
      addressOffset: 0x334
    DOEPDMA2:
      _from: DIEPDMA1
      description: OTG_HS device endpoint-2 DMA address register
      addressOffset: 0x354
    DOEPDMA3:
      _from: DIEPDMA1
      description: OTG_HS device endpoint-3 DMA address register
      addressOffset: 0x374
    DOEPDMA4:
      _from: DIEPDMA1
      description: OTG_HS device endpoint-4 DMA address register
      addressOffset: 0x394
    DOEPDMA5:
      _from: DIEPDMA1
      description: OTG_HS device endpoint-5 DMA address register
      addressOffset: 0x3B4
  _modify:
    DIEPDMA1:
      addressOffset: 0x134
    DIEPDMA2:
      addressOffset: 0x154
    DIEPDMA3:
      addressOffset: 0x174
    DIEPDMA4:
      addressOffset: 0x194
    DIEPDMA5:
      addressOffset: 0x1B4

    DIEPEACHMSK1:
      addressOffset: 0x44
    DOEPEACHMSK1:
      addressOffset: 0x84

  _include:
    - epena_stall.yaml

OTG_HS_PWRCLK:
  _modify:
    PCGCR:
      name: PCGCCTL
      displayName: PCGCCTL
