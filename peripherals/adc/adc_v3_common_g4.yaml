# ADC_Common with G4 specific fields

_include:
  - "adc_v3_common.yaml"

"ADC*_*":
  CCR:
    VBATSEL:
      Disabled: [0, "V_BAT channel disabled"]
      Enabled: [1, "V_BAT channel enabled"]
    VSENSESEL:
      Disabled: [0, "Temperature sensor channel disabled"]
      Enabled: [1, "Temperature sensor channel enabled"]
