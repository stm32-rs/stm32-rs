# Add the many missing interrupts for the STM32F7x{5,6,7,9} devices.

PWR:
  _add:
    _interrupts:
      PVD:
        description: PVD through EXTI line detection interrupt
        value: 1

I2C1:
  _add:
    _interrupts:
      I2C2_EV:
        description: I2C2 event interrupt
        value: 33
      I2C2_ER:
        description: I2C2 error interrupt
        value: 34
      I2C3_EV:
        description: I2C3 event interrupt
        value: 72
      I2C3_ER:
        description: I2C3 error interrupt
        value: 73
      I2C4_EV:
        description: I2C4 event interrupt
        value: 95
      I2C4_ER:
        description: I2C4 error interrupt
        value: 96

USART1:
  _add:
    _interrupts:
      USART6:
        description: USART6 global interrupt
        value: 71
      UART4:
        description: UART4 global interrupt
        value: 52
      UART7:
        description: UART7 global interrupt
        value: 82

SAI1:
  _add:
    _interrupts:
      SAI2:
        description: SAI2 global interrupt
        value: 91

CRC:
  _add:
    _interrupts:
      HDMI_CEC:
        description: HDMI-CEC global interrupt
        value: 94
