    - fields/crc/crc_advanced.yaml
    - fields/crc/crc_idr_32bit.yaml
    - fields/crc/crc_pol.yaml

CRS: {}

# Merge the hundreds of individual bit fields into single fields for the
# crypt key/iv registers.
CRYP:
  "K[0123][LR]R":
    _merge: K*
  "IV[01][LR]R":
    _merge: IV*

