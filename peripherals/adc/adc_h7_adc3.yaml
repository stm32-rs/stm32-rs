  - "adc_v3_h7_reduced.yaml"

"ADC3":
  CFGR:
    RES:
      TwelveBit: [0, "12-bit resolution"]
      TenBit: [1, "10-bit resolution"]
      EightBit: [2, "8-bit resolution"]
      SixBit: [3, "6-bit resolution"]
