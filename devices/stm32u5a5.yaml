_svd: ../svd/stm32u5a5.svd

_clear_fields: "*"

_modify:
  ICache:
    name: ICACHE

ADC12_Common:
  _strip: ADC12_
  _include:
    - fields/adc/adc_u5_common.yaml
    - fields/adc/adc_u5_dual.yaml

ADC1:
  _strip: ADC_
  _include:
    - patches/adc/split.yaml
    - patches/adc/u5_access.yaml
    - fields/adc/adc_u5.yaml
    - fields/adc/adc_u5_12.yaml
    - collect/adc/v3.yaml

ADC4:
  _strip: ADC_
  _include:
    - patches/adc/u5_access.yaml
    - fields/adc/adc_u5.yaml
    - patches/adc/u5_vsensesel.yaml
    - fields/adc/adc_u5_4.yaml
    - fields/adc/adc_u5_common.yaml
    - collect/adc/c0_g0_wl.yaml
  _modify:
    PWR:
      name: PWRR
    CHSELRMOD0:
      name: CHSELR0
    CHSELRMOD1:
      name: CHSELR1
      alternateRegister: CHSELR0

ADF1:
  _strip: ADF_

AES:
  SUSP?R:
    _modify:
      SUSP?:
        name: SUSP
  _include:
    - fields/aes/v3.yaml

COMP: {}

CORDIC: {}

CRC: {}

CRS: {}

DAC1:
  _strip: DAC_

DBGMCU: {}

DCACHE1:
  _strip: DCACHE_

DCB: {}

DCMI: {}

DLYBOS1:
  _strip: DLYB_

DMA2D:
