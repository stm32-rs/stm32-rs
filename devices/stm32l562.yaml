_svd: ../svd/stm32l562.svd

_modify:
  cpu:
    name: CM33
    revision: r0p1
    endian: little
    mpuPresent: "true"
    fpuPresent: "true"
    nvicPrioBits: 3
    vendorSystickConfig: "false"

TIM15:
  _modify:
    CCR2:
      addressOffset: 0x38

_include:
 - common_patches/dma_interrupt_names.yaml
 - ../peripherals/gpio/gpio_l5.yaml
 - ../peripherals/rcc/rcc_l5.yaml
 - ./common_patches/sai/sai_v1.yaml
