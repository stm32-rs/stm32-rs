_svd: ../svd/stm32f3x4.svd

_modify:
  # Rename in accordance with other devices and reference manual.
  Flash:
    name: FLASH

  ADC_Common:
    name: ADC1_2

_rebase:
  SPI1: SPI3

RCC:
  CFGR:
    _delete:
      - USBPRES
      - I2SSRC
  APB2RSTR:
    _add:
      HRTIM1RST:
        description: High Resolution Timer1 reset
        bitOffset: 29
        bitWidth: 1
  APB1RSTR:
    _delete:
      - SPI2RST
      - SPI3RST
      - UART4RST
      - UART5RST
      - I2C2RST
      - USBRST
      - TIM4RST
    _add:
      DAC2RST:
        description: DAC2 interface reset
        bitOffset: 26
        bitWidth: 1
  AHBENR:
    _delete:
      - DMA2EN
      - IOPEEN
  APB2ENR:
    _add:
      HRTIM1EN:
        description: High Resolution Timer 1 clock enable
        bitOffset: 29
        bitWidth: 1
  APB1ENR:
    _delete:
      - SPI2EN
      - SPI3EN
      - UART4EN
      - UART5EN
      - I2C2EN
      - USBEN
      - TIM4EN
    _add:
      USART3EN:
        description: USART3 clock enable
        bitOffset: 18
        bitWidth: 1
      DAC2EN:
        description: DAC2 interface clock enable
        bitOffset: 26
        bitWidth: 1
  AHBRSTR:
    _delete:
      - ADC34RST
      - IOPERST
  CFGR2:
    _delete:
      - ADC34PRES
  CFGR3:
    _delete:
      - I2C2SW
      - USART2SW
      - USART3SW
      - UART4SW
      - UART5SW

SYSCFG:
  CFGR1:
    _delete:
      - USB_IT_RMP
      - ADC24_DMA_RMP
  CFGR3:
    _delete:
      - ADC2_DMA_RMP*
    _add:
      I2C1_TX_DMA_RMP:
        description: I2C1_TX DMA remapping bit
        bitOffset: 6
        bitWidth: 2
      ADC2_DMA_RMP:
        description: ADC2 DMA remapping bit
        bitOffset: 8
        bitWidth: 2
  RCR:
    _delete:
      - PAGE4_WP
      - PAGE5_WP
      - PAGE6_WP
      - PAGE7_WP

ADC1_2:
  _strip:
    - ADC1_

CAN:
  _delete:
    _interrupts:
      - CAN_SCE
  _add:
    _interrupts:
      CAN_SCE:
        description: CAN_SCE interrupt
        value: 22

EXTI:
  _include:
    - common_patches/exti/add_fpu_interrupt.yaml

IWDG:
  _include:
    - common_patches/16bit.yaml
    - ../peripherals/iwdg/iwdg_with_WINR.yaml

SPI?:
  _include:
    - common_patches/16bit.yaml
    - common_patches/spi/dr8.yaml

TIM3:
  CCMR1_Output:
    _add:
      OC1M_3:
        description: "Output Compare 1 mode, bit 3"
        bitOffset: 16
        bitWidth: 1
      OC2M_3:
        description: "Output Compare 2 mode, bit 3"
        bitOffset: 24
        bitWidth: 1
  CCMR2_Output:
    _add:
      OC3M_3:
        description: "Output Compare 3 mode, bit 3"
        bitOffset: 16
        bitWidth: 1
      OC4M_3:
        description: "Output Compare 4 mode, bit 3"
        bitOffset: 24
        bitWidth: 1

WWDG:
  _include:
    - common_patches/16bit.yaml
    - ../peripherals/wwdg/wwdg.yaml

