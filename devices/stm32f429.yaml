    - collect/ltdc/layer.yaml

OTG_FS_*:
  _strip: FS_

OTG_FS_DEVICE:
  _include:
    - patches/usb_otg/fs_v1_device_ext.yaml
    - patches/usb_otg/fs_v1_device.yaml
    - collect/usb_otg/fs_device.yaml
OTG_FS_GLOBAL:
  _include:
