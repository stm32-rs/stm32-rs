_svd: ../svd/stm32f303.svd

_add:
  # DAC2 exists on F303x6/8 and F328x8 devices, and only has one channel.
  DAC2:
    derivedFrom: DAC1
    baseAddress: "0x40009800"

# TIM3, TIM4 are 16-bit, whilst TIM2 is 32-bit
_copy:
  TIM3:
    from: TIM2

_derive:
  TIM4: TIM3

_modify:
  # Rename in accordance with other devices and reference manual.
  Flash:
    name: FLASH

  # Rename DAC to DAC1 in accordance with the reference manual.
  DAC:
    name: DAC1
  SYSCFG_COMP_OPAMP:
    name: SYSCFG
    groupName: SYSCFG
    description: System configuration controller

ADC1_2:
  _include:
    - patches/adc/f3_multi_dual.yaml
    - fields/adc/adc_v3_common_f3.yaml

ADC?:
  _include:
    - patches/adc/offset_en.yaml
    - patches/adc/f3.yaml
    - patches/adc/jdata.yaml
    - fields/adc/adc_v3_f3.yaml
    - collect/adc/v3.yaml
  SQR?:
    SQ*: [1, 18]

CAN:
  _include:
    - fields/can/can.yaml
    - collect/can/can.yaml
    - collect/can/filter_bank.yaml

CRC:
  _include:
    - fields/crc/crc_advanced.yaml
    - fields/crc/crc_idr_8bit.yaml
    - fields/crc/crc_pol.yaml

DAC1:
  _include:
    - fields/dac/dac_common_2ch.yaml
    - fields/dac/dac_wavegen.yaml
    - fields/dac/dac_dmaudr.yaml

DMA?:
  _include:
    - fields/dma/v1.yaml
    - collect/dma/v1.yaml

EXTI:
  _include:
    - patches/exti/add_fpu_interrupt.yaml
    - patches/exti/f3_offset.yaml
    - fields/exti/common.yaml

GPIO?:
  _include:
    - fields/gpio/v2/f3.yaml
    - collect/gpio/v2.yaml

GPIO[A]:
  _include: collect/gpio/gpioa_afr.yaml
GPIO[BC]:
  _include: collect/gpio/v2_derive.yaml

I2C?:
  _include:
    - patches/i2c/merge_CR2_SADDx_fields.yaml
    - patches/i2c/merge_OAR1_OA1x_fields.yaml
    - fields/i2c/v2.yaml

IWDG:
  _include:
    - patches/16bit.yaml
    - fields/iwdg/iwdg_with_WINR.yaml

PWR:
  CSR:
    _add:
      VREFINTRDYF:
        description: Internal voltage reference ready flag
        bitOffset: 3
        bitWidth: 1
        access: read-only
      EWUP3:
        description: Enable WKUP3 pin
        bitOffset: 10
        bitWidth: 1
        access: read-write

RCC:
  APB1RSTR:
    _add:
      DAC2RST:
        description: DAC2 interface reset
        bitOffset: 26
        bitWidth: 1
  APB1ENR:
    _modify:
      USART4EN:
        name: UART4EN
      USART5EN:
        name: UART5EN

RTC:
  _include:
    - patches/rtc/alarm.yaml
    - patches/rtc/rtc_cr.yaml
    - fields/rtc/rtc_common.yaml
    - fields/rtc/rtc_f3.yaml
    - collect/rtc/alarm.yaml
    - collect/rtc/bkpr.yaml

SPI?:
  _include:
    - patches/16bit.yaml
    - patches/spi/dr8.yaml
    - fields/spi/spi_v2.yaml
  SR:
    _modify:
      # This field has the wrong name in the SVD compared to RM0316
      TIFRFE:
        name: FRE

I2S*:
  _include:
    - fields/spi/spi_v2_i2s.yaml
    - fields/spi/spi_SR_UDR_CHSIDE.yaml

SYSCFG:
  CFGR2:
    _modify:
      LOCUP_LOCK:
        name: LOCKUP_LOCK
      BYP_ADD_PAR:
        name: BYP_ADDR_PAR
  _include:
    - patches/syscfg/f3.yaml
    - patches/syscfg/f3_cfgr1_mem_mode_3.yaml
    - patches/syscfg/f3_cfgr1_dac2_ch1_dma_rmp.yaml
    - patches/syscfg/f3_cfgr1_i2c3_fmp.yaml
    - patches/syscfg/f3_cfgr1_timx_dacx_chx_dma_rmp.yaml
    - patches/syscfg/f3_cfgr1_adc2_dac1_rmp.yaml
    - patches/syscfg/f3_rcr_page8-15.yaml
    - fields/syscfg/syscfg_f3.yaml
    - fields/syscfg/syscfg_f3_cfgr2_pvd_lock.yaml
    - fields/syscfg/syscfg_f303_3x8.yaml

TIM[18]:
  _include:
    - patches/tim/icpsc.yaml
    - fields/tim/tim_mms_ts_sms.yaml
    - fields/tim/v2/tim1.yaml
    - collect/tim/ccr.yaml

TIM2:
  _include:
    - patches/tim/tim_o24ce.yaml
    - patches/tim/tim2_common_32bit.yaml
    - fields/tim/tim_mms_ts_sms.yaml
    - fields/tim/v2/tim2.yaml
    - collect/tim/ccr.yaml

TIM3:
  _include:
    - patches/tim/tim_o24ce.yaml
    - patches/tim/tim_ch_16bit_l.yaml
    - fields/tim/tim_mms_ts_sms.yaml
    - fields/tim/v2/tim3.yaml
    - collect/tim/ccr.yaml
  CNT:
    _modify:
      CNT_or_UIFCPY:
        name: UIFCPY

TIM6:
  _include:
    - fields/tim/v2/tim6.yaml

TIM15:
  _include:
    - fields/tim/v2/tim15.yaml
    - collect/tim/ccr.yaml

TIM1[67]:
  _include:
    - fields/tim/v2/tim16.yaml
    - collect/tim/ccr.yaml

USART*:
  _include:
    - patches/usart/merge_CR2_ADDx_fields.yaml
    - patches/usart/merge_BRR_fields.yaml
    - fields/usart/usart_v2B.yaml

USB:
  _strip: USB_
  _include:
    - patches/usb/merge_add.yaml
    - fields/usb/usb.yaml

WWDG:
  _include:
    - patches/16bit.yaml
    - fields/wwdg/wwdg.yaml

_include:
  - patches/nvic/4_prio_bits.yaml
  - patches/gpio/f3_reset_values.yaml
  - patches/rcc/f3.yaml
  - patches/rcc/f3_mco.yaml
  - patches/rcc/f3_usb.yaml
  - patches/rcc/f3_spi4.yaml
  - patches/rcc/f3_tim20.yaml
  - patches/rcc/f3_cfgr3_tim.yaml
  - patches/opamp/f3_opamp1234.yaml
  - patches/comp/f3_comp1234567.yaml
  - patches/usb/rename_USB_FS_peripheral_to_USB.yaml
  - fields/pwr/pwr_v1.yaml
  - patches/tim/group.yaml
  - fields/rcc/rcc_f3.yaml
  - fields/rcc/rcc_f3_i2s.yaml
  - fields/rcc/rcc_pllsrc_2bit.yaml
  - fields/rcc/rcc_f1_f3_usb.yaml
  - collect/tsc/iogcr.yaml
  - patches/dbgmcu/f3.yaml
  - fields/comp/comp_f3.yaml
  - fields/opamp/opamp_f3.yaml
  - patches/flash/f3.yaml
  - patches/flash/f3_obr_rdptr.yaml
  - fields/flash/flash_f3_common.yaml
  - fields/flash/flash_f3_obr_sram_parity_check.yaml
  - fields/flash/flash_f3_acr_hlfcya.yaml
