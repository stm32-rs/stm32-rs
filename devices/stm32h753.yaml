_svd: ../svd/stm32h753.svd

_clear_fields: "*"

_modify:
  COMP1:
    groupName: COMP
  Flash:
    name: FLASH
    groupName: FLASH

# TIM3, TIM4, TIM12, TIM13, TIM14 are 16-bit, whilst TIM2 is 32-bit
_copy:
  TIM3:
    from: TIM2
  TIM12:
    from: TIM2
  TIM13:
    from: TIM2

_derive:
  TIM4: TIM3
  TIM14: TIM13

ADC3_Common:
  _include: fields/adc/adc_v3_common_h7.yaml

ADC3:
  _include:
    - patches/adc/jdata.yaml
    - patches/adc/offset.yaml
    - patches/adc/h7.yaml
    - patches/adc/h7_1.yaml
    - fields/adc/adc_h7_revision_y.yaml
    - fields/adc/adc_v3_h7.yaml
    - collect/adc/v3.yaml
  SQR?:
    SQ*: [0, 19]

AXI:
  _strip: AXI_
  _include:
    - fields/axi/axi_v1.yaml

BDMA:
  _strip: BDMA_
  _include:
    - fields/dma/bdma.yaml
