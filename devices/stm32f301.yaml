_svd: ../svd/stm32f301.svd

_copy:
  TIM1:
    from: ../svd/stm32f302.svd:TIM1
  ADC1_2:
    from: ADC

_add:
  I2C3:
    derivedFrom: I2C1
    baseAddress: "0x40007800"
    interrupts:
      I2C3_EV_IRQ:
        description: I2C3 event interrupt / EXTI Line27 interrupt
        value: 72
      I2C3_ER_IRQ:
        description: I2C3 error interrupt
        value: 73

_modify:
  ADC:
    name: ADC1
  ADC1_2:
    description: ADC Common registers
    baseAddress: "0x50000300"

ADC1:
  _delete:
    - CSR
    - CRR
  CR:
    _modify:
      '*':
        access: read-write

ADC1_2:
  _delete:
    - I?R
    - CR
    - CFGR
    - SMPR*
    - TR*
    - '*SQR*'
    - '*DR*'
    - OFR*
    - AWD*CR
    - DIFSEL
    - CALFACT
  _modify:
    CSR:
      alternateRegister: ""
    CRR:
      name: CCR
      displayName: CCR
      alternateRegister: ""

"SPI*":
  SR:
    _modify:
      # This field has the wrong name in the SVD compared to RM0366
      TIFRFE:
        name: "FRE"

RCC:
  CFGR3:
    _modify:
      TIM17SW:
        bitWidth: 1

SYSCFG:
  _delete:
    - SYSCFG_RCR
    - SYSCFG_CFGR3
  CFGR1:
    _delete:
      - USB_IT_RMP
      - DAC_TRIG_RMP
      - ADC24_DMA_RMP
      - TIM7_DAC2_DMA_RMP
  CFGR2:
    _delete:
      - LOCUP_LOCK
      - SRAM_PARITY_LOCK
      - BYP_ADD_PAR
      - SRAM_PEF

_include:
 - common_patches/4_nvic_prio_bits.yaml
 - ./common_patches/merge_I2C_CR2_SADDx_fields.yaml
 - ./common_patches/merge_I2C_OAR1_OA1x_fields.yaml
