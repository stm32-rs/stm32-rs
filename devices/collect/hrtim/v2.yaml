_include: v1.yaml

"HRTIM_TIM[AB-F]": {}

"HRTIM_TIM[B-F]":
  _derive:
    CR2: HRTIM_TIMA.CR2
    EEFR3: HRTIM_TIMA.EEFR3
  CR:
    _derive:
      INTLVD: HRTIM_TIMA.CR.INTLVD
      RSYNCU: HRTIM_TIMA.CR.RSYNCU
  RSTR:
    _derive:
      TIM?CMP[1-4]: HRTIM_TIMA.RSTR.TIMFCMP1

  CPT1CR:
    _derive:
      T?1SET: HRTIM_TIMA.CPT1CR.TF1SET
      T?1RST: HRTIM_TIMA.CPT1CR.TF1RST
      T?CMP[12]: HRTIM_TIMA.CPT1CR.TF1CMP1

HRTIM_Common:
  _derive:
    BDTFUPR: BDTAUPR

  CR2:
    _array:
      SWP[A-F]: {}

  EECR3:
    _array:
      EE*F: {}

  FLTINR2:
    _array:
      FLT[1-6]SRC_1:
        description: Fault %s source bit 1
  FLTINR[34]:
    _array:
      FLT[1-6]BLKE:
        dimIncrement: 8
      FLT[1-6]BLKS:
        dimIncrement: 8
      FLT[1-6]CNT:
        dimIncrement: 8
      FLT[1-6]CRES:
        dimIncrement: 8
