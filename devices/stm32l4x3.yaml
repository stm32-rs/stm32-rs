_svd: ../svd/stm32l4x3.svd

# SVD incorrectly labels APB1ENR1 bit 26 as USBF instead of USBFSEN.
RCC:
  APB1ENR1:
    _modify:
      SP3EN:
        name: SPI3EN
        description: SPI peripheral 3 clock enable
    _modify:
      USBF:
        name: USBFSEN
        description: USB FS clock enable

        
  # SVD incorrectly shifts CRCEN/CRCRST/CRCSMEN  11 bits instead of 12
  AHB1ENR:
    _modify:
      CRCEN:
        bitOffset: 12
  AHB1RSTR:
    _modify:
      CRCRST:
        bitOffset: 12
  AHB1SMENR:
    _modify:
      CRCSMEN:
        bitOffset: 12

  APB1RSTR1:
    _add:
      USBFSRST:
        description: USB FS reset
        bitOffset: 26
        bitWidth: 1


_modify:
  # The SVD calls ADC1 ADC.
  ADC:
    name: ADC1

USB_FS:
  _add:
    _interrupts:
      # the interrupt is listed under USB_FS in RM.
      USB_FS:
        description: USB event interrupt through EXTI
        value: 67

# Merge the thousands of individal bit fields into a single field for each
# CAN filter register. This is not only much easier to use but also saves
# a huge amount of filespace and compilation time etc -- as much as 30% of all
# fields in many devices are just these CAN filter bank fields.
"CAN*":
  "F?R?":
    _merge:
      - "FB*"
  "F??R?":
    _merge:
      - "FB*"

