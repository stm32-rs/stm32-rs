_svd: ../svd/stm32h747cm7.svd

# Applies to the H745/H747/H755/H757
# CRYP and HASH are unavailable on the H745/H747

# Merge the hundreds of individual bit fields into single fields for the
# crypt key/iv registers.
CRYP:
  "K[0123][LR]R":
    _merge:
      - "b*"
  "IV[01][LR]R":
    _merge:
      - "IV*"

_derive:
  TIM4: TIM3
  TIM14: TIM13

MPU:
  _strip:
    - "MPU_"

QUADSPI:
  _strip: QUADSPI_
  _include:
    - common_patches/quadspi/dr_multi_access.yaml
    - ../peripherals/quadspi/quadspi_v1_dual_flash.yaml

SPI?:
  _include: common_patches/spi/rxtxdr.yaml

