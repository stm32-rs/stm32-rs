_svd: ../svd/stm32f413.svd

_rebase:
  # Make I2C1 the base type
  I2C1: I2C2
  SPI1: SPI5
  USART1: USART3

"SPI*":
  SR:
    _modify:
      # This field has the wrong name in the SVD compared to RM0430
      TIFRFE:
        name: "FRE"

CRC:
  # The SVD calls the RESET field "CR", fix per RM0430
  CR:
    _modify:
      CR:
        name: RESET

# Merge the thousands of individal bit fields into a single field for each
# CAN filter register. This is not only much easier to use but also saves
# a huge amount of filespace and compilation time etc -- as much as 30% of all
# fields in many devices are just these CAN filter bank fields.
"CAN*":
  "F?R?":
    _merge:
      - "FB*"
  "F??R?":
    _merge:
      - "FB*"

# Add missing RCC reset/enable bits
RCC:
  APB2RSTR:
    _add:
      UART9RST:
        description: UART9 reset
        bitOffset: 6
        bitWidth: 1
      UART10RST:
        description: UART10 reset
        bitOffset: 7
        bitWidth: 1
  APB1ENR:
    _modify:
      RTCAPB:
        name: RTCAPBEN
  APB2ENR:
    _add:
      UART9EN:
        description: UART9 clock enable
        bitOffset: 6
        bitWidth: 1
      UART10EN:
        description: UART10 clock enable
        bitOffset: 7
        bitWidth: 1
  APB1LPENR:
    _modify:
      RTCAPBEN:
        name: RTCAPBLPEN
  APB2LPENR:
    _modify:
      EXTITEN:
        name: EXTITLPEN
    _add:
      UART9LPEN:
        description: UART9 clock enable during Sleep mode
        bitOffset: 6
        bitWidth: 1
      UART10LPEN:
        description: UART10 clock enable during Sleep mode
        bitOffset: 7
        bitWidth: 1
  DCKCFGR:
    _delete:
      - LPTIMER1SEL
    _add:
      PLLI2SDIVR:
        description: PLLI2S division factor for SAI1 A/B clock
        bitOffset: 0
        bitWidth: 5
      PLLDIVR:
        description: PLL division factor for SAI1 A/B clock
        bitOffset: 8
        bitWidth: 5
      CKDFSDM2ASEL:
        description: DFSDM2 audio clock selection
        bitOffset: 14
        bitWidth: 1
      SAI1ASRC:
        description: SAI1-A clock source selection
        bitOffset: 20
        bitWidth: 2
      SAI1BSRC:
        description: SAI1-B clock source selection
        bitOffset: 22
        bitWidth: 2
      CKDFSDM1SEL:
        description: DFSDM1 Kernel clock selection
        bitOffset: 31
        bitWidth: 1
  DCKCFGR2:
    _add:
      LPTIM1SEL:
        description: LPTIM1 kernel clock source selection
        bitOffset: 30
        bitWidth: 2
    _modify:
      I2CFMP1SEL:
        bitWidth: 2
      CKSDIOSEL:
        name: SDIOSEL

