FLASH:
  _modify:
    PRAR_PRG2:
      addressOffset: 0x12C
      alternateRegister: ""
    KEYR[12]:
      access: write-only
    OPTKEYR:
      access: write-only
    BOOT_PRGR:
      access: read-write
  CR1:
    _add:
      # CR2 only. Needed for clusterization
      SPSS:
        description: Bank 2 special sector selection bit
        bitOffset: 14
        bitWidth: 1
  SR1:
    _delete: CRCRDERR1
  CCR1:
    _delete: CLR_CRCRDERR1
  _include:
    - patches/flash/flash_dual_bank.yaml
    - collect/flash/bank.yaml

