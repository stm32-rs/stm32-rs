_svd: ../svd/stm32l0x2.svd

_modify:
  # Use LPUART1 cannonical name
  LPUSART1:
    name: LPUART1
  DBGMCU:
    name: DBG
  Flash:
    name: FLASH
  SYSCFG_COMP:
    name: SYSCFG
  Firewall:
    name: FW

_delete:
  - USB_SRAM

ADC:
  _include:
    - fields/adc/adc_l0.yaml
    - collect/adc/f0_l0.yaml
  CFGR1:
    _modify:
      AUTDLY:
        name: WAIT
  SMPR:
    _modify:
      SMPR:
        name: SMP

AES:
  _include:
    - patches/aes/fields.yaml
    - fields/aes/v1.yaml

CRC:
  _include:
    - patches/crc/crc_rename_init.yaml
    - patches/crc/crc_rename_pol.yaml
    - fields/crc/crc_advanced.yaml
    - fields/crc/crc_idr_8bit.yaml
    - fields/crc/crc_pol.yaml

CRS: {}

DAC:
  _include:
    - fields/dac/dac_common_1ch.yaml
    - fields/dac/dac_dmaudr.yaml

DBG:
  _include:
    - fields/dbg/dbg_l0.yaml

DMA1:
  _include:
    - fields/dma/dma_v1_with_remapping.yaml
    - collect/dma/v1.yaml

EXTI:
  _include:
    - fields/exti/common.yaml

FLASH:
  _include:
    - patches/flash/l0.yaml
    - fields/flash/flash_l0.yaml

FW:
  _strip: FIREWALL_
  _include:
    - fields/fw/fw_l0_l4.yaml

GPIO[AB]:
  _include:
    - fields/gpio/gpio_g0_l0.yaml
    - collect/gpio/v2r.yaml

GPIO[A]:
  _include: collect/gpio/gpioa_afr.yaml
GPIO[B]:
  _include: collect/gpio/v2r_derive.yaml

I2C1:
  _include:
    - fields/i2c/v2.yaml

IWDG:
  _include:
    - patches/16bit.yaml
    - fields/iwdg/iwdg_with_WINR.yaml

LPTIM:
  _include:
    - fields/lptim/lptim_v1.yaml

LPUART1:
  _include:
    - patches/usart/merge_CR1_DEATx_fields.yaml
    - patches/usart/merge_CR1_DEDTx_fields.yaml
    - patches/usart/merge_CR2_ADDx_fields.yaml
    - patches/usart/rename_CR2_DATAINV_field.yaml
    - fields/usart/v3/lp_A.yaml

MPU:
  _strip: MPU_

PWR:
  _include:
    - fields/pwr/pwr_l0.yaml

RCC:
  _modify:
    CICR:
      access: write-only
  CR:
    _modify:
      CSSLSEON:
        name: CSSHSEON
  CCIPR:
    _merge:
      - LPTIM1SEL*
      - I2C1SEL*
      - LPUART1SEL*
      - USART2SEL*
      - USART1SEL*
  CSR:
    _modify:
      LPWRSTF:
        name: LPWRRSTF
      RMVF:
        bitOffset: 23

  APB2RSTR:
    _modify:
      TM12RST:
        name: TIM22RST

  _include:
    - fields/rcc/rcc_l0_l1_common.yaml
    - fields/rcc/rcc_l0.yaml

RTC:
  _include:
    - patches/rtc/l0.yaml
    - patches/rtc/alarm.yaml
    - fields/rtc/v2/common.yaml
    - fields/rtc/v2/l0.yaml
    - collect/rtc/alarm.yaml
    - collect/rtc/bkpr.yaml

SPI1:
  _include:
    - patches/16bit.yaml
    - patches/spi/dr8.yaml
    - fields/spi/spi_common.yaml
    - fields/spi/dff.yaml
  SR:
    _modify:
      TIFRFE:
        name: FRE

SYSCFG:
  CFGR3:
    _add:
      ENREF_HSI48:
        description: VREFINT reference for HSI48 oscillator enable bit
        bitOffset: 13
        bitWidth: 1
  _include:
    - patches/syscfg/l0_cfgr.yaml
    - fields/syscfg/syscfg_l0.yaml

TIM2:
  _include:
    - patches/tim/v1/16bit.yaml
    - patches/tim/tim_ch_16bit_l.yaml
    - fields/tim/tim2_l0.yaml
    - fields/tim/tim_mms_ts_sms.yaml
    - fields/tim/v1/tim3.yaml
    - collect/tim/ccr.yaml

TIM6:
  _include:
    - patches/tim/v1/16bit.yaml
    - fields/tim/v1/tim6.yaml

TIM2[12]:
  _include:
    - patches/tim/v1/16bit.yaml
    - fields/tim/basic.yaml
    - fields/tim/tim_ckd.yaml
    - fields/tim/tim2x.yaml
    - fields/tim/ccr.yaml
    - fields/tim/v1/ccm.yaml
    - collect/tim/ccr.yaml

TIM21:
  _include: fields/tim/tim21.yaml

TSC:
  _include:
    - collect/tsc/iogcr.yaml

USART1:
  _include:
    - patches/usart/merge_CR1_DEDTx_fields.yaml
    - patches/usart/merge_CR1_DEATx_fields.yaml
    - patches/usart/merge_CR2_ABRMODx_fields.yaml
    - patches/usart/merge_CR2_ADDx_fields.yaml
    - patches/usart/rename_CR2_DATAINV_field.yaml
    - patches/usart/merge_BRR_fields.yaml
    - fields/usart/v3/B.yaml

USB:
  _include:
    - patches/usb/rename_EPxR_EPTYPE_field.yaml
    - fields/usb/usb_with_LPM.yaml

WWDG:
  _include:
    - patches/16bit.yaml
    - fields/wwdg/wwdg.yaml

_include:
  - patches/nvic/l0_prio_bits.yaml
  - patches/usb/rename_USB_FS_peripheral_to_USB.yaml
  - patches/tim/group.yaml
