_svd: ../svd/stm32u535.svd

_clear_fields: "*"

_modify:
  ICache:
    name: ICACHE

ADC12_Common:
  _strip: ADC12_
  _include:
    - fields/adc/adc_u5_common.yaml
  CCR:
    _delete: [DAMDF, DELAY, DUAL]

ADC1:
  _strip: ADC_
  _include:
    - patches/adc/split.yaml
    - patches/adc/u5_access.yaml
    - fields/adc/adc_u5.yaml
    - fields/adc/adc_u5_12.yaml
    - collect/adc/v3.yaml

ADC[1]:
  _include: collect/adc/derive_sq.yaml

ADC4:
  _strip: ADC_
  _include:
    - patches/adc/u5_access.yaml
    - patches/adc/u5_vsensesel.yaml
    - fields/adc/adc_u5.yaml
    - fields/adc/adc_u5_4.yaml
    - fields/adc/adc_u5_common.yaml
    - collect/adc/c0_g0_wl.yaml
  _modify:
    PWR:
      name: PWRR
    CHSELRMOD0:
      name: CHSELR0
    CHSELRMOD1:
      name: CHSELR1
      alternateRegister: CHSELR0

ADF1:
  _strip: ADF_

COMP: {}

CORDIC: {}

CRC: {}

CRS: {}

DAC1:
  _strip: DAC_
  _include:
    - fields/dac/u5.yaml
    - collect/dac/v3.yaml

DBGMCU: {}

DCACHE:
  _strip: DCACHE_

DCB: {}

DCMI:
  _include:
    - fields/dcmi/v2.yaml
    - collect/dcmi/dcmi.yaml

DLYBOS:
  _strip: DLYB_

EXTI:
  _strip: EXTI_
  _include:
    - fields/exti/exti_u5.yaml

FDCAN1_RAM:
  _strip: FDCAN_

FMAC: {}

FLASH:
  _strip: FLASH_

GPDMA1:
  _strip: GPDMA_
  _include:
    - patches/dma/gpdma_u5_tr1.yaml
    - collect/dma/gpdma/h7rs_u5.yaml

GPIO[ABCH]:
  _strip: GPIO_
  _include:
    - fields/gpio/gpio_l5_u5.yaml
    - collect/gpio/v2r.yaml

GPIO[A]:
  _include: collect/gpio/gpioa_afr.yaml
GPIO[BCH]:
  _include: collect/gpio/v2r_derive.yaml

GTZC1_MPCBB[12]:
  _strip: MPCBB?_
  _include:
    - collect/gtzc/h5_u5.yaml

GTZC2_MPCBB4:
  _strip: MPCBB?_
  _include:
    - collect/gtzc/h5_u5.yaml

GTZC[12]_TZIC: {}

GTZC1_TZSC:
  _strip: TZSC_

GTZC2_TZSC: {}

HASH: {}

I2C1:
  _strip: I2C_
  _include:
    - fields/i2c/v3.yaml

ICACHE:
  _strip: ICACHE_

IWDG:
  _include: patches/16bit.yaml

LPDMA1:
  _strip: LPDMA_
  _include:
    - collect/dma/lpdma.yaml

LPGPIO1:
  _strip: LPGPIO_

LPTIM[14]: {}

LPUART1:
  _include:
    - patches/usart/rename_CR1_ISR_enabled_disabled.yaml
    # TODO: fields

MDF1:
  _strip: MDF_
  _include:
    - collect/mdf/u5.yaml

OPAMP: {}

OCTOSPI1:
  _include:
    - patches/octospi/u535_u545.yaml
    - fields/octospi/u5.yaml

PSSI: {}

PWR:
  _strip: PWR_
  _delete: [PUCRF, PUCRI, PUCRJ]
  CR1:
    _delete: SRAM5PD
  VOSR:
    _delete: [USBBOOSTEN, USBPWREN, USBBOOSTRDY]
  UCPDR:
    _delete: [UCPD_STBY, UCPD_DBDIS]
  CR4:
    _delete: SRAM5PDS*
  _include:
    - patches/pwr/add_cr5.yaml
    - fields/pwr/pwr_u5.yaml

RAMCFG: {}

RCC:
  _strip: RCC_
  _include:
    - fields/rcc/rcc_u5.yaml

RNG: {}

RTC:
  _include:
    - patches/rtc/alarm.yaml
    - fields/rtc/v3/common.yaml
    - collect/rtc/alarm.yaml

SAI1: {}

SDMMC:
  _strip: SDMMC_
  _include:
    - patches/sdio_sdmmc/cardstatus.yaml
    - collect/sdio/resp.yaml
    - collect/sdio/fifo.yaml

SPI1:
  CFG1:
    _add:
      DSIZE:
        description: Number of bits in at single SPI data frame
        bitOffset: 0
        bitWidth: 5
        access: read-write
  _include:
    - patches/spi/u5.yaml
    - patches/spi/rxtxdr.yaml
    - fields/spi/spi_v4.yaml

SYSCFG: {}

TAMP: {}

TIM1:
  CCMR2_Output:
    _modify:
      CC3S_1_0:
        name: CC3S
      CC4S_1_0:
        name: CC4S
      OC3M_2_0:
        name: OC3M
      OC4M_3_0:
        name: OC4M
      OC4M_bit3:
        name: OC4M_3
  CCMR3_Output:
    _modify:
      OC6M:
        name: OC6M_3
      OC6M1:
        name: OC6M
      OC5M1:
        name: OC5M
      OC5M2:
        name: OC5M_3
  _include:
    - patches/tim/mms.yaml
    - patches/tim/sms.yaml
    - patches/tim/ts.yaml
    - patches/tim/ccmr3.yaml
    - patches/tim/v2/ocm1_bit3.yaml
    - patches/tim/icpsc.yaml
    - fields/tim/v3/tim1.yaml
    - collect/tim/ccr.yaml

TIM2:
  _include:
    - patches/tim/sms.yaml
    - patches/tim/ts.yaml
    - patches/tim/v2/ocm_bit3.yaml
    - patches/tim/tim2_common_32bit.yaml
    - patches/tim/v2/add_uifcpy.yaml
    - fields/tim/v3/tim2.yaml
    - collect/tim/ccr.yaml

TIM6:
  _include:
    - fields/tim/v3/tim6.yaml

TIM15:
  _include:
    - patches/tim/ts.yaml
    - patches/tim/v2/ocm1_bit3.yaml
    - fields/tim/v3/tim15.yaml
    - collect/tim/ccr.yaml

TIM16:
  CCMR1_Output:
    _modify:
      OC1M_2:
        name: OC1M_3
  _include:
    - patches/tim/v3/add_dithen.yaml
    - fields/tim/v3/tim16.yaml
    - fields/tim/v3/occe.yaml
    - collect/tim/ccr.yaml

TSC: {}

USART1:
  _include:
    - patches/usart/rename_CR1_ISR_enabled_disabled.yaml
    - patches/usart/add_udr.yaml
    - fields/usart/v4/C.yaml

VREFBUF:
  _strip: VREFBUF_

WWDG:
  _include: patches/16bit.yaml
