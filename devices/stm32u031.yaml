_svd: ../svd/stm32u031.svd

_clear_fields: "*"

_derive:
  TIM7: TIM6

_modify:
  TIM?*:
    groupName: TIM

ADC:
  _strip: ADC_

COMP1: {}

CRC:
  _strip: CRC_
  _include:
    - patches/crc/crc_rename_init.yaml
    - patches/crc/add_dr8.yaml
    - fields/crc/v3_idr32.yaml

DAC:
  _strip: DAC_
  _include:
    - fields/dac/u0.yaml
    - collect/dac/v3.yaml

DBGMCU:
  _strip: DBGMCU_

DMA1:
  _strip: DMA_
  _include:
    - fields/dma/v1.yaml
    - collect/dma/v1.yaml

DMAMUX:
  _strip: DMAMUX_
  _include:
    - fields/dma/dmamux_v1.yaml
    - collect/dma/dmamux.yaml

EXTI:
  _strip: EXTI_

FLASH:
  _strip: FLASH_

GPIO[ABCDEF]:
  _strip: GPIO?_
  _include:
    - fields/gpio/gpio_l5_u5.yaml
    - collect/gpio/v2r.yaml

GPIO[A]:
  _include: collect/gpio/gpioa_afr.yaml
GPIO[BCDEF]:
  _include: collect/gpio/v2r_derive.yaml

I2C1:
  _strip: I2C_
  _include:
    - fields/i2c/u0.yaml

IWDG:
  _strip: IWDG_

LPTIM[12]:
  _strip: LPTIM?_

LPUART1:
  _strip: LPUART_
  _include:
    - patches/usart/rename_CR1_ISR_enabled_disabled.yaml
    - patches/usart/merge_CR3_WUS_field.yaml
    - fields/usart/v4/lp_wl.yaml

OPAMP: {}

PWR:
  _strip: PWR_

RCC:
  _strip: RCC_

RNG:
  _strip: RNG_
  _include:
    - fields/rng/v2.yaml

RTC:
  _strip: RTC_
  _include:
    - patches/rtc/alarm.yaml
    - fields/rtc/v3/common.yaml
    - collect/rtc/alarm.yaml

SPI1:
  _strip: SPI_
  _include:
    - patches/16bit.yaml
    - patches/spi/dr8.yaml
    - fields/spi/spi_common.yaml
    - fields/spi/spi_FRF_FRE.yaml
    - fields/spi/spi_v2_spi.yaml

SYSCFG:
  _strip: SYSCFG_

TAMP:
  _strip: TAMP_

TIM?:
  _strip: TIM?_

TIM??:
  _strip: TIM??_

TIM1:
  _include:
    - patches/tim/sms.yaml
    - patches/tim/ts.yaml
    - patches/tim/ccmr3.yaml
    - patches/tim/ccmr1_alternate.yaml
    - patches/tim/ccmr2_alternate.yaml
    - patches/tim/v2/ocm_bit3.yaml
    - patches/tim/v2/oc5m_bit3.yaml
    - fields/tim/v2/tim1.yaml
    - collect/tim/ccr.yaml

TIM2:
  _include:
    - patches/tim/sms.yaml
    - patches/tim/ts.yaml
    - patches/tim/ccmr1_alternate.yaml
    - patches/tim/ccmr2_alternate.yaml
    - patches/tim/v2/ocm_bit3.yaml
    - fields/tim/v2/tim2.yaml
    - collect/tim/ccr.yaml

TIM3:
  _include:
    - patches/tim/sms.yaml
    - patches/tim/ts.yaml
    - patches/tim/ccmr1_alternate.yaml
    - patches/tim/ccmr2_alternate.yaml
    - patches/tim/v2/ocm_bit3.yaml
    - fields/tim/v2/tim3.yaml
    - collect/tim/ccr.yaml

TIM6:
  _include:
    - fields/tim/v2/tim6.yaml

TIM15:
  _include:
    - patches/tim/sms.yaml
    - patches/tim/ts.yaml
    - patches/tim/ccmr1_alternate.yaml
    - patches/tim/v2/ocm1_bit3.yaml
    - fields/tim/v2/tim15.yaml
    - collect/tim/ccr.yaml

TIM16:
  _include:
    - patches/tim/ccmr1_alternate.yaml
    - fields/tim/v2/tim16.yaml
    - collect/tim/ccr.yaml

TSC:
  _strip: TSC_

USART1:
  _strip: USART_
  _include:
    - patches/usart/rename_CR1_ISR_enabled_disabled.yaml
    - patches/usart/merge_CR3_WUS_field.yaml
    - fields/usart/v4/B.yaml

VREFBUF:
  _strip: VREFBUF_

WWDG:
  _strip: WWDG_
  _include:
    - patches/16bit_with_mask.yaml
    - fields/wwdg/wwdg_v2.yaml
