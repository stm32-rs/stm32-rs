_svd: ../svd/stm32g4a1.svd

_derive:
  FDCAN2:
    _from: FDCAN
    baseAddress: 0x40006800
  TIM20:
    _from: TIM1
    baseAddress: 0x40015000

FDCAN2:
  _add:
    _interrupts:
      FDCAN2_intr0:
        description: FDCAN2_intr0
        value: 86
      FDCAN2_intr1:
        description: FDCAN2_intr1
        value: 87

OPAMP:
  _copy:
    OPAMP6_CSR:
      _from: OPAMP1_CSR
      addressOffset: "0x14"
      description: OPAMP6 control/status register
    OPAMP6_TCMR:
      _from: OPAMP1_TCMR
      addressOffset: "0x2C"
      description: OPAMP6 control/status register

COMP:
  _strip:
    - "COMP_"

DAC?:
  _strip:
    - "DAC_"

SPI?:
  _include:
    - common_patches/16bit.yaml
    - common_patches/spi/dr8.yaml

UCPD1:
  _include:
    - common_patches/ucpd/rxordseten_split.yaml
    - common_patches/ucpd/cfgr_missing_r.yaml
    - common_patches/ucpd/tx_rx_missing_r.yaml
    - ../peripherals/ucpd/ucpd_v1.yaml

VREFBUF:
  _strip:
    - "VREFBUF_"

IWDG:
  _include:
    - common_patches/16bit.yaml
    - ../peripherals/iwdg/iwdg_with_WINR.yaml

WWDG:
  _include:
    - common_patches/16bit.yaml
    - ../peripherals/wwdg/wwdg_v2.yaml

