_include: v1.yaml
"HRTIM_TIM[BC-F]":
  _derive:
    CR2: HRTIM_TIMA.CR2
    EEFR3: HRTIM_TIMA.EEFR3

"HRTIM_TIM[B-F]":
  CR:
    _derive:
      INTLVD: HRTIM_TIMA.CR.INTLVD
      RSYNCU: HRTIM_TIMA.CR.RSYNCU
  RSTR:
    _derive:
      TIM?CMP[1-4]: HRTIM_TIMA.RSTR.TIMFCMP1

HRTIM_Common:
  _derive:
    BDTFUPR: BDTAUPR

  CR2:
    _array:
      SWP[A-F]: {}

  EECR3:
    _array:
      EE*F: {}

  FLTINR2:
    _array:
      FLT[1-6]SRC_1:
        description: Fault %s source bit 1
  FLTINR[34]:
    _array:
      FLT[1-6]BLKE:
        dimIncrement: 8
      FLT[1-6]BLKS:
        dimIncrement: 8
      FLT[1-6]CNT:
        dimIncrement: 8
      FLT[1-6]CRES:
        dimIncrement: 8
