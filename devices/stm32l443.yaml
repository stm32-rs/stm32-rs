    - patches/crc/crc_rename_pol.yaml
    - patches/crc/add_dr8.yaml
    - fields/crc/v3_idr8.yaml

CRS:
  _include:
    - fields/crs/crs.yaml

DAC:
  _include:
    - fields/dac/l4.yaml
    - collect/dac/v3.yaml

DBGMCU: {}

