_svd: ../svd/stm32mp153.svd

_modify:
  name: STM32MP153
  cpu:
    name: CM4
    revision: r0p1
    endian: little
    mpuPresent: "false"
    fpuPresent: "true"
    nvicPrioBits: 4
    vendorSystickConfig: "false"

RTC:
  _strip:
    - "RTC_"

TAMP:
  _strip:
    - "TAMP_"

_include:
 - common_patches/rtc/alarm.yaml
 - collect/rtc/tamp_bkpr.yaml
 - collect/rtc/alarm.yaml
