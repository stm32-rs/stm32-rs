      name: AHB3LPENR
    C1_AHB4ENR:
      name: AHB4ENR
    C1_AHB4LPENR:
      name: AHB4LPENR

  _add:
    # This doesn't exist in RM0455 Rev 3, but the WW1RSC field is
    # referenced in Section 8.7.42. So we assume it does exist in the same
    # place as the other parts in the family.
    GCR:
      description: Global Control Register
      addressOffset: 0x00A0
      resetValue: 0x00000000
      access: read-write
      fields:
        WW1RSC:
          description: WWDG1 reset scope control
          bitOffset: 0
          bitWidth: 1

  CR:
    _clear:
      "*"
    _modify:
      RC48ON:
        name: HSI48ON
      RC48RDY:
        name: HSI48RDY
  CRRCR:
    _modify:
      RC48CAL:
        name: HSI48CAL
  CFGR:
    _clear:
      "*"
    _modify:
      MCO1SEL:
        name: MCO1
      MCO2SEL:
        name: MCO2
  CIER:
    _clear:
      "*"
    _modify:
      RC48RDYIE:
        name: HSI48RDYIE
  CIFR:
    _modify:
      RC48RDYF:
        name: HSI48RDYF
  CICR:
    _clear:
      "*"
    _modify:
      RC48RDYC:
        name: HSI48RDYC
  BDCR:
    _clear:
      "*"
    _modify:
      RTCSRC:
        name: RTCSEL
  CSR:
    _clear:
      "*"
  PLL2DIVR:
    _clear:
      "*"
    _modify:
      DIVR1:
        name: DIVR2
      DIVQ1:
        name: DIVQ2
      DIVP1:
        name: DIVP2
      DIVN1:
        name: DIVN2
  "A?B?RSTR,A?B??RSTR":
    _clear:
      "*RST"
  "A?B?ENR,A?B??ENR,C1_A?B?ENR,C1_A?B??ENR":
    _clear:
      "*EN"
  "A?B?LPENR,A?B??LPENR,C1_A?B?LPENR,C1_A?B??LPENR":
    _clear:
      "*LPEN"
  APB1LRSTR:
    _modify:
      USART7RST:
        name: UART7RST
        description: UART7 block reset
      USART8RST:
        name: UART8RST
        description: UART8 block reset
      HDMICECRST:
        name: CECRST
  APB1LENR:
    _modify:
      USART7EN:
        name: UART7EN
        description: UART7 Peripheral Clocks Enable
      USART8EN:
        name: UART8EN
        description: UART8 Peripheral Clocks Enable
      HDMICECEN:
        name: CECEN
  APB1LLPENR:
    _modify:
      USART7LPEN:
        name: UART7LPEN
        description: UART7 Peripheral Clocks Enable During CSleep Mode
      USART8LPEN:
        name: UART8LPEN
        description: UART8 Peripheral Clocks Enable During CSleep Mode
      HDMICECLPEN:
        name: CECLPEN
  AHB1ENR:
    _delete:                    # highmemory only has one USB HS
      - USB2OTGEN
      - USB2ULPIEN
  AHB2ENR:
    _modify:
      CAMITFEN:
        name: DCMIEN
        description: "DCMI peripheral clock"
  AHB1LPENR:
    _delete:                    # highmemory only has one USB HS
      - USB2OTGLPEN
      - USB2ULPILPEN
  AHB2LPENR:
    _modify:
      CAMITFLPEN:
        name: DCMILPEN
        description: "DCMI peripheral clock enable during csleep mode"
  AHB3ENR:
    _add:
      DTCM1EN:
        description: D1 DTCM1 block enable
        bitOffset: 28
        bitWidth: 1
      DTCM2EN:
        description: D1 DTCM2 block enable
        bitOffset: 29
        bitWidth: 1
      ITCM1EN:
        description: D1 ITCM block enable
        bitOffset: 30
        bitWidth: 1
      AXISRAMEN:
        description: AXISRAM block enable
        bitOffset: 31
        bitWidth: 1
  AHB3LPENR:
    _modify:
      FLITFLPEN:
        name: FLASHPREN
        description: "Flash interface clock enable during csleep mode"
  RSR:
    _clear:
      "*RSTF"
  PLLCKSELR,PLLCFGR,PLL1DIVR,CDCFGR?,CDCCIPR,CDCCIP?R:
    _clear:
      "*"
  SRDAMR,SRDCCIPR:
    _clear:
      "*"


