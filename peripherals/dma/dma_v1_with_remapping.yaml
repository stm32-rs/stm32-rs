# DMA v1 with remapping functionnality
# Found on F0 and F4 family and on specific devices (stm32f09x).

_include:
  - ./dma_v1.yaml

"DMA[12]":
  CSELR:
    "C*S":
      NoMapping: [0, "Default mapping"]
      Map1: [1, "Mapping 1"]
      Map2: [2, "Mapping 2"]
      Map3: [3, "Mapping 3"]
      Map4: [4, "Mapping 4"]
      Map5: [5, "Mapping 5"]
      Map6: [6, "Mapping 6"]
      Map7: [7, "Mapping 7"]
      Map8: [8, "Mapping 8"]
      Map9: [9, "Mapping 9"]
      Map10: [10, "Mapping 10"]
      Map11: [11, "Mapping 11"]
      Map12: [12, "Mapping 12"]
      Map13: [13, "Mapping 13"]
      Map14: [14, "Mapping 14"]
      Map15: [15, "Mapping 15"]
