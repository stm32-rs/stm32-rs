_svd: ../svd/stm32l152.svd

ADC:
  _include:
    - patches/adc/l1_smpr.yaml
    - collect/adc/jofr_jdr.yaml

AES:
  _include:
    - patches/aes/fields.yaml
    - fields/aes/v1.yaml

COMP: {}

CRC:
  DR:
    # The SVD calls the DR field "Data_register"
    _modify:
      Data_register:
        name: DR
  IDR:
    # The SVD calls the IDR field "Independet_data_register"
    _modify:
      Independent_data_register:
        name: IDR
  _include:
    - fields/crc/crc_basic.yaml
    - fields/crc/crc_idr_8bit.yaml

DAC:
  _include:
    - fields/dac/dac_common_2ch.yaml
    - fields/dac/dac_wavegen.yaml
    - fields/dac/dac_dmaudr.yaml

DBGMCU: {}

DMA1:
  _include:
    - fields/dma/v1.yaml
    - collect/dma/v1.yaml

EXTI:
  _include:
    - patches/exti/split.yaml
    - fields/exti/common.yaml
    - collect/exti/farray.yaml

Flash: {}

FSMC:
  _include:
    - patches/fsmc/fsmc_sramfix_common.yaml
    - fields/fsmc/fsmc_sram.yaml
    - collect/fsmc/sram.yaml

GPIO[ABC]:
  _include:
    - patches/gpio/with_OSPEEDER.yaml
    - fields/gpio/v2/common.yaml
    - collect/gpio/v2.yaml

GPIO[A]:
  _include: collect/gpio/gpioa_afr.yaml
GPIO[BC]:
  _include: collect/gpio/v2_derive.yaml

I2C1:
  _include:
    - patches/16bit.yaml
    - fields/i2c/v1.yaml
  OAR1:
    _merge:
      ADD: "ADD_0,ADD_1_7,ADD_8_9"

IWDG:
  _include:
    - patches/16bit.yaml
    - fields/iwdg/iwdg.yaml

LCD:
  _delete: RAM_COM*
  _include:
    - patches/lcd/ram_segment_40.yaml

OPAMP: {}

PWR:
  _include:
    - fields/pwr/pwr_v1.yaml

RCC: {}

RI: {}

RTC:
  _include:
    - patches/rtc/alarm.yaml
    - patches/rtc/rtc_cr.yaml
    - fields/rtc/v2/common.yaml
    - collect/rtc/alarm.yaml
    - collect/rtc/bkpr.yaml

SDIO: {}

SPI1:
  _include:
    - patches/16bit.yaml
    - patches/spi/dr8.yaml

SYSCFG: {}

TIM2:
  _include:
    - patches/tim/v1/16bit.yaml
    - patches/tim/rename_TIM2_CCR3_CCR3.yaml
    - patches/tim/l1_ccs.yaml
    - patches/tim/icpsc.yaml
    - fields/tim/tim_mms_ts_sms.yaml
    - fields/tim/v1/tim3.yaml
    - collect/tim/ccr.yaml

TIM6:
  _include:
    - patches/tim/v1/16bit.yaml
    - fields/tim/v1/tim6.yaml

TIM9:
  _include:
    - patches/tim/v1/16bit.yaml
    - patches/tim/omp.yaml
    - patches/tim/l1_ccs.yaml
    - patches/tim/l1_tim9_ccer.yaml
    - patches/tim/icpsc.yaml
    - fields/tim/v1/tim9.yaml
    - collect/tim/ccr.yaml

TIM10:
  _delete: [CR2, CCR2]

TIM11:
  _include:
    - patches/tim/icpsc.yaml

TIM1[01]:
  _include:
    - patches/tim/v1/16bit.yaml
    - fields/tim/v1/tim10.yaml
    - collect/tim/ccr.yaml

USART1:
  _include:
    - fields/usart/v2/usart.yaml

USB:
  _strip: USB_
  _include:
    - fields/usb/usb.yaml

WWDG:
  _include:
    - patches/16bit.yaml
    - fields/wwdg/wwdg.yaml

_include:
  - patches/tim/group.yaml
