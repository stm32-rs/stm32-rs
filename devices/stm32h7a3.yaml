_svd: ../svd/stm32h7a3.svd

_clear_fields: "*"

# TIM3, TIM4, TIM12, TIM13, TIM14 are 16-bit, whilst TIM2 is 32-bit
_copy:
  CAN_CCU:
    from: ../svd/stm32h7b0.svd:CAN_CCU
  TIM3:
    from: TIM2
  TIM12:
    from: TIM2
  TIM13:
    from: TIM2
  RAMECC:
    from: ../svd/stm32h742.svd:RAMECC2

_derive:
  ADC2: ADC1
  TIM4: TIM3
  TIM14: TIM13
  I2C3: I2C1
  LPTIM3: LPTIM1

# Fix invalid groupName
_modify:
  COMP1:
    groupName: COMP
  OctoSPII_O_Manager:
    groupName: OctoSPII_O_Manager

_rebase:
  OCTOSPI1: OCTOSPI2

ADC12_Common:
