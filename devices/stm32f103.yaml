_svd: ../svd/stm32f103.svd

_derive:
  UART5: UART4

_copy:
  ADC3:
    from: ADC2

# Only one CAN on STM32F103
#_delete:
#  - CAN2

_modify:
  # Only one CAN on STM32F103
  CAN1:
    name: CAN
  # Fix case on Ethernet peripherals to match other devices
  ETHERNET_DMA:
    name: Ethernet_DMA
  ETHERNET_MAC:
    name: Ethernet_MAC
  ETHERNET_MMC:
    name: Ethernet_MMC
  ETHERNET_PTP:
    name: Ethernet_PTP

AFIO:
  MAPR:
    _modify:
      CAN_REMAP:
        description: CAN remapping

DBGMCU:
  CR:
    _modify:
      DBG_CAN1_STOP:
        name: DBG_CAN_STOP
        description: DBG_CAN_STOP
    _delete:
      DBG_CAN2_STOP

RCC:
  CFGR:
    _modify:
      # Incorrect compared to RM0008; F103 has USB not OTG_FS
      OTGFSPRE:
        name: USBPRE
        description: USB prescaler

SDIO:
  _modify:
    RESPI1:
      name: RESP1
      displayName: RESP1

SPI?:
  _include:
    - common_patches/16bit.yaml
    - common_patches/spi/dr8.yaml

WWDG:
  # EWIF is named incorrectly in the SVD compared to its name in RM0008
  SR:
    _modify:
      EWI:
        name: EWIF

MPU:
  _strip:
    - "MPU_"

TIM10:
  CCMR1_Output:
    _add:
      OC1FE:
        description: Output compare 1 fast enable
        bitOffset: 3
        bitWidth: 1

_include:
 - ./common_patches/i2c/merge_OAR1_ADDx_fields.yaml
 - common_patches/bkp/bkp.yaml
 - ../peripherals/bkp/bkp.yaml
 - collect/bkp/dr.yaml
 - common_patches/can/can_remove_prefix.yaml
 - ../peripherals/can/can.yaml
 - collect/can/can.yaml
 - collect/can/filter_bank.yaml
 - common_patches/fsmc/fsmc_sramfix_v3.yaml
 - ../peripherals/fsmc/fsmc_sram.yaml
 - collect/fsmc/sram.yaml
 - ../peripherals/dac/dac_wavegen.yaml
 - ../peripherals/dac/dac_common_2ch.yaml
 - ../peripherals/crc/crc_basic.yaml
 - ../peripherals/crc/crc_idr_8bit.yaml
 - ../peripherals/i2c/i2c_v1.yaml
 - ../peripherals/wwdg/wwdg.yaml
 - ../peripherals/pwr/pwr_v1.yaml
 - ../peripherals/gpio/v1/common.yaml
 - collect/gpio/f1.yaml
