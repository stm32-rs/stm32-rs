# For F215, F217, F401, F411

OTG_FS_GLOBAL:
  GINTMSK:
    _modify:
      PRTIM:
        access: read-write
  GCCFG:
    _add:
      NOVBUSSENS:
        description: Vbus sensing disable option
        bitOffset: 21
        bitWidth: 1

  GRXSTSR_Host:
    _delete:
      - FRMNUM
    _modify:
      EPNUM:
        name: CHNUM
        description: Channel number
  _add:
    GRXSTSP_Device:
      description: OTG status read and pop (device mode)
      addressOffset: 0x20
      size: 32
      resetValue: 0x00000000
      access: read-only
      fields:
        FRMNUM:
          description: Frame number
          bitOffset: 21
          bitWidth: 4
        PKTSTS:
          description: Packet status
          bitOffset: 17
          bitWidth: 4
        DPID:
          description: Data PID
          bitOffset: 15
          bitWidth: 2
        BCNT:
          description: Byte count
          bitOffset: 4
          bitWidth: 11
        EPNUM:
          description: Endpoint number
          bitOffset: 0
          bitWidth: 4
    GRXSTSP_Host:
      description: OTG status read and pop (host mode)
      addressOffset: 0x20
      size: 32
      resetValue: 0x00000000
      access: read-only
      alternateRegister: GRXSTSP_Device
      fields:
        PKTSTS:
          description: Packet status
          bitOffset: 17
          bitWidth: 4
        DPID:
          description: Data PID
          bitOffset: 15
          bitWidth: 2
        BCNT:
          description: Byte count
          bitOffset: 4
          bitWidth: 11
        CHNUM:
          description: Channel number
          bitOffset: 0
          bitWidth: 4
  _modify:
    GRXSTSR_Host:
      description: OTG status debug read (host mode)
      addressOffset: 0x1C
      size: 32
      resetValue: 0x00000000
      access: read-only
      alternateRegister: GRXSTSR_Device
    GNPTXFSIZ_Device:
      name: DIEPTXF0
      displayName: DIEPTXF0

    GNPTXFSIZ_Host:
      name: HNPTXFSIZ
      displayName: HNPTXFSIZ
      alternateRegister: DIEPTXF0

OTG_FS_HOST:
  HCFG:
    _modify:
      FSLSS:
        access: read-write

OTG_FS_DEVICE:
  DIEPCTL*:
    _modify:
      EPENA:
        access: read-write
      Stall:
        name: STALL
        description: STALL handshake

  DOEPCTL*:
    _modify:
      EPENA:
        access: read-write
      Stall:
        name: STALL
        description: STALL handshake

  DAINTMSK:
    _modify:
      OEPINT:
        name: OEPM
        description: OUT EP interrupt mask bits
