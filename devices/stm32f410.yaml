_svd: ../svd/stm32f410.svd

_rebase:
  # Make I2C1 the base type
  I2C1: I2C2
  # Make DMA1 the base type
  DMA1: DMA2

SPI?:
  _include:
    - common_patches/16bit.yaml
    - common_patches/spi/dr8.yaml
  SR:
    _modify:
      # This field has the wrong name in the SVD compared to RM0401
      TIFRFE:
        name: FRE
  _add:
    _interrupts:
      SPI5:
        description: "SPI 5 global interrupt"
        value: 85

_modify:
  I2C4:
    # Rename I2C4 to FMPI2C1 to disambiguate from non-FMP I2C
    name: FMPI2C1

ADC1:
  _include:
    - common_patches/adc/smpx_18.yaml

CRC:
  # The SVD calls the RESET field "CR", fix per RM0401
  CR:
    _modify:
      CR:
        name: RESET

FLASH:
  ACR:
    _modify:
      LATENCY:
        bitWidth: 4

FMPI2C?:
  _include:
    - ../peripherals/i2c/i2c_v2_base.yaml

I2C?:
  _include:
    - common_patches/i2c/v1.yaml
    - common_patches/i2c/v1_fltr.yaml
    - ../peripherals/i2c/i2c_v1.yaml
    - ../peripherals/i2c/i2c_v1_fltr.yaml

# Add missing reset/enable bits for SPI 5 (SPI5EN is present)
RCC:
  PLLCFGR:
    _merge:
      - "PLLR*"
    _modify:
      "PLLR*":
        description: "PLL division factor for I2S and System clocks"
  APB2RSTR:
    _add:
      SPI5RST:
        description: "SPI5 reset"
        bitOffset: 20
        bitWidth: 1
  APB2LPENR:
    _add:
      SPI5LPEN:
        description: "SPI5 clock enable during Sleep mode"
        bitOffset: 20
        bitWidth: 1
  DCKCFGR2:
    _modify:
      I2C4SEL:
        name: FMPI2C1SEL
        description: "FMPI2C1 kernel clock source selection"

TIM5:
  _add:
    _interrupts:
      TIM5:
        description: "TIM5 global interrupt"
        value: 50

EXTI:
  _include:
    - common_patches/exti/add_fpu_interrupt.yaml
    - ../peripherals/exti/common.yaml
    - collect/exti/farray.yaml
  _add:
    _interrupts:
      EXTI19:
        description: "EXTI Line 19 interrupt"
        value: 62
      EXTI20:
        description: "EXTI Line 20 interrupt"
        value: 76

IWDG:
  _include:
    - common_patches/16bit.yaml
    - ../peripherals/iwdg/iwdg.yaml

WWDG:
  _include:
    - common_patches/16bit.yaml
    - ../peripherals/wwdg/wwdg.yaml
  _add:
    _interrupts:
      WWDG:
        description: "Window watchdog interrupt"
        value: 0

DAC:
  CR:
    _delete:
      - DMAUDRIE2
      - DMAEN2
      - MAMP2
      - WAVE2
      - TSEL2
      - TEN2
      - BOFF2
      - EN2

PWR:
  CR:
    _add:
      FISSR:
        description: Flash Interface Stop while System Run
        bitOffset: 21
        bitWidth: 1
      FMSSR:
        description: Flash Memory Sleep System Run
        bitOffset: 20
        bitWidth: 1
      MRLVDS:
        description: Main regulator Low Voltage in Deep Sleep
        bitOffset: 11
        bitWidth: 1
      LPLVDS:
        description: Low-power regulator Low Voltage in Deep Sleep
        bitOffset: 10
        bitWidth: 1

RNG:
  _include: ../peripherals/rng/rng_f4_ced.yaml
  CR:
    _add:
      CED:
        description: Clock error detection
        bitOffset: 5
        bitWidth: 1

SYSCFG:
  _include:
    - common_patches/syscfg/f4_common.yaml
    - ../peripherals/syscfg/f4/syscfg_f410.yaml
  _add:
    CFGR2:
      description: ADC Common status register
      addressOffset: 0x1C
      access: read-write
      resetValue: 0x00000000
      fields:
        PVDL:
          description: PVD lock
          bitOffset: 2
          bitWidth: 1
        CLL:
          description: core lockup lock
          bitOffset: 0
          bitWidth: 1
  CFGR:
    _modify:
      FMPI2C1_SDA:
        name: FMPI2C4_SDA
      FMPI2C1_SCL:
        name: FMPI2C4_SCL

# NOTE: Core peripherals (NVIC, MPU, FPU, SCB, etc.) were deleted

