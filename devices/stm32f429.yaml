  _include:
    - patches/usb_otg/fs_v1_host_ext.yaml
    - patches/usb_otg/fs_v1_host.yaml
    - collect/usb_otg/fs_host.yaml
OTG_FS_PWRCLK: {}

OTG_HS_*:
  _strip: OTG_HS_

OTG_HS_DEVICE:
  _include:
    - patches/usb_otg/hs_v1_device.yaml
    - collect/usb_otg/hs_device.yaml
OTG_HS_GLOBAL:
  _include:
    - patches/usb_otg/hs_v1_global.yaml
