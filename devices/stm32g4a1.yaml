_svd: ../svd/stm32g4a1.svd

_clear_fields: "*"

_copy:
  TIM3:
    from: TIM2

_derive:
  TIM4: TIM3
  FDCAN2:
    _from: FDCAN
    baseAddress: 0x40006800
  TIM20:
    _from: TIM1
    baseAddress: 0x40015000

ADC[13]:
  _include:
    - patches/adc/g4.yaml
    - fields/adc/adc_v3_g4.yaml
    - fields/adc/adc_v3.yaml
    - collect/adc/v3.yaml
  SQR*:
    SQ*: [0, 18]

ADC*_*:
  _include: fields/adc/adc_v3_common_g4.yaml

AES:
  _include:
    - patches/aes/fields.yaml
    - fields/aes/v2.yaml

COMP:
  _strip: COMP_

CORDIC:
  _include:
    - patches/cordic/g4.yaml
    - fields/cordic/v1.yaml

DAC?:
  _strip: DAC_
  _include:
    - fields/dac/dac_wl.yaml
    - fields/dac/dac_wl_12bit.yaml
    - fields/dac/dac_wl_8bit.yaml

DMA1:
  _include:
    - patches/dma/g4_ifcr.yaml
    - collect/dma/v1.yaml

DMAMUX:
  _include:
    - collect/dma/dmamux.yaml

EXTI:
  _include:
    - patches/exti/add_fpu_interrupt.yaml
    - patches/exti/g4.yaml
    - fields/exti/common.yaml

FDCAN:
  _strip: FDCAN_

FDCAN2:
  _add:
    _interrupts:
      FDCAN2_intr0:
        description: FDCAN2_intr0
        value: 86
      FDCAN2_intr1:
        description: FDCAN2_intr1
        value: 87

FLASH:
  _include:
    - fields/flash/flash_g4.yaml

GPIO?:
  _include:
    - fields/gpio/v2/common.yaml
    - collect/gpio/v2.yaml

GPIO[A]:
  _include: collect/gpio/gpioa_afr.yaml
GPIO[BC]:
  _include: collect/gpio/v2_derive.yaml

I2C?:
  _include:
    - fields/i2c/v2.yaml

IWDG:
  _include:
    - patches/16bit.yaml
    - fields/iwdg/iwdg_with_WINR.yaml

LPUART1:
  _include:
    - patches/usart/merge_CR1_DEDTx_fields.yaml
    - patches/usart/merge_CR1_DEATx_fields.yaml
    - patches/usart/merge_CR2_ADDx_fields.yaml
    - patches/usart/rename_CR2_DATAINV_field.yaml
    - fields/usart/v4/lp_wl.yaml

OPAMP:
  _copy:
    OPAMP6_CSR:
      _from: OPAMP1_CSR
      addressOffset: 0x14
      description: OPAMP6 control/status register
    OPAMP6_TCMR:
      _from: OPAMP1_TCMR
      addressOffset: 0x2C
      description: OPAMP6 control/status register

PWR:
  _strip: PWR_

RCC:
  _strip: RCC_
  _include:
    - fields/rcc/g4.yaml
    - fields/rcc/rcc_g4.yaml

RTC:
  _include:
    - patches/rtc/alarm.yaml
    - patches/rtc/rtc_cr.yaml
    - fields/rtc/v3.yaml
    - collect/rtc/alarm.yaml

SAI:
  _include:
    - patches/sai/sai_v1.yaml
    - fields/sai/sai.yaml
    - collect/sai/ch.yaml
    - collect/sai/pdm.yaml

SPI?:
  _include:
    - patches/16bit.yaml
    - patches/spi/dr8.yaml

TAMP:
  _include:
    - collect/rtc/tamp_bkpr.yaml

TIM1:
  _include:
    - patches/tim/icpsc.yaml
    - patches/tim/v2/oc5m_bit3.yaml
    - patches/tim/v2/tim_20bit.yaml
    - fields/tim/v3/tim1.yaml
    - collect/tim/ccr.yaml

TIM2:
  _include:
    - patches/tim/icpsc.yaml
    - patches/tim/v2/oc5m_bit3.yaml
    - patches/tim/v2/tim_32bit.yaml
    - fields/tim/v3/tim2.yaml
    - collect/tim/ccr.yaml

TIM3:
  _include:
    - patches/tim/icpsc.yaml
    - patches/tim/v2/oc5m_bit3.yaml
    - patches/tim/v2/tim_20bit.yaml
    - fields/tim/v3/tim3.yaml
    - collect/tim/ccr.yaml

TIM6:
  _include:
    - patches/tim/v2/arr_20bit.yaml
    - fields/tim/v3/tim6.yaml

TIM15:
  _include:
    - patches/tim/v2/tim_20bit.yaml
    - fields/tim/v3/tim15.yaml
    - collect/tim/ccr.yaml

TIM16:
  _include:
    - patches/tim/v2/tim_20bit.yaml
    - fields/tim/v3/tim16.yaml
    - collect/tim/ccr.yaml

UCPD1:
  _include:
    - patches/ucpd/rxordseten_split.yaml
    - patches/ucpd/cfgr_missing_r.yaml
    - patches/ucpd/tx_rx_missing_r.yaml
    - fields/ucpd/ucpd_v1.yaml

"UART4,USART1":
  _include:
    - patches/usart/merge_CR1_DEDTx_fields.yaml
    - patches/usart/merge_CR1_DEATx_fields.yaml
    - patches/usart/merge_CR2_ABRMODx_fields.yaml
    - patches/usart/merge_CR2_ADDx_fields.yaml
    - patches/usart/rename_CR2_DATAINV_field.yaml
    - patches/usart/merge_BRR_fields.yaml
    - fields/usart/v4/B.yaml

USB:
  _include:
    - patches/usb/g4.yaml

VREFBUF:
  _strip: VREFBUF_

WWDG:
  _include:
    - patches/16bit.yaml
    - fields/wwdg/wwdg_v2.yaml

_include:
  - patches/comp/g4.yaml
  - collect/comp/csr.yaml
  - fields/opamp/opamp_g4_common.yaml
  - fields/opamp/opamp_g4_opamp6.yaml
  - patches/usb/rename_USB_FS_peripheral_to_USB.yaml
  - patches/tim/group.yaml
