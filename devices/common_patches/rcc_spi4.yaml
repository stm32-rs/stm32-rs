# Add missing reset/enable bits for SPI 4
RCC:
  APB2RSTR:
    _add:
      SPI4RST:
        description: SPI4 reset
        bitOffset: 13
        bitWidth: 1
  APB2ENR:
    _add:
      SPI4EN:
        description: SPI4 clock enable
        bitOffset: 13
        bitWidth: 1
  APB2LPENR:
    _add:
      SPI4LPEN:
        description: SPI4 clock enable during Sleep mode
        bitOffset: 13
        bitWidth: 1
