_svd: ../svd/stm32c031.svd

_clear_fields: "*"

_modify:
  name: STM32C031
  SPI:
    name: SPI1
  I2C:
    name: I2C1

ADC:
  _include:
    - patches/adc/c0.yaml
    - fields/adc/c0_g0_wl.yaml
    - collect/adc/c0_g0_wl.yaml

CRC:
  _strip: CRC_

DBG:
  _strip: DBG_

DMA:
  _strip: DMA_

DMAMUX:
  _strip: DMAMUX_
  _include:
    - collect/dma/dmamux.yaml

EXTI:
  _strip: EXTI_
  _modify:
    _interrupts:
      EXTI4_5:
        name: EXTI4_15
        description: EXTI line 4 to 15 interrupt

FLASH:
  _strip: FLASH_

GPIO?:
  _strip: GPIO?_
  _include:
    - fields/gpio/gpio_l5_u5.yaml
    - collect/gpio/v2r.yaml

GPIO[A]:
  _include: collect/gpio/gpioa_afr.yaml
GPIO[BCDF]:
  _include: collect/gpio/v2r_derive.yaml

I2C1:
  _strip: I2C_
  _include:
    - fields/i2c/v2.yaml

IWDG:
  _strip: IWDG_
  _include: patches/16bit_with_mask.yaml

PWR:
  _strip: PWR_

RCC:
  _strip: RCC_

RTC:
  _strip: RTC_
  _include:
    - patches/rtc/alarm.yaml
    #- fields/rtc/v3.yaml
    #- collect/rtc/alarm.yaml

SPI1:
  _strip: SPI_
  _include:
    - patches/16bit.yaml
    - patches/spi/dr8.yaml

SYSCFG:
  _strip: SYSCFG_

TIM1:
  _strip: TIM1_
  _include:
    - patches/tim/ccmr1_alternate.yaml
    - patches/tim/ccmr2_alternate.yaml
    - patches/tim/v2/oc1m.yaml
    - patches/tim/v2/oc2m.yaml
    - patches/tim/v2/oc3m.yaml
    - fields/tim/v2/tim1.yaml
    - collect/tim/ccr.yaml

TIM3:
  _strip: TIM3_
  _modify:
    CNT_alternate:
      name: CNT_remap
  _include:
    - patches/tim/ccmr1_alternate.yaml
    - patches/tim/ccmr2_alternate.yaml
    - patches/tim/v2/oc1m.yaml
    - patches/tim/v2/oc2m.yaml
    - patches/tim/v2/oc3m.yaml
    - fields/tim/v2/tim3.yaml
    - collect/tim/ccr.yaml

TIM14:
  _strip: TIM14_
  _include:
    - patches/tim/ccmr1_alternate.yaml
    - patches/tim/v2/oc1m.yaml
    - fields/tim/v2/tim13.yaml
    - collect/tim/ccr.yaml

TIM1[67]:
  _strip: TIM1?_
  _include:
    - patches/tim/ccmr1_alternate.yaml
    - patches/tim/v2/oc1m.yaml
    - fields/tim/v2/tim16.yaml
    - collect/tim/ccr.yaml

USART1:
  _strip: USART_
  _include:
    - patches/usart/rename_CR1_ISR_enabled_disabled.yaml
    - fields/usart/v4/B.yaml

WWDG:
  _strip: WWDG_
  _include: patches/16bit_with_mask.yaml

_include:
  - patches/nvic/2_prio_bits.yaml
