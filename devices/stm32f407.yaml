_svd: ../svd/stm32f407.svd

_rebase:
  # Make I2C1 the base type
  I2C1: I2C3
  USART1: USART6

_modify:
  # The SVD calls this C_ADC in some devices and ADC_Common in others,
  # we'll prefer the more sensible (and better for sorting) ADC_Common
  C_ADC:
    name: ADC_Common
  SAI1:
    groupName: SAI

ADC1:
  _include:
    - common_patches/adc/smpx_18.yaml

SPI?:
  _include:
    - common_patches/16bit.yaml
    - common_patches/spi/dr8.yaml
  SR:
    _modify:
      # This field has the wrong name in the SVD compared to RM0090
      TIFRFE:
        name: "FRE"

"TIM1[01]":
  CR1:
    _add:
      # This field is missing from TIM10 and TIM11 compared to RM0090
      OPM:
        description: One-pulse mode
        bitOffset: 3
        bitWidth: 1
        access: read-write

# Merge the hundreds of individual bit fields into single fields for the
# crypt key/iv registers.
CRYP:
  "K[0123][LR]R":
    _merge:
      - "b*"
  "IV[01][LR]R":
    _merge:
      - "IV*"

CRC:
  # The SVD calls the RESET field "CR", fix per RM0090
  CR:
    _modify:
      CR:
        name: RESET

EXTI:
  _include:
    - common_patches/exti/add_fpu_interrupt.yaml
    - ../peripherals/exti/common.yaml
    - collect/exti/farray.yaml

FSMC:
  _modify:
    BWTR3:
      addressOffset: 0x114
      alternateRegister: ""
    BWTR4:
      _from: BWTR1
      addressOffset: 0x11C
      alternateRegister: ""

IWDG:
  _include:
    - common_patches/16bit.yaml
    - ../peripherals/iwdg/iwdg.yaml

PWR:
  CR:
    _add:
      VOS:
        description: Regulator voltage scaling output selection
        bitOffset: 14
        bitWidth: 1

RNG:
  _include: ../peripherals/rng/rng_f4.yaml

SYSCFG:
  _include:
    - common_patches/syscfg/f4_common.yaml
    - ../peripherals/syscfg/f4/syscfg_f415_f407_f417.yaml

WWDG:
  _include:
    - common_patches/16bit.yaml
    - ../peripherals/wwdg/wwdg.yaml

# NOTE: Core peripherals (NVIC, MPU, FPU, SCB, etc.) were deleted

