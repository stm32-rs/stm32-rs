_svd: ../svd/stm32f3x4.svd

_modify:
  # Rename in accordance with other devices and reference manual.
  Flash:
    name: FLASH

  ADC_Common:
    name: ADC1_2
  SYSCFG_COMP_OPAMP:
    name: SYSCFG
    groupName: SYSCFG
    description: System configuration controller

_rebase:
  SPI1: SPI3

ADC1_2:
  _strip: ADC1_
  _include: fields/adc/adc_v3_common_f3.yaml

ADC1:
  _include:
    - patches/adc/offset_en.yaml
    - patches/adc/f3.yaml
    - patches/adc/jdata.yaml
    - patches/adc/split.yaml
    - fields/adc/adc_v3_f3.yaml
    - collect/adc/v3.yaml
  SQR?:
    SQ*: [1, 18]

CAN:
  _delete:
    _interrupts:
      - CAN_SCE
  _add:
    _interrupts:
      CAN_SCE:
        description: CAN_SCE interrupt
        value: 22
  _include:
    - fields/can/can.yaml
    - collect/can/can.yaml
    - collect/can/filter_bank.yaml

COMP: {}

CRC:
  _include:
    - fields/crc/crc_advanced.yaml
    - fields/crc/crc_idr_32bit.yaml
    - fields/crc/crc_pol.yaml

DAC1:
  _include:
    - fields/dac/dac_common_2ch.yaml
    - fields/dac/dac_wavegen.yaml
    - fields/dac/dac_dmaudr.yaml

DBGMCU: {}

DMA1:
  _include:
    - fields/dma/v1.yaml
    - collect/dma/v1.yaml

EXTI:
  _include:
    - patches/exti/add_fpu_interrupt.yaml
    - patches/exti/f3_offset.yaml
    - fields/exti/common.yaml

FLASH:
  _include:
    - patches/flash/f3.yaml
    - patches/flash/f3_obr_rdptr.yaml
    - fields/flash/acr/hlfcya.yaml
    - fields/flash/flash_f3_common.yaml

GPIO[ABC]:
  _include:
    - fields/gpio/v2/f3.yaml
    - collect/gpio/v2.yaml

GPIO[A]:
  _include: collect/gpio/gpioa_afr.yaml
GPIO[BC]:
  _include: collect/gpio/v2_derive.yaml

I2C1:
  _include:
    - patches/i2c/merge_CR2_SADDx_fields.yaml
    - patches/i2c/merge_OAR1_OA1x_fields.yaml
    - fields/i2c/v2.yaml

IWDG:
  _include:
    - patches/16bit.yaml
    - fields/iwdg/iwdg_with_WINR.yaml

OPAMP: {}

PWR:
  _include:
    - fields/pwr/pwr_v1.yaml

RCC:
  CFGR:
    _delete:
      - USBPRES
      - I2SSRC
  APB2RSTR:
    _add:
      HRTIM1RST:
        description: High Resolution Timer1 reset
        bitOffset: 29
        bitWidth: 1
  APB1RSTR:
    _delete:
      - SPI2RST
      - SPI3RST
      - UART4RST
      - UART5RST
      - I2C2RST
      - USBRST
      - TIM4RST
    _add:
      DAC2RST:
        description: DAC2 interface reset
        bitOffset: 26
        bitWidth: 1
  AHBENR:
    _delete:
      - DMA2EN
      - IOPEEN
  APB2ENR:
    _add:
      HRTIM1EN:
        description: High Resolution Timer 1 clock enable
        bitOffset: 29
        bitWidth: 1
  APB1ENR:
    _delete:
      - SPI2EN
      - SPI3EN
      - I2C2EN
      - USBEN
      - TIM4EN
    _add:
      USART3EN:
        description: USART3 clock enable
        bitOffset: 18
        bitWidth: 1
      DAC2EN:
        description: DAC2 interface clock enable
        bitOffset: 26
        bitWidth: 1
  AHBRSTR:
    _delete:
      - ADC34RST
      - IOPERST
  CFGR2:
    _delete:
      - ADC34PRES
  CFGR3:
    _delete:
      - I2C2SW
      - USART2SW
      - USART3SW
      - UART4SW
      - UART5SW
  _include:
    - patches/rcc/f3.yaml
    - patches/rcc/f3_mco.yaml
    - patches/rcc/f3_delete_tim8.yaml
    - fields/rcc/rcc_f3.yaml
    - fields/rcc/rcc_pllsrc_1bit.yaml

RTC:
  _include:
    - patches/rtc/alarm.yaml
    - patches/rtc/rtc_cr.yaml
    - fields/rtc/v2/common.yaml
    - fields/rtc/v2/f3.yaml
    - collect/rtc/alarm.yaml
    - collect/rtc/bkpr.yaml

SPI2:
  CR1:
    _modify:
      DFF:
        name: CRCL
        description: CRC length

SPI[12]:
  _include:
    - patches/16bit.yaml
    - patches/spi/dr8.yaml
    - fields/spi/spi_v2.yaml
  SR:
    _modify:
      TIFRFE:
        name: FRE
        description: Frame format error

SYSCFG:
  CFGR1:
    _delete:
      - USB_IT_RMP
      - ADC24_DMA_RMP
  CFGR2:
    _modify:
      LOCUP_LOCK:
        name: LOCKUP_LOCK
      BYP_ADD_PAR:
        name: BYP_ADDR_PAR
  CFGR3:
    _delete:
      - ADC2_DMA_RMP*
    _add:
      I2C1_TX_DMA_RMP:
        description: I2C1_TX DMA remapping bit
        bitOffset: 6
        bitWidth: 2
      ADC2_DMA_RMP:
        description: ADC2 DMA remapping bit
        bitOffset: 8
        bitWidth: 2
  RCR:
    _delete:
      - PAGE[4-7]_WP
  _include:
    - patches/syscfg/f3.yaml
    - patches/syscfg/f3_cfgr1_dac2_ch1_dma_rmp.yaml
    - patches/syscfg/f3_cfgr1_timx_dacx_chx_dma_rmp.yaml
    - fields/syscfg/syscfg_f3.yaml
    - fields/syscfg/syscfg_f3_cfgr2_pvd_lock.yaml
    - fields/syscfg/syscfg_f3x4.yaml

TIM1:
  _include:
    - patches/tim/v2/tim1.yaml
    - patches/tim/icpsc.yaml
    - patches/tim/dmab_32.yaml
    - fields/tim/tim_mms_ts_sms.yaml
    - fields/tim/v2/tim1.yaml
    - collect/tim/ccr.yaml

TIM2:
  _include:
    - patches/tim/v2/tim2.yaml
    - patches/tim/tim2_common_32bit.yaml
    - fields/tim/tim_mms_ts_sms.yaml
    - fields/tim/v2/tim2.yaml
    - collect/tim/ccr.yaml

TIM3:
  _include:
    - patches/tim/v2/tim3.yaml
    - patches/tim/v2/add_ocm_bit3.yaml
    - fields/tim/tim_mms_ts_sms.yaml
    - fields/tim/v2/tim3.yaml
    - collect/tim/ccr.yaml

TIM6:
  _include:
    - patches/tim/v2/tim6.yaml
    - fields/tim/v2/tim6.yaml

TIM15:
  _include:
    - patches/tim/v2/tim15.yaml
    - fields/tim/v2/tim15.yaml
    - collect/tim/ccr.yaml

TIM1[67]:
  _include:
    - patches/tim/v2/tim16.yaml
    - fields/tim/v2/tim16.yaml
    - collect/tim/ccr.yaml

TSC:
  _include:
    - collect/tsc/iogcr.yaml

USART1:
  _include:
    - patches/usart/merge_CR2_ADDx_fields.yaml
    - patches/usart/merge_BRR_fields.yaml
    - fields/usart/v3/B.yaml

WWDG:
  _include:
    - patches/16bit.yaml
    - fields/wwdg/wwdg.yaml

_include:
  - patches/nvic/4_prio_bits.yaml
  - patches/opamp/f3_opamp2.yaml
  - patches/comp/f3_comp246.yaml
  - patches/comp/f3_comp246_inmsel3.yaml
  - patches/tim/group.yaml
  - patches/dbgmcu/f3.yaml
  - fields/comp/comp_f3.yaml
  - fields/opamp/opamp_f3.yaml
  - patches/hrtim/v1.yaml
  - patches/hrtim/f3_interrupts.yaml
  - fields/hrtim/hrtim.yaml
  - fields/hrtim/common_f3.yaml
  - collect/hrtim/f3.yaml
