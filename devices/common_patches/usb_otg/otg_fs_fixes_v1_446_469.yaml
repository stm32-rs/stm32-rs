# For F446, F469, F479

OTG_FS_GLOBAL:
  _derive:
    DIEPTXF4:
      _from: DIEPTXF1
      addressOffset: 0x110
    DIEPTXF5:
      _from: DIEPTXF1
      addressOffset: 0x114

  _add:
    GRXSTSP_Device:
      description: OTG status read and pop (device mode)
      addressOffset: 0x20
      size: 32
      resetValue: 0x00000000
      access: read-only
      fields:
        STSPHST:
          description: Status phase start
          bitOffset: 27
          bitWidth: 1
        FRMNUM:
          description: Frame number
          bitOffset: 21
          bitWidth: 4
        PKTSTS:
          description: Packet status
          bitOffset: 17
          bitWidth: 4
        DPID:
          description: Data PID
          bitOffset: 15
          bitWidth: 2
        BCNT:
          description: Byte count
          bitOffset: 4
          bitWidth: 11
        EPNUM:
          description: Endpoint number
          bitOffset: 0
          bitWidth: 4

    GRXSTSP_Host:
      description: OTG status read and pop (host mode)
      addressOffset: 0x20
      size: 32
      resetValue: 0x00000000
      access: read-only
      alternateRegister: GRXSTSP_Device
      fields:
        PKTSTS:
          description: Packet status
          bitOffset: 17
          bitWidth: 4
        DPID:
          description: Data PID
          bitOffset: 15
          bitWidth: 2
        BCNT:
          description: Byte count
          bitOffset: 4
          bitWidth: 11
        CHNUM:
          description: Channel number
          bitOffset: 0
          bitWidth: 4

    GLPMCFG:
      addressOffset: 0x54
      # TODO

  _modify:
    CID:
      name: OTG_CID
      resetValue: 0x00002000

    GNPTXFSIZ_Device:
      name: DIEPTXF0
      displayName: DIEPTXF0

    GNPTXFSIZ_Host:
      name: HNPTXFSIZ
      displayName: HNPTXFSIZ
      alternateRegister: DIEPTXF0

  _array:
    DIEPTXF[12345]:
      displayName: DIEPTXF%s
      description: OTF_FS device IN endpoint transmit FIFO size register


OTG_FS_DEVICE:
  _derive:
    DIEPCTL4:
      _from: DIEPCTL1
      addressOffset: 0x180
      description: OTG device endpoint-4 control register
    DIEPCTL5:
      _from: DIEPCTL1
      addressOffset: 0x1A0
      description: OTG device endpoint-5 control register
    DIEPINT4:
      _from: DIEPINT1
      addressOffset: 0x188
      description: device endpoint-4 interrupt register
    DIEPINT5:
      _from: DIEPINT1
      addressOffset: 0x1A8
      description: device endpoint-5 interrupt register
    DTXFSTS4:
      _from: DTXFSTS1
      addressOffset: 0x198
    DTXFSTS5:
      _from: DTXFSTS1
      addressOffset: 0x1B8
    DIEPTSIZ4:
      _from: DIEPTSIZ1
      addressOffset: 0x190
    DIEPTSIZ5:
      _from: DIEPTSIZ1
      addressOffset: 0x1b0
    DOEPCTL4:
      _from: DOEPCTL1
      addressOffset: 0x380
    DOEPCTL5:
      _from: DOEPCTL1
      addressOffset: 0x3a0
    DOEPINT4:
      _from: DOEPINT1
      addressOffset: 0x388
    DOEPINT5:
      _from: DOEPINT1
      addressOffset: 0x3a8
    DOEPTSIZ4:
      _from: DOEPTSIZ1
      addressOffset: 0x390
    DOEPTSIZ5:
      _from: DOEPTSIZ1
      addressOffset: 0x3b0

  DIEPCTL0:
    _modify:
      EPENA:
        access: read-write

  DIEPCTL*:
    _modify:
      Stall:
        name: STALL
        description: STALL

  DOEPCTL*:
    _modify:
      Stall:
        name: STALL
        description: STALL

  DAINTMSK:
    _modify:
      OEPINT:
        name: OEPM
        description: OUT EP interrupt mask bits

  _array:
    DIEPCTL[12345]: {}
    DIEPINT[12345]: {}
    DIEPTSIZ[12345]: {}
    DOEPCTL[12345]: {}
    DOEPINT[12345]: {}
    DOEPTSIZ[12345]: {}
    DTXFSTS[12345]: {}
