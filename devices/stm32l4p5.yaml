_svd: ../svd/stm32l4p5.svd

_modify:
  DMAMUX1:
    name: DMAMUX

_copy:
  TIM3:
    from: TIM2
  TIM4:
    from: TIM2
  TIM5:
    from: TIM2

TIM8:
  _modify:
    OR1:
      description: "TIM8 option register 1"
  OR1:
    _delete:
      - ETR_ADC3_RMP

FLASH:
  ACR:
    _modify:
      LATENCY:
        bitWidth: 4

RCC:
  CFGR:
    _modify:
      MCOSEL:
        bitWidth: 4

ADC:
  JSQR:
    _modify:
      JEXTEN:
        bitWidth: 2

DFSDM1:
  _strip:
    - DFSDM_

_delete:
  - SWPMI1


