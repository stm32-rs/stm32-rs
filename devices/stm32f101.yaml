_svd: ../svd/stm32f101.svd

_derive:
  UART5: UART4

_copy:
  ADC3:
    from: ADC2

"ADC2,ADC3":
  SMPR1:
    _delete: ["SMPx_x"]
    _add:
      SMP17:
        description: Channel 17 sampling time selection
        bitWidth: 3
        bitOffset: 21
      SMP16:
        description: Channel 16 sampling time selection
        bitWidth: 3
        bitOffset: 18
      SMP15:
        description: Channel 15 sampling time selection
        bitWidth: 3
        bitOffset: 15
      SMP14:
        description: Channel 14 sampling time selection
        bitWidth: 3
        bitOffset: 12
      SMP13:
        description: Channel 13 sampling time selection
        bitWidth: 3
        bitOffset: 9
      SMP12:
        description: Channel 12 sampling time selection
        bitWidth: 3
        bitOffset: 6
      SMP11:
        description: Channel 11 sampling time selection
        bitWidth: 3
        bitOffset: 3
      SMP10:
        description: Channel 10 sampling time selection
        bitWidth: 3
        bitOffset: 0
  SMPR2:
    _delete: ["SMPx_x"]
    _add:
      SMP9:
        description: Channel 9 sampling time selection
        bitWidth: 3
        bitOffset: 27
      SMP8:
        description: Channel 8 sampling time selection
        bitWidth: 3
        bitOffset: 24
      SMP7:
        description: Channel 7 sampling time selection
        bitWidth: 3
        bitOffset: 21
      SMP6:
        description: Channel 6 sampling time selection
        bitWidth: 3
        bitOffset: 18
      SMP5:
        description: Channel 5 sampling time selection
        bitWidth: 3
        bitOffset: 15
      SMP4:
        description: Channel 4 sampling time selection
        bitWidth: 3
        bitOffset: 12
      SMP3:
        description: Channel 3 sampling time selection
        bitWidth: 3
        bitOffset: 9
      SMP2:
        description: Channel 2 sampling time selection
        bitWidth: 3
        bitOffset: 6
      SMP1:
        description: Channel 1 sampling time selection
        bitWidth: 3
        bitOffset: 3
      SMP0:
        description: Channel 0 sampling time selection
        bitWidth: 3
        bitOffset: 0

_modify:
  # Fix case on Ethernet peripherals to match other devices
  ETHERNET_DMA:
    name: Ethernet_DMA
  ETHERNET_MAC:
    name: Ethernet_MAC
  ETHERNET_MMC:
    name: Ethernet_MMC
  ETHERNET_PTP:
    name: Ethernet_PTP

RCC:
  APB2RSTR:
    _delete:
      - ADC2RST

WWDG:
  # EWIF is named incorrectly in the SVD compared to its name in RM0008
  SR:
    _modify:
      EWI:
        name: EWIF

MPU:
  _strip:
    - "MPU_"

_include:
 - ./common_patches/i2c/merge_OAR1_ADDx_fields.yaml
 - common_patches/adc/adc_array.yaml
 - ../peripherals/adc/adc_f1.yaml
 - common_patches/bkp/bkp.yaml
 - ../peripherals/bkp/bkp.yaml
 - common_patches/can/can.yaml
 - common_patches/can/can_filter_bank.yaml
 - common_patches/fsmc/fsmc_sram.yaml
 - common_patches/fsmc/fsmc_sramfix_v3.yaml
 - ../peripherals/fsmc/fsmc_sram.yaml
 - ../peripherals/dac/dac_wavegen.yaml
 - ../peripherals/dac/dac_common_2ch.yaml
 - ../peripherals/crc/crc_basic.yaml
 - ../peripherals/crc/crc_idr_8bit.yaml
 - ../peripherals/i2c/i2c_v1.yaml
 - ../peripherals/wwdg/wwdg.yaml
 - ../peripherals/pwr/pwr_v1.yaml
 - ../peripherals/gpio/v1/common.yaml
