_svd: ../svd/stm32f427.svd

_rebase:
  # Make I2C1 the base type
  I2C1: I2C3
  USART1: USART6

_modify:
  # The SVD calls this C_ADC in some devices and ADC_Common in others,
  # we'll prefer the more sensible (and better for sorting) ADC_Common
  C_ADC:
    name: ADC_Common
  FMC:
    name: FSMC

_derive:
  UART7: UART4
  UART8: UART4

ADC1:
  _include:
    - common_patches/adc/smpx_18.yaml

SPI?:
  _include:
    - common_patches/16bit.yaml
    - common_patches/spi/dr8.yaml
  SR:
    _modify:
      # This field has the wrong name in the SVD compared to RM0090
      TIFRFE:
        name: "FRE"

CRC:
  # The SVD calls the RESET field "CR", fix per RM0090
  CR:
    _modify:
      CR:
        name: RESET

# Merge the hundreds of individual bit fields into single fields for the
# crypt key/iv registers.
CRYP:
  "K[0123][LR]R":
    _merge:
      - "b*"
  "IV[01][LR]R":
    _merge:
      - "IV*"

# Offset of BWTR3 and BWTR4 is incorrect
"FMC,FSMC":
  _modify:
    BWTR3:
      addressOffset: "0x114"
      alternateRegister: ""
    BWTR4:
      addressOffset: "0x11C"
      alternateRegister: ""
  "BCR[2-4]":
    _add:
      CCLKEN:
        description: CCLKEN
        bitOffset: 20
        bitWidth: 1
  "BWTR?":
    _add:
      CLKDIV:
        description: CLKDIV
        bitOffset: 20
        bitWidth: 4
  SDCR2:
    _add:
      RPIPE:
        description: "Read pipe"
        bitOffset: 13
        bitWidth: 2
      RBURST:
        description: "Burst read"
        bitOffset: 12
        bitWidth: 1

FLASH:
  ACR:
    _modify:
      LATENCY:
        bitWidth: 4

# Fix RCC enable bits naming
RCC:
  APB1ENR:
    _modify:
      UART7ENR:
        name: UART7EN
      UART8ENR:
        name: UART8EN
  APB2ENR:
    _modify:
      SPI4ENR:
        name: SPI4EN
      SPI5ENR:
        name: SPI5EN
      SPI6ENR:
        name: SPI6EN

DMA2D:
  _strip:
    - "DMA2D_"

PWR:
  CR:
    _add:
      MRUDS:
        description: Main regulator in deepsleep under-drive mode
        bitOffset: 11
        bitWidth: 1
      LPUDS:
        description: Low-power regulator in deepsleep under-drive mode
        bitOffset: 10
        bitWidth: 1

