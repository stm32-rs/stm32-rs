_svd: ../svd/stm32c071.svd

_clear_fields: "*"

_modify:
  name: STM32C071
  TIM*:
    groupName: TIM
  GPIO?:
    groupName: GPIO

ADC:
  _strip: ADC_
  _include:
    - fields/adc/c0_g0_wl.yaml
    - collect/adc/c0_g0_wl.yaml
  _modify:
    CHSELR:
      name: CHSELR0
    CHSELR_ALTERNATE1:
      name: CHSELR1
      alternateRegister: CHSELR0

CRC:
  _strip: CRC_

CRS:
  _strip: CRS_

DBG:
  _strip: DBG_

DMA:
  _strip: DMA_
  _include:
    - fields/dma/v1.yaml
    - collect/dma/v1.yaml

DMAMUX:
  _strip: DMAMUX_
  _include:
    - fields/dma/dmamux_v1.yaml
    - collect/dma/dmamux.yaml

EXTI:
  _strip: EXTI_
  _modify:
    _interrupts:
      EXTI4_5:
        name: EXTI4_15
        description: EXTI line 4 to 15 interrupt

FLASH:
  _strip: FLASH_

GPIO?:
  _strip: GPIO?_
  _include:
    - fields/gpio/gpio_l5_u5.yaml
    - collect/gpio/v2r.yaml

GPIO[A]:
  _include: collect/gpio/gpioa_afr.yaml
GPIO[BCDF]:
  _include: collect/gpio/v2r_derive.yaml

I2C1:
  _strip: I2C_
  _include:
    - fields/i2c/v2.yaml

IWDG:
  _strip: IWDG_
  _include:
    - patches/16bit_with_mask.yaml
    - fields/iwdg/iwdg_with_WINR.yaml

PWR:
  _strip: PWR_

RCC:
  _strip: RCC_

RTC:
  _strip: RTC_
  _include:
    - patches/rtc/alarm.yaml
    - fields/rtc/v3/basic.yaml
    #- collect/rtc/alarm.yaml

SPI1:
  _strip: SPI?_
  _include:
    - patches/16bit.yaml
    - patches/spi/dr8.yaml
    - fields/spi/spi_v2.yaml
    - fields/spi/spi_I2S_ASTRTEN.yaml

SYSCFG:
  _strip: SYSCFG_

TIM[123]:
  _strip: TIM?_
  _include:
    - patches/tim/ccmr1_alternate.yaml
    - patches/tim/ccmr2_alternate.yaml
    - patches/tim/v2/ocm_bit3.yaml
  SMCR:
    _modify:
      TS:
        name: TS1
      TS_1:
        name: TS2
      SMS:
        name: SMS1
      SMS_1:
        name: SMS2

TIM1:
  _include:
    - patches/tim/sms.yaml
    - patches/tim/ts.yaml
    - patches/tim/ccmr3.yaml
    - patches/tim/v2/oc5m_bit3.yaml
    - fields/tim/v2/tim1.yaml
    - collect/tim/ccr.yaml

TIM2:
  _modify:
    CNT_ALTERNATE1:
      name: CNT_remap
  _include:
    - patches/tim/sms.yaml
    - patches/tim/ts.yaml
    - patches/tim/sms.yaml
    - patches/tim/ts.yaml
    - fields/tim/v2/tim2.yaml
    - collect/tim/ccr.yaml

TIM3:
  _modify:
    CNT_ALTERNATE1:
      name: CNT_remap
  _include:
    - patches/tim/sms.yaml
    - patches/tim/ts.yaml
    - fields/tim/v2/tim3.yaml
    - collect/tim/ccr.yaml

TIM14:
  _strip: TIM14_
  _include:
    - patches/tim/ccmr1_alternate.yaml
    - fields/tim/v2/tim13.yaml
    - collect/tim/ccr.yaml
  CCMR1_Output:
    _modify:
      OC1M_1:
        name: OC1M_3

TIM1[67]:
  _strip: TIM1?_
  _modify:
    CCMR1:
      name: CCMR1_Input
    CCMR1_ALTERNATE1:
      name: CCMR1_Output
  CCMR1_Output:
    _modify:
      OC1M_1:
        name: OC1M_3
  _include:
    - fields/tim/v2/tim16.yaml
    - collect/tim/ccr.yaml

TIM17:
  _include: collect/tim/tim17_derive.yaml

USART1:
  _strip: USART_
  _include:
    - patches/usart/rename_CR1_ISR_enabled_disabled.yaml
    - fields/usart/v4/B.yaml

USB:
  _strip: USB_
  _include:
    - collect/usb/chepr.yaml

WWDG:
  _strip: WWDG_
  _include:
    - patches/16bit_with_mask.yaml
    - fields/wwdg/wwdg_v2.yaml

_include:
  - patches/nvic/2_prio_bits.yaml
