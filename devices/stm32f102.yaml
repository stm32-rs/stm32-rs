_svd: ../svd/stm32f102.svd

_delete:
  - CAN[12]

_rebase:
  UART4: UART5

_copy:
  ADC3:
    from: ADC2

_derive:
  TIM4: TIM2
  TIM5: TIM2
  TIM10: TIM13
  TIM11: TIM13

_add:
  USART3:
    derivedFrom: USART1
    baseAddress: "0x40004800"
    interrupts:
      USART3:
        description: USART3 global interrupt
        value: 39

ADC1:
  _include:
    - patches/adc/smpx_17.yaml
    - fields/adc/adc1_f1.yaml
    - collect/adc/jofr_jdr.yaml

ADC?:
  _include:
    - fields/adc/adc_f1_f37x.yaml

"ADC[12]":
  _include:
    - fields/adc/adc_f1_common.yaml

ADC3:
  _include:
    - fields/adc/adc3_f1.yaml

AFIO:
  _include:
    - fields/exti/derive.yaml
    - fields/exti/abcdefg.yaml

CRC:
  _include:
    - fields/crc/crc_basic.yaml
    - fields/crc/crc_idr_8bit.yaml

DAC:
  _include:
    - fields/dac/dac_common_2ch.yaml
    - fields/dac/dac_wavegen.yaml
    - fields/dac/dac_dmaudr.yaml

DMA?:
  _include:
    - fields/dma/v1.yaml
    - collect/dma/v1.yaml

EXTI:
  _include:
    - fields/exti/common.yaml
    - collect/exti/farray.yaml

FSMC:
  _include:
    - patches/fsmc/fsmc_sramfix_v3.yaml
    - fields/fsmc/fsmc_sram.yaml
    - collect/fsmc/sram.yaml

GPIO?:
  _include:
    - fields/gpio/v1/common.yaml
    - collect/gpio/f1.yaml

I2C?:
  _include:
    - patches/16bit.yaml
    - fields/i2c/v1.yaml
  OAR1:
    _merge:
      ADD: "ADD[07],ADD10"

IWDG:
  _include:
    - patches/16bit.yaml
    - fields/iwdg/iwdg.yaml

MPU:
  _strip: MPU_

RCC:
  APB1RSTR:
    _add:
      USBRST:
        description: USB reset
        bitOffset: 23
        bitWidth: 1
      I2C2RST:
        description: I2C2 reset
        bitOffset: 22
        bitWidth: 1
      USART3RST:
        description: USART3 reset
        bitOffset: 18
        bitWidth: 1
      SPI2RST:
        description: SPI2 reset
        bitOffset: 14
        bitWidth: 1
      TIM4RST:
        description: TIM4 timer reset
        bitOffset: 2
        bitWidth: 1
  APB1ENR:
    _add:
      USBEN:
        description: USB clock enable
        bitOffset: 23
        bitWidth: 1
      I2C2EN:
        description: I2C2 clock enable
        bitOffset: 22
        bitWidth: 1
      USART3EN:
        description: USART3 clock enable
        bitOffset: 18
        bitWidth: 1
      SPI2EN:
        description: SPI2 clock enable
        bitOffset: 14
        bitWidth: 1
      TIM4EN:
        description: TIM4 Timer clock enable
        bitOffset: 2
        bitWidth: 1

RTC:
  _include:
    - fields/rtc/rtc_f1.yaml

SPI?:
  _include:
    - patches/16bit.yaml
    - patches/spi/dr8.yaml
    - fields/spi/spi_common.yaml
    - fields/spi/dff.yaml

TIM8:
  _include:
    - patches/tim/icpsc.yaml
    - fields/tim/tim_mms_ts_sms.yaml
    - fields/tim/v1/tim1.yaml
    - collect/tim/ccr.yaml

TIM2:
  _include:
    - patches/tim/tim_o24ce.yaml
    - fields/tim/tim_mms_ts_sms.yaml
    - fields/tim/v1/tim3.yaml
    - collect/tim/ccr.yaml

TIM6:
  _include:
    - fields/tim/v1/tim6.yaml

TIM9:
  _include:
    - fields/tim/v1/tim9.yaml
    - collect/tim/ccr.yaml

TIM13:
  _include:
    - patches/tim/tim10_14_missing_opm.yaml
    - fields/tim/v1/tim13.yaml
    - collect/tim/ccr.yaml

UART*:
  _include:
    - fields/usart/uart_common.yaml
    - fields/usart/uart_uart.yaml

USART*:
  _include:
    - fields/usart/uart_common.yaml
    - fields/usart/uart_usart.yaml

USB:
  _include:
    - fields/usb/usb.yaml

WWDG:
  _include:
    - patches/16bit.yaml
    - fields/wwdg/wwdg.yaml
  # EWIF is named incorrectly in the SVD compared to its name in RM0008
  SR:
    _modify:
      EWI:
        name: EWIF

_include:
  - patches/bkp/bkp.yaml
  - fields/bkp/bkp.yaml
  - collect/bkp/dr.yaml
  - fields/pwr/pwr_v1.yaml
  - patches/tim/group.yaml
  - fields/rcc/rcc_f1.yaml
  - patches/usb_otg/fs_remove_prefix.yaml
  - patches/usb_otg/fs_v1.yaml
  - collect/usb_otg/fs.yaml
  - patches/dbgmcu/rename.yaml
  - fields/flash/flash_f1.yaml
