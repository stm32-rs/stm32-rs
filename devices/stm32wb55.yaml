_svd: ../svd/stm32wb55.svd

_modify:
  name: STM32WB55
  ADC:
    # Consistent naming across families
    name: ADC1
  SYSCFG:
    baseAddress: "0x40010000"
    addressBlock:
      size: 0x200

# Rename registers starting with a number 802 (related to IEEE 802.15.4)
# since it's not allowed to have a register/field name start with a number.
PWR:
  SR1:
    _modify:
      802WUF:
        name: _802WUF
  C2CR1:
    _modify:
      802EWKUP:
        name: _802EWKUP

# Rename the L3 field to L to match RM0434
ADC1:
  SQR1:
    _modify:
      L3:
        name: L
        description: Regular channel sequence length
  _delete:
    - CCR # this is part of the ADC_Common block.


EXTI:
  _modify:
    C1IMR1:
      name: IMR1
    C1EMR1:
      name: EMR1
    C1IMR2:
      name: IMR2
    C1EMR2:
      name: EMR2

    _interrupts:
      EXTI10_15:
        name: EXTI15_10
      EXTI5_9:
        name: EXTI9_5

  RTSR1:
    _modify:
      RT_31:
        name: RT31
    _split: [RT]

  FTSR1:
    _modify:
      FT_31:
        name: FT31
    _split: [FT]

  SWIER1:
    _modify:
      SWI_31:
        name: SWI31
    _split: [SWI]

  PR1:
    _modify:
      PIF_31:
        name: PIF31
    _split: [PIF]

  IMR1:
    _split: [IM]
  IMR2:
    _split: [IM]
  C2IMR1:
    _split: [IM]
  C2IMR2:
    _split: [IM]

HSEM:
  _modify:
    C1IER0:
      name: C1IER
    C2IER0:
      name: C2IER

IPCC:
  _modify:
    C1TO2SR:
      name: C1TOC2SR

SYSCFG:
  _modify:
    IMR1:
      addressOffset: 0x100
    IMR2:
      addressOffset: 0x104
    C2IMR1:
      addressOffset: 0x108
    C2IMR2:
      addressOffset: 0x10c
    SIPCR:
      addressOffset: 0x110

TIM2:
  CNT:
    _delete:
      - CNT_H
    _modify:
      CNT_L:
        name: CNT
        description: Counter value
        bitWidth: 32

TIM16:
  _add:
    TISEL:
      addressOffset: 0x68
      description: Input Selection

  _modify:
    AF1:
      description: TIM16 Alternate function

  CR1:
    _add:
      CEN:
        description: Counter enable.
        bitOffset: 0
        bitWidth: 1
      UDIS:
        description: Update disable.
        bitOffset: 1
        bitWidth: 1
      URS:
        description: Update request source.
        bitOffset: 2
        bitWidth: 1
      OPM:
        description: One pulse mode.
        bitOffset: 3
        bitWidth: 1
      ARPE:
        description: Auto-reload preload enable.
        bitOffset: 7
        bitWidth: 1
      CKD:
        description: Clock division.
        bitOffset: 8
        bitWidth: 2
      UIFREMAP:
        description: UIF status bit remapping.
        bitOffset: 11
        bitWidth: 1

    _delete:
      - BKCMP1E
      - BKCMP1P
      - BKCMP2E
      - BKCMP2P
      - BKINE
      - BKINP

TIM17:
  _add:
    TISEL:
      addressOffset: 0x68
      description: Input Selection

  _modify:
    DIER:
      addressOffset: 0xc
    SR:
      addressOffset: 0x10
    EGR:
      addressOffset: 0x14
    CCMR1_Output:
      addressOffset: 0x18
    CCER:
      addressOffset: 0x20
    CNT:
      addressOffset: 0x24
    PSC:
      addressOffset: 0x28
    ARR:
      addressOffset: 0x2c
    RCR:
      addressOffset: 0x30
    CCR1:
      addressOffset: 0x34
    BDTR:
      addressOffset: 0x44
    DCR:
      addressOffset: 0x48
    DMAR:
      addressOffset: 0x4c
    OR1:
      addressOffset: 0x50
      description: TIM17 option register 1
    AF1:
      addressOffset: 0x60
      description: TIM17 Alternate function


TIM1[67]:
  DIER:
    _add:
      UIE:
        description: Update interrupt enable.
        bitOffset: 0
        bitWidth: 1
      CC1IE:
        description: Capture/Compare 1 interrupt enable.
        bitOffset: 1
        bitWidth: 1
      COMIE:
        description: COM interrupt enable.
        bitOffset: 5
        bitWidth: 1
      BIE:
        description: Break interrupt enable.
        bitOffset: 7
        bitWidth: 1
      UDE:
        description: Update DMA request enable.
        bitOffset: 8
        bitWidth: 1
      CC1DE:
        description: Capture/Compare 1 DMA request enable.
        bitOffset: 9
        bitWidth: 1

    _delete:
      - BKCMP1E
      - BKCMP1P
      - BKCMP2E
      - BKCMP2P
      - BKINE
      - BKINP

  SR:
    _delete:
      - TIF

  EGR:
    _delete:
      - TG

  BDTR:
    _add:
      BKBID:
        description: Break bidirectional
        bitOffset: 28
        bitWidth: 1
      BKDSRM:
        description: Break disarm
        bitOffset: 26
        bitWidth: 1

    _delete:
      - BKF

  TISEL:
    _add:
      TI1SEL:
        description: Selects TI1 input
        bitOffset: 0
        bitWidth: 4

TIM1:
  CCMR3_Output:
    _modify:
      OC5M_bit3:
        name: OC5M_3
      OC6M_bit3:
        name: OC6M_3

MPU:
  _strip:
    - "MPU_"

_include:
 - ./common_patches/sai/sai_v1.yaml
 - ./common_patches/rtc/rtc_cr.yaml
 - ../peripherals/tim/v2/ccm_common.yaml
 - ./common_patches/wb_adc_common.yaml
 - ./common_patches/l4_adc_smpr.yaml
