RCC:
  _delete:
    - ICSCR
  _add:
    CSICFGR:
      description: RCC CSI configuration register
      addressOffset: 0x000C
      access: read-write
      fields:
        CSITRIM:
          description: CSI clock trimming
          bitOffset: 24
          bitWidth: 6
        CSICAL:
          description: CSI clock calibration
          bitOffset: 0
          bitWidth: 9
