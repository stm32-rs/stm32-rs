_svd: ../svd/stm32f3x4.svd

_modify:
  # Rename in accordance with other devices and reference manual.
  Flash:
    name: FLASH

_rebase:
  SPI1: SPI3

RCC:
  CFGR:
    _delete:
      - USBPRES
      - I2SSRC
  APB2RSTR:
    _add:
      HRTIM1RST:
        description: High Resolution Timer1 reset
        bitOffset: 29
        bitWidth: 1
  APB1RSTR:
    _delete:
      - SPI2RST
      - SPI3RST
      - UART4RST
      - UART5RST
      - I2C2RST
      - USBRST
      - TIM4RST
    _add:
      DAC2RST:
        description: DAC2 interface reset
        bitOffset: 26
        bitWidth: 1
  AHBENR:
    _delete:
      - DMA2EN
      - IOPEEN
  APB2ENR:
    _add:
      HRTIM1EN:
        description: High Resolution Timer 1 clock enable
        bitOffset: 29
        bitWidth: 1
  APB1ENR:
    _delete:
      - SPI2EN
      - SPI3EN
      - UART4EN
      - UART5EN
      - I2C2EN
      - USBEN
      - TIM4EN
    _add:
      USART3EN:
        description: USART3 clock enable
        bitOffset: 18
        bitWidth: 1
      DAC2EN:
        description: DAC2 interface clock enable
        bitOffset: 26
        bitWidth: 1
  AHBRSTR:
    _delete:
      - ADC34RST
      - IOPERST
  CFGR2:
    _delete:
      - ADC34PRES
  CFGR3:
    _delete:
      - I2C2SW
      - USART2SW
      - USART3SW
      - UART4SW
      - UART5SW

SYSCFG:
  CFGR1:
    _delete:
      - USB_IT_RMP
      - ADC24_DMA_RMP
  CFGR3:
    _delete:
      - ADC2_DMA_RMP*
    _add:
      I2C1_TX_DMA_RMP:
        description: I2C1_TX DMA remapping bit
        bitOffset: 6
        bitWidth: 2
      ADC2_DMA_RMP:
        description: ADC2 DMA remapping bit
        bitOffset: 8
        bitWidth: 2
  RCR:
    _delete:
      - PAGE4_WP
      - PAGE5_WP
      - PAGE6_WP
      - PAGE7_WP

ADC_Common:
  _strip:
    - ADC1_

HRTIM_Common:
  _modify:
    BDMUPDR:
      name: BDMUPR
    _interrupts:
      HRTIM1_FLT:
        name: HRTIM_FLT
        value: 73
  IER:
    _modify:
      SYSFLTE:
        name: SYSFLTIE
  ICR:
    _modify:
      SYSFLTC:
        access: write-only
  ISR:
    _modify:
      FLT[12345]:
        access: read-write
      BMPER,DLLRDY:
        access: read-write

HRTIM_Master:
  _modify:
    MDIER4:
      name: MDIER
    _interrupts:
      HRTIM1_MST:
        name: HRTIM_MST
        value: 67
  MCR:
    _modify:
      SYNC_SRC:
        name: SYNCSRC
      SYNC_OUT:
        name: SYNCOUT
      SYNC_IN:
        name: SYNCIN
      CK_PSC:
        name: CKPSC

HRTIM_TIMA:
  _modify:
    _interrupts:
      HRTIM1_TIMA:
        value: 68
        name: HRTIM_TIMA
HRTIM_TIMB:
  _modify:
    _interrupts:
      HRTIM_TIMB:
        value: 69
HRTIM_TIMC:
  _modify:
    _interrupts:
      HRTIM1_TIMC:
        name: HRTIM_TIMC
        value: 70
HRTIM_TIMD:
  _modify:
    _interrupts:
      HRTIM1_TIMD:
        name: HRTIM_TIMD
        value: 71
HRTIM_TIME:
  _modify:
    _interrupts:
      HRTIM_TIME:
        value: 72

"HRTIM_TIM[ABCDE]":
  _modify:
    TIMADIER5:
      name: TIMADIER
    TIMBDIER5:
      name: TIMBDIER
    TIMCDIER5:
      name: TIMCDIER
    TIMDDIER5:
      name: TIMDDIER
    TIMEDIER5:
      name: TIMEDIER
    CNTR:
      name: CNTBR
  "TIM[ABCDE]CR":
    _modify:
      CK_PSCx:
        name: CKPSCx
  "TIM[ABCDE]DIER":
    _modify:
      SET1xDE:
        name: SETx1DE
      SET1xIE:
        name: SETx1IE
  "CHP[ABCDE]R":
    _modify:
      CHPDTY:
        name: CARDTY
      CHPFRQ:
        name: CARFRQ
  "CPT[12][ABCDE]CR":
    _modify:
      UDPCPT:
        name: UPDCPT

CAN:
  _delete:
    _interrupts:
      - CAN_SCE
  _add:
    _interrupts:
      CAN_SCE:
        description: CAN_SCE interrupt
        value: 22

TIM3:
  CCMR1_Output:
    _add:
      OC1M_3:
        description: "Output Compare 1 mode, bit 3"
        bitOffset: 16
        bitWidth: 1
      OC2M_3:
        description: "Output Compare 2 mode, bit 3"
        bitOffset: 24
        bitWidth: 1
  CCMR2_Output:
    _add:
      OC3M_3:
        description: "Output Compare 3 mode, bit 3"
        bitOffset: 16
        bitWidth: 1
      OC4M_3:
        description: "Output Compare 4 mode, bit 3"
        bitOffset: 24
        bitWidth: 1

MPU:
  _strip:
    - "MPU_"

_include:
 - common_patches/4_nvic_prio_bits.yaml
 - ./common_patches/merge_I2C_CR2_SADDx_fields.yaml
 - ./common_patches/merge_I2C_OAR1_OA1x_fields.yaml
 - ./common_patches/merge_USART_CR2_ADDx_fields.yaml
 - ./common_patches/merge_USART_BRR_fields.yaml
 - ./common_patches/rename_f0_SPI_registers.yaml
 - ./common_patches/f3_adc.yaml
 - ./common_patches/f3_rcc.yaml
 - ./common_patches/f3_rcc_mco.yaml
 - ./common_patches/f3_rcc_delete_tim8.yaml
