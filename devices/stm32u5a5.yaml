    - fields/dma/dma2d_v2.yaml

EXTI:
  _strip: EXTI_
  _include:
    - fields/exti/exti_u5.yaml

FDCAN1_RAM:
  _strip: FDCAN_

FLASH:
  _strip: FLASH_

FMAC: {}

FMC:
  _include:
    - patches/fsmc/fsmc_u5.yaml
    - fields/fsmc/fsmc_sram.yaml
    - fields/fsmc/fsmc_nand.yaml

GPDMA1:
  _strip: GPDMA_
  _include:
    - patches/dma/gpdma_u5_tr1.yaml
    - collect/dma/gpdma/h7rs_u5.yaml

GPIO[ABCHIJ]:
  _strip: GPIO_
  _include:
    - fields/gpio/gpio_l5_u5.yaml
    - collect/gpio/v2r.yaml

GPIO[A]:
  _include: collect/gpio/gpioa_afr.yaml
GPIO[BCHIJ]:
  _include: collect/gpio/v2r_derive.yaml

GTZC1_MPCBB[1235]:
  _strip: MPCBB?_
  _include:
    - collect/gtzc/h5_u5.yaml

GTZC2_MPCBB4:
  _strip: MPCBB?_
  _include:
    - collect/gtzc/h5_u5.yaml

GTZC[12]_TZIC: {}

GTZC1_TZSC:
  _strip: TZSC_

GTZC2_TZSC: {}

HASH: {}

I2C1:
  _strip: I2C_
  _include:
    - fields/i2c/v3.yaml

ICACHE:
  _strip: ICACHE_

IWDG:
  _include: patches/16bit.yaml

LPDMA1:
  _strip: LPDMA_
  _include:
    - collect/dma/lpdma.yaml

LPGPIO1:
  _strip: LPGPIO_

LPTIM[14]: {}

LPUART1:
  _include:
    - patches/usart/rename_CR1_ISR_enabled_disabled.yaml
    # TODO: fields

MDF1:
  _strip: MDF_
  _include:
    - collect/mdf/u5.yaml

OCTOSPI[12]:
  _include:
    - patches/octospi/u5.yaml
    - fields/octospi/u5.yaml

OPAMP: {}

OTFDEC1: {}

OTG_HS: {}

PKA: {}

PSSI: {}

PWR:
  _strip: PWR_
  CR1:
    _add:
      FORCE_USBPWR:
        bitOffset: 15
        bitWidth: 1
  CR2:
    _remove: [GPRAMPDS, DSIRAMPDS, DC2RAMPDS]
  VOSR:
    _add:
      VDD11USBDIS:
        bitOffset: 21
        bitWidth: 1
  _include:
    - patches/pwr/add_cr5.yaml
    - fields/pwr/pwr_u5.yaml

RAMCFG: {}

RCC:
  _strip: RCC_
  _include:
    - fields/rcc/rcc_u5.yaml

RNG: {}

RTC:
  _include:
    - patches/rtc/alarm.yaml
    - fields/rtc/v3/common.yaml
    - collect/rtc/alarm.yaml

SAES: {}

SAI1: {}

SDMMC1:
  _strip: SDMMC_

SPI1:
  _include: patches/spi/rxtxdr.yaml

SYSCFG: {}

TAMP: {}

TIM1:
  CCMR2_Output:
    _modify:
      CC3S_1_0:
        name: CC3S
      CC4S_1_0:
        name: CC4S
      OC3M_2_0:
        name: OC3M
      OC4M_3_0:
        name: OC4M
      OC4M_bit3:
        name: OC4M_3
  CCMR3_Output:
    _modify:
      OC6M:
        name: OC6M_3
      OC6M1:
        name: OC6M
      OC5M1:
        name: OC5M
      OC5M2:
        name: OC5M_3
  _include:
    - patches/tim/mms.yaml
    - patches/tim/sms.yaml
    - patches/tim/ts.yaml
    - patches/tim/ccmr3.yaml
    - patches/tim/v2/ocm1_bit3.yaml
    - patches/tim/icpsc.yaml
    - fields/tim/v3/tim1.yaml
    - collect/tim/ccr.yaml

TIM2:
