_svd: ../svd/stm32g030.svd

_delete:
  - TIM3

_modify:
  name: STM32G030
  TIM2:
    name: TIM3
    baseAddress: 0x40000400

_clear_fields: "*"

ADC:
  _strip: ADC_
  _include:
    - fields/adc/c0_g0_wl.yaml
    - collect/adc/c0_g0_wl.yaml
  _modify:
    CHSELR_0:
      name: CHSELR0
    CHSELR_1:
      name: CHSELR1
      alternateRegister: CHSELR0

CRC:
  _strip: CRC_

DBG:
  _strip: DBG_
  APB_FZ1:
    _delete: DBG_TIM2_STOP

DMA1:
  _strip: DMA_
  _include:
    - patches/dma/g0_5ch.yaml
    - fields/dma/v1.yaml
    - collect/dma/v1.yaml

DMAMUX:
  _strip: DMAMUX_
  _include:
    - collect/dma/dmamux.yaml

EXTI:
  _include:
    - patches/exti/exti_rename.yaml
    - fields/exti/exti_g0.yaml

FLASH:
  _include:
    - patches/flash/g0.yaml

GPIO[AB]:
  _include:
    - fields/gpio/gpio_g0_l0.yaml
    - collect/gpio/v2.yaml

GPIO[A]:
  _include: collect/gpio/gpioa_afr.yaml
GPIO[B]:
  _include: collect/gpio/v2_derive.yaml

I2C1:
  _strip: I2C_
  _include:
    - patches/i2c/g0.yaml
    - fields/i2c/v2.yaml

IWDG:
  _strip: IWDG_
  _include:
    - patches/16bit.yaml
    - fields/iwdg/iwdg_with_WINR.yaml

PWR: {}

RCC:
  _include:
    - patches/rcc/g0x0_delete.yaml
    - patches/rcc/g0.yaml
    - fields/rcc/rcc_g0.yaml
  APBRSTR1:
    _delete:
      - TIM[67]RST
      - USART[34]RST
  APBRSTR2:
    _delete:
      - TIM15RST
  APBENR1:
    _delete:
      - TIM[67]EN
      - USART[34]EN
  APBENR2:
    _delete:
      - TIM15EN
  APBSMENR1:
    _delete:
      - TIM[67]SMEN
      - USART[34]SMEN
  APBSMENR2:
    _delete:
      - TIM15SMEN
  CCIPR:
    _delete:
      - TIM15SEL
      - USART3SEL

RTC:
  _strip: RTC_
  _include:
    - patches/rtc/alarm.yaml
    - fields/rtc/v3.yaml
    - collect/rtc/alarm.yaml

SPI1:
  _strip: SPI_
  _include:
    - patches/16bit.yaml
    - patches/spi/dr8.yaml
    - patches/spi/g0_rename_registers.yaml
    - fields/spi/spi_v2_without_UDR_CHSIDE.yaml

SYSCFG:
  _include: fields/syscfg/syscfg_g0_usart2.yaml
  _delete:
    - ITLINE8
    - ITLINE17
    - ITLINE18
    - ITLINE20
    - ITLINE29
  ITLINE16:
    _delete: TIM4
  ITLINE24:
    _delete: I2C3
  ITLINE26:
    _delete: SPI3

TAMP:
  _strip: TAMP_
  _include:
    - collect/rtc/tamp_bkpr.yaml

TIM1:
  _strip: TIM1_
  _include:
    - patches/tim/v2/g0_tim1_ccmr_input.yaml
    - patches/tim/v2/oc5m_bit3.yaml
    - fields/tim/v2/tim1.yaml
    - collect/tim/ccr.yaml

TIM3:
  _delete:
    _interrupts: TIM2
  _include:
    - patches/tim/tim_ch_16bit_l.yaml
    - fields/tim/v2/tim3.yaml
    - collect/tim/ccr.yaml

TIM14:
  _include:
    - patches/tim/icpsc.yaml
    - fields/tim/v2/tim13.yaml
    - collect/tim/ccr.yaml

TIM16:
  _include:
    - fields/tim/v2/tim16.yaml
    - collect/tim/ccr.yaml
  CCMR1_Output:
    _modify:
      OC1M_2:
        name: OC1M_3

USART1:
  _include:
    - patches/usart/g0.yaml
    - fields/usart/v4/B.yaml

VREFBUF:
  _strip: VREFBUF_

WWDG:
  _strip: WWDG_
  _include:
    - patches/16bit.yaml
    - fields/wwdg/wwdg_v2.yaml

_include:
  - patches/nvic/2_prio_bits.yaml
  - patches/dma/g0_dma1_5ch_only.yaml
  - patches/tim/group.yaml
